RTCL_DESCR = IBM Data Server Runtime Client er en ikke-grafisk klientpakke som gir applikasjoner tilgang til DB2-tjenere. Den gir st\u00f8tte for \u00e5 kj\u00f8re applikasjoner som bruker innfelte grensesnitt av typen SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus og CLP. Denne klientpakken er et alternativ til den foretrukne IBM Data Server Driver-pakken for kunder som har fullstendig innsikt i innholdet i klientpakkene, og som trenger ekstrafunksjonene.

CLIENT_DESCR = IBM Data Server Client er en samling med klientapplikasjonsstyreprogrammer og verkt\u00f8y for DB2-datatjenere. \
Den gir st\u00f8tte for \u00e5 kj\u00f8re applikasjoner som bruker innfelte grensesnitt av typen SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPLus og CLP. \
Denne klientpakken er et alternativ til den foretrukne IBM Data Server Driver-pakken for kunder som har fullstendig innsikt i innholdet i klientpakkene, og som trenger ekstrafunksjonene.

NLPACK_DESCR = DB2 Spr\u00e5kpakke tilf\u00f8yer st\u00f8tte for ulike spr\u00e5k i DB2-produkter for \u00e5 spr\u00e5ktilpasse dem. Du kan legge til spr\u00e5kst\u00f8tte n\u00e5r som helst.

