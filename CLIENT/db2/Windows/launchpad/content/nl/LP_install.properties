INTRO_MSG = Klik op Nieuwe installatie om de DB2 Installatiewizard te starten en het gewenste product op een nieuwe locatie te installeren. \
Klik op Werken met bestaande als u functies wilt bijwerken, upgraden of toevoegen aan een bestaand product. \
U kunt ook een andere productinstallatie starten door voor het gewenste product op Installeren te klikken. 		
		
VSAI_DESCR = IBM Database Add-Ins for Visual Studio biedt ondersteuning voor toepassingsontwikkeling voor .NET-toepassingen vanuit Visual Studio. \
Deze addin is in alle clientpakketten beschikbaar, uitgezonderd de IBM Data Server Runtime Client. 

DSAC_DESCR = De Data Server Administrator Tool is een webportaltool waarmee databasebeheerders elk aantal DB2- en Informix IDS-dataservers op een effici\u00ebntere en effectievere manier kunnen beheren. \
Met de Data Server Administrator Tool kunt u de performance van databaseservers op het vereiste peil houden doordat u minder tijd kwijt bent met het oplossen van problemen, door het automatiseren en elimineren van routinematige onderhoudstaken, en uiteindelijk door het geheel voorkomen van problemen.

