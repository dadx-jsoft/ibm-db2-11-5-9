\
Se si desidera aggiornare, migrare o aggiungere funzioni a un prodotto esistente, fare clic su Utilizza esistente. \
\u00c8 anche possibile avviare altre installazioni del prodotto facendo clic su Installa relativo al prodotto corrispondente. 		
		
VSAI_DESCR = IBM Database Add-Ins for Visual Studio fornisce un supporto per lo sviluppo delle applicazioni per le applicazioni .NET in Visual Studio. \
\
Questo add-in \u00e8 incluso in tutti i package client tranne in IBM Data Server Runtime Client. 

DSAC_DESCR = Data server administrator tool \u00e8 uno strumento del portale Web che consente agli amministratori di database di gestire in modo efficace ed efficiente qualsiasi numero di server di dati DB2 e Informix IDS. \
\
Tale strumento consente di mantenere operativi i server di database al livello richiesto di prestazioni riducendo il tempo necessario per la risoluzione dei problemi, automatizzando ed eliminando le attivit\u00e0 di manutenzione e, infine, consentendo di evitare i problemi.

