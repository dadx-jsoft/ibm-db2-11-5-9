RTCL_DESCR = IBM Data Server Runtime Client est un module client texte qui permet aux applications d'acc\u00e9der aux serveurs DB2. Il prend en charge l'ex\u00e9cution des applications utilisant des interfaces SQL imbriqu\u00e9, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus et CLP. Ce module client est une alternative au produit IBM Data Server Driver Package pr\u00e9f\u00e9r\u00e9 pour les clients qui comprennent parfaitement le contenu des modules client et ont besoin des fonctions suppl\u00e9mentaires.

CLIENT_DESCR = Le produit IBM Data Server Client est un ensemble de pilotes d'application et d'outils pour des serveurs de donn\u00e9es DB2. \
Il prend en charge l'ex\u00e9cution des applications utilisant des interfaces SQL imbriqu\u00e9, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPLus et CLP. \
Ce module client est une alternative au produit IBM Data Server Driver Package pr\u00e9f\u00e9r\u00e9 pour les clients qui comprennent parfaitement le contenu des modules client et ont besoin des fonctions suppl\u00e9mentaires.

NLPACK_DESCR = DB2 National Language Package ajoute un support de langue nationale aux produits DB2 afin de les localiser. Vous pouvez ajouter le support de langue nationale \u00e0 tout moment.

