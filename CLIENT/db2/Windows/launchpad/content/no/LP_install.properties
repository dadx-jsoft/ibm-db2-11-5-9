INTRO_MSG = Klikk p\u00e5 Installer ny for \u00e5 starte veiviseren for DB2-installering for produktet du vil installere og for \u00e5 installere produktet p\u00e5 et nytt sted. \
Hvis du vil oppdatere, oppgradere eller tilf\u00f8ye funksjoner til et eksisterende produkt, klikker du p\u00e5 Arbeid med eksisterende. \
Du kan ogs\u00e5 starte andre produktinstalleringer ved \u00e5 klikke p\u00e5 Installer for det aktuelle produktet. 		
		
VSAI_DESCR = IBM Database Add-Ins for Visual Studio har applikasjonsutviklingsst\u00f8tte for .NET-applikasjoner i Visual Studio. \
Dette tillegget er inkludert i alle klientpakker unntatt IBM Data Server Runtime Client. 

DSAC_DESCR = Data Server Administrator Tool er et web-portalverkt\u00f8y som hjelper databaseadministratorer \u00e5 administrere mange DB2- og Informix IDS-datatjenere p\u00e5 en mer effektiv m\u00e5te. \
Data Server Administrator Tool kan bidra til at databasetjenere opprettholder det n\u00f8dvendige ytelsesniv\u00e5et ved \u00e5 redusere tiden som kreves for \u00e5 l\u00f8se problemer, automatisere og fjerne rutinemessig vedlikehold og oppdateringsoppgaver, samt bidra til \u00e5 unng\u00e5 problemer generelt.

