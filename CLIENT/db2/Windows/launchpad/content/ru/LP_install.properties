ESE_DSF_DESCR = DB2 Advanced Editions with pureScale provide clustering capabilities that improve the availability of DB2 data, extend the processing capacity of the environment, provide flexible ways to configure your environment, and increase transaction rates. This single install image has the libraries and binaries for the DB2 Advanced Enterprise Server Edition and DB2 Advanced Workgroup Server Edition along with DB2 pureScale. 

WSE_DESCR = DB2 Workgroup Server Edition has the same base functionality of DB2 Enterprise Server Edition but with limits on the number of CPUs and amount of memory. DB2 Workgroup Server Edition is targeted to meet the needs of a workgroup or medium-sized business environment.

WSE_DSF_DESCR = DB2 Workgroup Server Edition with the DB2 pureScale Feature provides clustering technology to DB2 products on distributed platforms. This feature improves the availability of DB2 data, extends the processing capacity of the environment, provides flexible ways to configure your environment, and increases transaction rates.

EXP_DESCR = DB2 Express Edition is similar to the DB2 Workgroup Server Edition except that it excludes table partitioning and places further limits on processor and memory usage. As a result, this edition is best suited to modest workload requirements such as would be found in a small office. This edition includes the IBM Data Studio tool which requires a separate installation. 

