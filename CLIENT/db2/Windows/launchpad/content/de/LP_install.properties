RTCL_DESCR = IBM Data Server Runtime Client ist ein nicht grafisches Clientpaket, das Anwendungen den Zugriff auf DB2-Server erm\u00f6glicht. Es bietet Unterst\u00fctzung f\u00fcr die Ausf\u00fchrung von Anwendungen, die Schnittstellen f\u00fcr eingebettetes SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus und CLP verwenden. Dieses Clientpaket ist f\u00fcr Kunden, die mit dem Inhalt der Clientpakete vertraut sind und die die zus\u00e4tzlichen Funktionen ben\u00f6tigen, eine Alternative zu IBM Data Server Driver Package, das eigentlich bevorzugt wird.

CLIENT_DESCR = IBM Data Server Client ist eine Sammlung von Clientanwendungstreibern und -tools f\u00fcr DB2-Datenserver. \
Sie bietet Unterst\u00fctzung f\u00fcr die Ausf\u00fchrung von Anwendungen, die Schnittstellen f\u00fcr eingebettetes SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPLus und CLP verwenden. \
Dieses Clientpaket ist f\u00fcr Kunden, die mit dem Inhalt der Clientpakete vertraut sind und die die zus\u00e4tzlichen Funktionen ben\u00f6tigen, eine Alternative zu IBM Data Server Driver Package, das eigentlich bevorzugt wird.

NLPACK_DESCR = Das DB2-Landessprachenpaket f\u00fcgt Ihren DB2-Produkten die Unterst\u00fctzung landessprachlicher Versionen hinzu, damit sie in \u00fcbersetzter Form verf\u00fcgbar sind. Sie k\u00f6nnen die Unterst\u00fctzung landessprachlicher Versionen jederzeit hinzuf\u00fcgen.

