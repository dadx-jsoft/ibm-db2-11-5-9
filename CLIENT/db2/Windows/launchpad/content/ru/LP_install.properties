AESE_DESCR = DB2 Advanced Enterprise Server Edition is an ideal foundation for building on-demand, enterprise-wide solutions. For example, you can build multi-terabyte databases; high-performance, 24x7-availability, high-volume transaction-processing business solutions; or web-based solutions. This edition includes additional advanced product capabilities in areas such as compression, performance, replication, and security. 

AESE_DSF_DESCR = DB2 Advanced Enterprise Server Edition with the DB2 pureScale Feature provides clustering technology to DB2 products on distributed platforms. This feature improves the availability of DB2 data, extends the processing capacity of the environment, provides flexible ways to configure your environment, and increases transaction rates.

