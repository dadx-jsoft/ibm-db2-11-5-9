Tento klientsky bal\u00edk je alternat\u00edvou k preferovan\u00e9mu bal\u00edku IBM Data Server Driver Package pre t\u00fdch z\u00e1kazn\u00edkov, ktor\u00ed plne rozumej\u00fa obsahu klientskych bal\u00edkov a vy\u017eaduj\u00fa \u010fal\u0161ie funkcie.

