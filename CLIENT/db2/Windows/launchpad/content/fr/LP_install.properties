INTRO_MSG = Cliquez sur Installer une nouvelle version afin de lancer l'assistant d'installation DB2 pour le produit de votre choix et d'installer le produit dans un nouvel emplacement. \
Pour mettre \u00e0 jour ou mettre \u00e0 niveau un produit existant, ou y ajouter des fonctions, cliquez sur Utiliser une version existante. \
Vous pouvez \u00e9galement lancer d'autres installations de produit en cliquant sur Installer pour le produit de votre choix. 		
		
VSAI_DESCR = IBM Database Add-Ins for Visual Studio offre un support de d\u00e9veloppement d'application pour les applications .NET dans Visual Studio. \
Cette extension est incluse dans tous les modules client \u00e0 l'exception d'IBM Data Server Runtime Client. 

DSAC_DESCR = Data Server Administrator Tool est un portail Web permettant aux administrateurs de base de donn\u00e9es de g\u00e9rer de mani\u00e8re plus efficace un certain nombre de serveurs de donn\u00e9es DB2 et Informix IDS. \
Il permettent aux serveurs de base de donn\u00e9es de fonctionner au niveau de performances requis en r\u00e9duisant le d\u00e9lai de r\u00e9solution des incidents, en automatisant et \u00e9liminant les t\u00e2ches de maintenance des routines et d'entretien pour, en fin de compte, \u00e9viter les incidents.

