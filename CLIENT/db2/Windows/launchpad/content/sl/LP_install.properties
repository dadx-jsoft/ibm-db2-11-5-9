ESE_DESCR = Ena namestitvena slika vklju\u010duje knji\u017enice in dvoji\u0161ke datoteke za DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition in DB2 Community Edition. \
Pred namestitvijo preberite dokumentacijo izdelka in licen\u010dne pogoje za vsako od teh izdaj. \
Izdaja %1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition je primerna za transakcijske obremenitve, skladi\u0161\u010de podatkov in me\u0161ane obremenitve. \
Za to izdajo ne veljajo omejitve procesorja, pomnilnika ali velikosti baze podatkov, zato je idealna za katerokoli velikost obremenitve. \
Ta izdaja vsebuje vse funkcije, ki jih najdete v izdaji DB2 Enterprise Server Edition, poleg tega pa vsebuje \u0161e dodatne stolp\u010dno urejene tabele, bazo podatkov v pomnilniku, stiskanje podatkov, upravljanje obremenitve, podvajanje in porazdeljeno particioniranje. \
Ta izdaja vklju\u010duje tudi celoten nabor orodij skladi\u0161\u010da podatkov, orodij Optim in IBM Data Studio. \
Ta mo\u017enost namesti samo stre\u017enik DB2. \
Vklju\u010dena orodja morate namestiti lo\u010deno. \
Izdaja %1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition je primerna za transakcijske in me\u0161ane obremenitve. \
Za to izdajo ne veljajo omejitve procesorja, pomnilnika ali velikosti baze podatkov, zato je idealna za katerokoli velikost obremenitve. \
Ta izdaja vsebuje vse funkcije, ki jih najdete v izdaji DB2 Workgroup Server Edition, poleg tega pa \u0161e pomnilnik z razli\u010dno pogostostjo dostopanja, tabele materializiranih poizvedb, ve\u010ddimenzionalno zdru\u017eevanje v gru\u010de, paralelizem poizvedb, koncentrator povezav, vnovi\u010dno uporabo na\u010drta dostopa in skupno rabo pregledovanja. \
Ta izdaja vklju\u010duje tudi orodja skladi\u0161\u010da podatkov in orodja IBM Data Studio, ki zahtevajo lo\u010deno namestitev. \
%1Db2 Advanced Edition %1Db2 Advanced Edition zagotavlja obse\u017eno re\u0161itev baze podatkov za podjetje z licen\u010dno metriko in mu omogo\u010da hibridno razmestitev v oblak. \
Ta re\u0161itev v enem paketu ponuja mo\u017enost skladi\u0161\u010denja podatkov, transakcij in analitike. \
Db2 Advanced Edition je na voljo kot trajna licenca za programsko opremo in kot mese\u010dna naro\u010dnina za neomejeno produkcijsko ter neprodukcijsko uporabo s premijsko IBM-ovo podporo. \
Db2 Advanced Edition zagotavlja napredne funkcije za optimizacijo shrambe, ra\u010dunalni\u0161tvo v pomnilniku, zanesljivo razpolo\u017eljivost sistema in orodja za upravljanje delovnih obremenitev. \
Ta re\u0161itev vam obenem pomaga zagotavljati izjemno zmogljivost, vpoglede, na podlagi katerih lahko ukrepate, ter neprekinjeno razpolo\u017eljivost in zanesljivost za ni\u017ejo ceno. \
Nudi mo\u017enosti prilagodljive razmestitve tako za lokalno razmestitev kot za razmestitev v oblaku. \
Db2 Advanced Edition ponuja naslednje prednosti %2%3%4Izbolj\u0161uje zmogljivost aplikacij in analitiko, s \u010dimer omogo\u010da hitrej\u0161e sprejemanje odlo\u010ditev.%5%4Zagotavlja mo\u017enosti za visoko razpolo\u017eljivost in obnavljanje po nesre\u010di.%5%4Zagotavlja varno in prilagodljivo okolje.%5%4U\u010dinkoviteje se povezuje z razli\u010dnimi podatki.%5%4Izbolj\u0161uje storilnost in zmanj\u0161uje skrbni\u0161ko delo.%5%6Db2 Advanced Edition lahko razmestite na stre\u017enike Linux\u00ae, UNIX ali Windows kakr\u0161nekoli velikosti, pa naj imajo en procesor ali ve\u010d sto procesorjev, in tako na fizi\u010dne kot tudi na navidezne stre\u017enike. \
Stro\u0161ki za program: Db2 Advanced Edition je na voljo z obra\u010dunsko metriko navideznega procesorskega jedra (VPC) in z metriko poobla\u0161\u010denega uporabnika (AU) za neprodukcijska okolja (kot so razvojna in preizkusna okolja). \
%1Db2 Standard Edition %1Db2 Standard Edition je visoka zmogljiva baza podatkov za majhna ali srednje velika podjetja z mo\u017enostmi licenciranja za hibridne razmestitve v oblak. \
Ta izdaja je podobna izdaji Db2 Advanced Edition, vendar ima omejeno velikost razmestitve. \
Nudi mo\u017enosti prilagodljive razmestitve tako za lokalno razmestitev kot za razmestitev v oblaku. \
Db2 Standard Edition ponuja naslednje prednosti: %2%3%4Izbolj\u0161uje zmogljivost aplikacij in analitiko, s \u010dimer omogo\u010da hitrej\u0161e odlo\u010ditve.%5%4Zagotavlja mo\u017enosti za visoko razpolo\u017eljivost in obnavljanje po nesre\u010di. \
%5%4Zagotavlja varno in prilagodljivo okolje. \
%5%4Omogo\u010da u\u010dinkovitej\u0161e povezovanje z razli\u010dnimi podatki. \
%5%4Izbolj\u0161uje storilnost in zmanj\u0161uje skrbni\u0161ko delo. \
%5%6Db2 Standard Edition je na voljo z obra\u010dunsko metriko navideznega CPE-ja in z metriko poobla\u0161\u010denega uporabnika za neprodukcijska okolja (to so \
razvojna in preizkusna okolja). V veljavi je omejitev 16 navideznih procesorskih jeder in 128 GB pomnilnika za primerek. \
Te omejitve veljajo za vsak fizi\u010dni ali navidezni stre\u017enik, razen \u010de je ta razme\u0161\u010den v gru\u010di pureScale ali DPF. \
Omejitve v teh primerkih veljajo za celotno gru\u010do. \
%1Db2 Community Edition%1Db2 Community Edition brezpla\u010dno ponuja vse klju\u010dne mo\u017enosti Db2. \
Db2 Community Edition je brezpla\u010dna izdaja podatkovnega stre\u017enika Db2 vstopne ravni za skupnost razvijalcev in partnerjev. \
Oblikovana je tako, da za\u010dne delovati \u017ee v nekaj minutah, enostavno jo je uporabljati in vdelati, vklju\u010duje funkcije za samodejno upravljanje ter vsebuje vse klju\u010dne mo\u017enosti Db2 for Linux, UNIX, and Windows. \
Re\u0161itve, ki so razvite z izdajo Db2 Community Edition, lahko enostavno razmestite s pomo\u010djo bolj prilagodljivih izdaj Db2, ne da bi spremenili aplikacijsko kodo. \
Izdaja Db2 Community Edition je omejena na najve\u010d 4 navidezna procesorska jedra in 16 GB pomnilnika primerka. \
Te omejitve veljajo za fizi\u010dni ali navidezni stre\u017enik, razen \u010de je razme\u0161\u010den v gru\u010di pureScale ali DPF. \
Omejitve v teh primerkih veljajo za celotno gru\u010do. Db2 Community Edition se osve\u017euje ob ve\u010djih mejnikih izdaje in vklju\u010duje spletno pomo\u010d, ki temelji na skupnosti. \
Bazo podatkov Db2 Community Edition lahko enostavno nadgradite na bolj prilagodljivo izdajo tako, da za sliko baze podatkov enostavno uporabite aktivacijski klju\u010d. \
Baza podatkov se bo posodobila takoj in omogo\u010dila dostop do dodatnih funkcij, kot sta visoko razpolo\u017eljivo zdru\u017eevanje v gru\u010de in podvajanje.

ESE_DSF_DESCR = Izdaje DB2 Advanced Edition s komponento pureScale ponujajo zmo\u017enosti zdru\u017eevanja v gru\u010de, ki izbolj\u0161ujejo razpolo\u017eljivost podatkov DB2, raz\u0161irjajo zmo\u017enosti obdelave okolja, ponujajo pro\u017ene na\u010dine za konfiguriranje okolja in pove\u010dujejo hitrost transakcij. \
Ta namestitvena slika vsebuje knji\u017enice in dvoji\u0161ke datoteke za izdaji DB2 Advanced Enterprise Server Edition in DB2 Advanced Workgroup Server Edition skupaj s komponento DB2 pureScale. 

WSE_DESCR = DB2 Workgroup Server Edition ima enako osnovno funkcionalnost kot DB2 Enterprise Server Edition, vendar ima nekatere omejitve glede \u0161tevila CPU-jev in koli\u010dine pomnilnika. \
Programska oprema DB2 Workgroup Server Edition je zasnovana tako, da zado\u0161\u010da potrebam delovne skupine ali okolja srednje velikega podjetja.

WSE_DSF_DESCR = DB2 Workgroup Server Edition skupaj s komponento DB2 pureScale nudi tehnologijo zdru\u017eevanja v gru\u010de za izdelke DB2 na porazdeljenih platformah. \
Komponenta izbolj\u0161uje razpolo\u017eljivost podatkov DB2, raz\u0161irja zmogljivost obdelovanja okolja, nudi prilagodljive na\u010dine za konfiguriranje okolja in pove\u010duje hitrost transakcij.

EXP_DESCR = Izdaja DB2 Express Edition je podobna izdaji DB2 Workgroup Server Edition, z razliko, da ne vklju\u010duje particioniranja tabel in uveljavlja nadaljnje omejitve glede uporabe procesorja in pomnilnika. \
