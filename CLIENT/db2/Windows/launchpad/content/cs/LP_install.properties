ESE_DESCR = Tento jeden obraz instalace obsahuje knihovny a bin\u00e1rn\u00ed soubory pro produkty DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition a DB2 Community Edition. \
P\u0159ed instalac\u00ed si prostudujte produktovou dokumentaci a licen\u010dn\u00ed podm\u00ednky pro ka\u017edou z t\u011bchto verz\u00ed. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Produkt Advanced Enterprise Server Edition je vhodn\u00fd pro zpracov\u00e1n\u00ed transakc\u00ed, skladu a sm\u00ed\u0161enou pracovn\u00ed z\u00e1t\u011b\u017e. \
Tato verze nem\u00e1 \u017e\u00e1dn\u00e1 omezen\u00ed po\u010dtu procesor\u016f, pam\u011bti nebo velikosti datab\u00e1ze, tak\u017ee je ide\u00e1ln\u00ed pro pracovn\u00ed z\u00e1t\u011b\u017ee v\u0161ech rozsah\u016f. \
Tato verze zahrnuje v\u0161echny funkce nalezen\u00e9 v produktu DB2 Enterprise Server Edition a nav\u00edc tabulky uspo\u0159\u00e1dan\u00e9 podle sloupc\u016f, datab\u00e1zi v pam\u011bti, kompresi dat, spr\u00e1vu pracovn\u00ed z\u00e1t\u011b\u017ee, replikaci a schopnost rozd\u011blen\u00ed na oblasti. \
Tato verze se tak\u00e9 dod\u00e1v\u00e1 s kompletn\u00ed sadou skladov\u00fdch n\u00e1stroj\u016f, n\u00e1stroj\u016f Optim a produktem IBM Data Studio. \
Tato volba nainstaluje pouze server DB2. \
Zahrnut\u00e9 n\u00e1stroje je t\u0159eba nainstalovat samostatn\u011b. \
%1DB2 Enterprise Server Edition %1DB2 Produkt Enterprise Server Edition je vhodn\u00fd pro zpracov\u00e1n\u00ed transakc\u00ed a sm\u00ed\u0161enou pracovn\u00ed z\u00e1t\u011b\u017e. \
Tato verze nem\u00e1 \u017e\u00e1dn\u00e1 omezen\u00ed po\u010dtu procesor\u016f, pam\u011bti nebo velikosti datab\u00e1ze, tak\u017ee je ide\u00e1ln\u00ed pro pracovn\u00ed z\u00e1t\u011b\u017ee v\u0161ech rozsah\u016f. \
Tato verze zahrnuje v\u0161echny funkce produktu DB2 Workgroup Server Edition a p\u0159id\u00e1v\u00e1 k nim v\u00edceteplotn\u00ed \u00falo\u017ei\u0161t\u011b, tabulky materializovan\u00fdch dotaz\u016f, v\u00edcedimenzion\u00e1ln\u00ed d\u011blen\u00ed dat do klastr\u016f, paraleln\u00ed zpracov\u00e1n\u00ed dotaz\u016f, koncentr\u00e1tor p\u0159ipojen\u00ed, op\u011btovn\u00e9 pou\u017e\u00edv\u00e1n\u00ed p\u0159\u00edstupov\u00e9ho pl\u00e1nu a sd\u00edlen\u00ed proch\u00e1zen\u00ed. \
Tato verze se rovn\u011b\u017e dod\u00e1v\u00e1 se skladov\u00fdmi n\u00e1stroji a produktem IBM Data Studio, kter\u00e9 vy\u017eaduj\u00ed samostatnou instalaci. \
%1Produkt Db2 Advanced Edition %1Db2 Advanced Edition p\u0159edstavuje komplexn\u00ed datab\u00e1zov\u00e9 \u0159e\u0161en\u00ed pro podnik s metrikou licencov\u00e1n\u00ed umo\u017e\u0148uj\u00edc\u00ed implementaci v hybridn\u00edm cloudu. \
Toto \u0159e\u0161en\u00ed poskytuje mo\u017enost ukl\u00e1d\u00e1n\u00ed do datov\u00e9ho skladu a transak\u010dn\u00ed i analytick\u00e9 mo\u017enosti v jednom bal\u00edku. \
Produkt Db2 Advanced Edition je k dispozici jak ve form\u011b trval\u00e9 licence na software, tak i ve form\u011b m\u011bs\u00ed\u010dn\u00edho p\u0159edplatn\u00e9ho pro neomezen\u00e9 produk\u010dn\u00ed i neproduk\u010dn\u00ed pou\u017eit\u00ed se \u0161pi\u010dkovou podporou spole\u010dnosti IBM. \
Produkt Db2 Advanced Edition poskytuje pokro\u010dil\u00e9 funkce optimalizace \u00falo\u017ei\u0161\u0165, v\u00fdpo\u010dt\u016f v pam\u011bti \u010di zaji\u0161t\u011bn\u00ed dostupnosti syst\u00e9m\u016f a n\u00e1stroje pro spr\u00e1vu pracovn\u00ed z\u00e1t\u011b\u017ee. \
Toto \u0159e\u0161en\u00ed nav\u00edc pom\u00e1h\u00e1 zajistit vysok\u00fd v\u00fdkon, vhledy s praktick\u00fdm vyu\u017eit\u00edm, nep\u0159etr\u017eitou dostupnost a spolehlivost p\u0159i ni\u017e\u0161\u00edch n\u00e1kladech. \
Poskytuje mo\u017enosti flexibiln\u00edho nasazen\u00ed m\u00edstn\u011b i v cloudu. \
Produkt Db2 Advanced Edition nab\u00edz\u00ed n\u00e1sleduj\u00edc\u00ed v\u00fdhody: %2%3%4Zvy\u0161uje v\u00fdkon aplikac\u00ed a anal\u00fdzy a umo\u017e\u0148uje rychlej\u0161\u00ed rozhodov\u00e1n\u00ed.%5%4Poskytuje vysokou dostupnost a schopnost zotaven\u00ed z hav\u00e1rie.%5%4Poskytuje zabezpe\u010den\u00e9 flexibiln\u00ed prost\u0159ed\u00ed.%5%4Rozhran\u00ed efektivn\u011bji zpracov\u00e1vaj\u00ed \u0161irok\u00e9 spektrum dat.%5%4Zvy\u0161uje produktivitu a sni\u017euje z\u00e1t\u011b\u017e p\u0159i administraci.%5%6Produkt Db2 Advanced Edition lze implementovat na serveru se syst\u00e9mem Linux\u00ae, UNIX nebo Windows bez ohledu na velikost a po\u010det procesor\u016f (jeden a\u017e stovky) a na fyzick\u00fdch i virtu\u00e1ln\u00edch serverech. \
Poplatky za pou\u017e\u00edv\u00e1n\u00ed programu: Produkt Db2 Advanced Edition je k dispozici s metrikou poplatk\u016f na b\u00e1zi jader virtu\u00e1ln\u00edch procesor\u016f VPC (Virtual Processor Core) a metrikou na b\u00e1zi autorizovan\u00fdch u\u017eivatel\u016f (AU) pro neproduk\u010dn\u00ed prost\u0159ed\u00ed (jako jsou prost\u0159ed\u00ed pro v\u00fdvoj a testov\u00e1n\u00ed). \
%1Produkt Db2 Standard Edition %1Produkt Db2 Standard Edition p\u0159edstavuje vysoce v\u00fdkonnou datab\u00e1zi pro mal\u00e9 a st\u0159edn\u00ed podniky s mo\u017enostmi licencov\u00e1n\u00ed pro nasazen\u00ed v hybridn\u00edch cloudech. \
Je podobn\u00fd produktu Db2 Advanced Edition, ale m\u00e1 omezenou velikost nasazen\u00ed. \
Poskytuje mo\u017enosti flexibiln\u00edho nasazen\u00ed m\u00edstn\u011b i v cloudu. \
Produkt Db2 Standard Edition nab\u00edz\u00ed n\u00e1sleduj\u00edc\u00ed funkce a v\u00fdhody:%2%3%4Zvy\u0161uje v\u00fdkon aplikac\u00ed a anal\u00fdzy a umo\u017e\u0148uje rychlej\u0161\u00ed rozhodov\u00e1n\u00ed.%5%4Poskytuje vysokou dostupnost a schopnost zotaven\u00ed z hav\u00e1ri\u00ed. \
%5%4Poskytuje zabezpe\u010den\u00e9 flexibiln\u00ed prost\u0159ed\u00ed. \
%5%4Rozhran\u00ed efektivn\u011bji zpracov\u00e1vaj\u00ed \u0161irok\u00e9 spektrum dat. \
%5%4Zvy\u0161uje produktivitu a sni\u017euje z\u00e1t\u011b\u017e p\u0159i administraci. \
%5%6Produkt Db2 Standard Edition je k dispozici s metrikou poplatk\u016f na b\u00e1zi virtu\u00e1ln\u00edch procesor\u016f a metrikou na b\u00e1zi autorizovan\u00fdch u\u017eivatel\u016f pro neproduk\u010dn\u00ed prost\u0159ed\u00ed (jako jsou \
prost\u0159ed\u00ed pro v\u00fdvoj a testov\u00e1n\u00ed). Jste omezeni na 16 jader virtu\u00e1ln\u00edch procesor\u016f a 128 GB pam\u011bti instance. \
Tato omezen\u00ed se t\u00fdkaj\u00ed ka\u017ed\u00e9ho fyzick\u00e9ho nebo virtu\u00e1ln\u00edho serveru, mimo jejich nasazen\u00ed v klastru pureScale nebo DPF. \
V takov\u00fdch p\u0159\u00edpadech se omezen\u00ed t\u00fdkaj\u00ed cel\u00e9ho klastru. \
%1Db2 Community Edition%1Produkt Db2 Community Edition poskytuje v\u0161echny z\u00e1kladn\u00ed funkce produktu Db2 bez poplatk\u016f. \
Produkt Db2 Community Edition je bezplatn\u00e1 z\u00e1kladn\u00ed verze datov\u00e9ho serveru Db2 pro komunitu v\u00fdvoj\u00e1\u0159\u016f a partner\u016f. \
Je navr\u017een tak, aby ho bylo snadn\u00e9 zprovoznit, provozovat a za\u010dlenit, obsahuje funkce vlastn\u00ed spr\u00e1vy a poskytuje v\u0161echny z\u00e1kladn\u00ed schopnosti produktu Db2 for Linux, UNIX, and Windows. \
\u0158e\u0161en\u00ed vyvinut\u00e1 pomoc\u00ed produktu Db2 Community Edition lze snadno nasadit v prost\u0159ed\u00ed l\u00e9pe \u0161k\u00e1lovateln\u00fdch edic Db2 bez nutnosti \u00faprav aplika\u010dn\u00edho k\u00f3du. \
Produkt Db2 Community Edition je omezen na maxim\u00e1ln\u011b 4 j\u00e1dra virtu\u00e1ln\u00edch procesor\u016f a 16 GB pam\u011bti pov\u011b\u0159en\u00fd instance. \
Tato omezen\u00ed se t\u00fdkaj\u00ed ka\u017ed\u00e9ho fyzick\u00e9ho nebo virtu\u00e1ln\u00edho serveru, mimo jejich nasazen\u00ed v klastru pureScale nebo DPF. \
V takov\u00fdch p\u0159\u00edpadech se omezen\u00ed t\u00fdkaj\u00ed cel\u00e9ho klastru. Produkt Db2 Community Edition je p\u0159i hlavn\u00edch vyd\u00e1n\u00edch aktualizov\u00e1n a p\u0159ich\u00e1z\u00ed s komunitn\u00ed podporou online. \
Svoji datab\u00e1zi produktu Db2 Community Edition m\u016f\u017eete upgradovat na l\u00e9pe \u0161k\u00e1lovatelnou edici jednoduch\u00fdm pou\u017eit\u00edm aktiva\u010dn\u00edho kl\u00ed\u010de na obraz datab\u00e1ze. \
Datab\u00e1ze se upgraduje okam\u017eit\u011b a poskytne v\u00e1m p\u0159\u00edstup k dal\u0161\u00edm funkc\u00edm, jako je d\u011blen\u00ed do klastr\u016f s vysokou dostupnost\u00ed a replikace.

ESE_DSF_DESCR = Verze DB2 Advanced Edition s funkc\u00ed pureScale poskytuj\u00ed mo\u017enosti d\u011blen\u00ed dat do klastr\u016f, kter\u00e9 zvy\u0161uj\u00ed dostupnost dat syst\u00e9mu DB2, roz\u0161i\u0159uj\u00ed kapacitu zpracov\u00e1n\u00ed v r\u00e1mci prost\u0159ed\u00ed, nab\u00edz\u00ed flexibiln\u00ed zp\u016fsoby konfigurace prost\u0159ed\u00ed a zvy\u0161uj\u00ed rychlost transakc\u00ed. \
Tento jeden obraz instalace obsahuje knihovny a bin\u00e1rn\u00ed soubory pro produkty DB2 Advanced Enterprise Server Edition a DB2 Advanced Workgroup Server Edition s funkc\u00ed DB2 pureScale. 

WSE_DESCR = Produkt DB2 Workgroup Server Edition m\u00e1 stejn\u00e9 z\u00e1kladn\u00ed funkce jako produkt DB2 Enterprise Server Edition, ale je omezen na ur\u010dit\u00fd po\u010det procesor\u016f a ur\u010dit\u00e9 mno\u017estv\u00ed pam\u011bti. \
Produkt DB2 Workgroup Server Edition je navr\u017een tak, aby spl\u0148oval po\u017eadavky pracovn\u00edch skupin a st\u0159edn\u00edch organizac\u00ed.

WSE_DSF_DESCR = Produkt DB2 Workgroup Server Edition s funkc\u00ed DB2 pureScale poskytuje produktu DB2 na distribuovan\u00fdch platform\u00e1ch technologii d\u011blen\u00ed dat do klastr\u016f. \
Tato funkce zlep\u0161uje dostupnost dat produktu DB2, roz\u0161i\u0159uje kapacitu zpracov\u00e1n\u00ed dan\u00e9ho prost\u0159ed\u00ed, poskytuje flexibiln\u00ed zp\u016fsoby konfigurace prost\u0159ed\u00ed a zvy\u0161uje rychlost transakc\u00ed.

EXP_DESCR = Verze DB2 Express Edition se podob\u00e1 verzi DB2 Workgroup Server Edition, neobsahuje v\u0161ak funkci d\u011blen\u00ed tabulek na oblasti a zahrnuje v\u011bt\u0161\u00ed omezen\u00ed po\u010dtu procesor\u016f a vyu\u017eit\u00ed pam\u011bti. \
D\u00edky tomu je nejvhodn\u011bj\u0161\u00ed pro situace s ni\u017e\u0161\u00edmi n\u00e1roky na pracovn\u00ed z\u00e1t\u011b\u017e, nap\u0159\u00edklad pro mal\u00e9 kancel\u00e1\u0159e. \
Tato verze zahrnuje n\u00e1stroj IBM Data Studio, kter\u00fd je t\u0159eba nainstalovat samostatn\u011b. 

