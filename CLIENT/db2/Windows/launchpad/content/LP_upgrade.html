<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" type="text/css" media="all" href="LP_nav.css">
<link rel="stylesheet" type="text/css" media="all" href="LP_lang.css">
<script type="text/javascript" LANGUAGE="JavaScript" src="LP_nav.js"></script>
<script type="text/javascript" LANGUAGE="JavaScript" src="db2version.js"></script>
</head>

<body bottommargin="0" leftmargin="0" rightmargin="0" topmargin="0" marginheight="0" marginwidth="0">
<script src="../jscp.js">
<!-- MASTER TABLE -->
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">

	<tr valign="top">
		
		<td class="content">  
			<!-- CONTENT FRAME -->
			<div class="content_width">
				<p>
					<span class="head1">
						<%= property('LPAD_MIGR_TITLE') %>
					</span> 				
				</p>
				<p>
					<table border="0" cellspacing="0" cellpadding="0">
						<tr> 
							<td class="imageInText_placement">
								<img src="images/LP_upgrade.gif" width="65" height="58" border="0">
							</td>
							<td class="tableText">
  								<%= property('LPAD_MIGR_DESC') %>
							</td>
						</tr>
					</table>
					 <p>
					      <a class="solo" href="javascript:linkToMigration()">
							<img src="images/info_link.gif" border="0">
							<%= top.formatmsg(property('LPAD_MIGR_LINK'), '<span class="versionArea">&nbsp;</span>') %>
					      </a>      
					</p>
					<p>
						  <%= top.formatmsg(property('LPAD_UPGR_REFERENCE'),'<span class="versionArea">&nbsp;</span>') %>
					</p>
                    <br>
			</div>
		</td>
	</tr>
</table>
<!-- END OF MASTER TABLE -->
</script>
<!-- import javascripts -->
<script type="text/javascript" language="JavaScript">
	displayLPVersion();
</script>
</body>
</html>
