ESE_DESCR = Aceast\u0103 imagine singular\u0103 de instalare are bibliotecile \u015fi binarele pentru DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition \u015fi DB2 Community Server Edition. \
\u00cenainte de instalare revede\u0163i documenta\u0163ia produsului \u015fi termenii de licen\u0163\u0103 pentru fiecare dintre aceste edi\u0163ii. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition este potrivit\u0103 pentru \u00eenc\u0103rc\u0103ri de lucru tranzac\u0163ionale, de antrepozite de date (warehouse) \u015fi mixte. \
Acest\u0103 edi\u0163ie nu are limite de procesoare, memorie sau dimensiune de baz\u0103 de date, ceea ce o face potrivit\u0103 pentru orice dimensiune de \u00eenc\u0103rc\u0103ri de lucru. \
Aceast\u0103 edi\u0163ie include toate func\u0163iile g\u0103site \u00een DB2 Enterprise Server Edition plus tabele organizate pe coloane, baz\u0103 de date in-memory, comprimare de date, gestionare de \u00eenc\u0103rc\u0103ri de lucru, replicare \u015fi capacitate de parti\u0163ionare distribuit\u0103. \
Aceast\u0103 edi\u0163ie vine \u015fi cu un set complet de unelte warehouse, unelte de optimizare \u015fi IBM Data Studio. \
Aceast\u0103 op\u0163iune instaleaz\u0103 doar serverul DB2. \
Uneltele incluse trebuie instalate separat. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition este potrivit\u0103 pentru \u00eenc\u0103rc\u0103ri de lucru tranzac\u0163ionale \u015fi mixte. \
Acest\u0103 edi\u0163ie nu are limite de procesoare, memorie sau dimensiune de baz\u0103 de date, ceea ce o face potrivit\u0103 pentru orice dimensiune de \u00eenc\u0103rc\u0103ri de lucru. \
Aceast\u0103 edi\u0163ie include toate func\u0163iile din DB2 Workgroup Server Edition plus stocarea multi-temperatur\u0103, tabele de interogare materializate, multi-dimensional clustering, paralelism la interogare, concentrator de conexiuni, reutilizare plan de acces \u015fi partajare scan\u0103ri. \
Aceast\u0103 edi\u0163ie include unelte de warehouse \u015fi unelte IBM Data Studio, care toate necesit\u0103 o instalare separat\u0103. \
%1Db2 Advanced Edition %1Db2 Advanced Edition furnizeaz\u0103 o solu\u0163ie de baz\u0103 de date cuprinz\u0103toare pentru \u00eentreprindere cu o metric\u0103 de licen\u0163iere care s\u0103 faciliteze implementarea de cloud hibrid\u0103. \
Aceast\u0103 solu\u0163ie ofer\u0103 Data Warehousing, capabilit\u0103\u0163i tranzac\u0163ionale \u015fi de analiz\u0103 \u00eentr-un singur pachet. \
Db2 Advanced Edition este disponibil\u0103 at\u00e2t ca licen\u0163\u0103 de software perpetu\u0103, c\u00e2t \u015fi ca un abonament lunar pentru utilizare nerestrictiv\u0103 \u00een medii de produc\u0163ie sau non-produc\u0163ie cu suport IBM premium. \
Db2 Advanced Edition furnizeaz\u0103 caracteristici avansate pentru optimizarea spa\u0163iului de stocare, in-memory computing, disponibilitate de sistem sigur\u0103, precum \u015fi unelte de gestionare a \u00eenc\u0103rc\u0103rii de lucru. \
De asemenea solu\u0163ia ajut\u0103 la cre\u015fterea performan\u0163ei, la ob\u0163inerea de date utile care duc la decizii rapide \u015fi corecte, disponibilitate continu\u0103 \u015fi fiabilitate, la un cost redus. \
Furnizeaz\u0103 op\u0163iuni flexibile de implementare pe cloud sau on-premises. \
Db2 Advanced Edition ofer\u0103 aceste avantaje: %2%3%4\u00cembun\u0103t\u0103\u021be\u0219te performan\u021ba aplica\u021biilor \u0219i analiza pentru decizii mai rapide. %5%4Livreaz\u0103 capabilit\u0103\u0163i de \u00eenalt\u0103 disponibilitatea \u00eenalt\u0103 \u0219i de recuperare din dezastru.%5%4Ofer\u0103 un mediu sigur, flexibil. %5%4Interfe\u021be mai eficiente cu o varietate de date.%5%4\u00cembun\u0103t\u0103\u021be\u0219te productivitatea \u0219i reduce efortul de administrare. %5%6Db2 Advanced Edition poate fi implementat pe servere Linux\u00ae, UNIX sau Windows de orice dimensiune, de la un procesor la sute de procesoare, at\u00e2t pe server fizice, c\u00e2t \u015fi pe servere virtuale. \
Tarifele programului: Db2 Advanced Edition este disponibil pe metrica de tarifare VPC (Virtual Processor Core) \u015fi metrica AU (Authorized User) pentru mediile non-produc\u0163ie (cum ar fi mediile de dezvoltare \u015fi de testare). \
%1Db2 Standard Edition %1Db2 Standard Edition este o baz\u0103 de date de performan\u0163\u0103 \u00eenalt\u0103 pentru IMM-uri, cu op\u0163iuni de licen\u0163iere pentru implementarea cloud hibrid\u0103. \
Este similar\u0103 cu Db2 Advanced Edition este restric\u0163ionat\u0103 \u00een ceea ce prive\u015fte dimensiunea implement\u0103rii. \
Furnizeaz\u0103 op\u0163iuni flexibile de implementare pe cloud sau on-premises. \
Db2 Standard Edition ofer\u0103 urm\u0103toarele beneficii: %2%3%4\u00cembun\u0103t\u0103\u0163e\u015fte performan\u0163a aplica\u0163iei \u015fi analize pentru decizii rapide.%5%4Livreaz\u0103 capabilit\u0103\u0163i de \u00eenalt\u0103 disponibilitate \u015fi de recuperare din dezastru. \
%5%4Furnizeaz\u0103 un mediu flexibil \u015fi sigur. \
%5%4Are interfe\u0163e mai eficiente pentru o diversitate de date. \
%5%4\u00cembun\u0103t\u0103\u0163e\u015fte productivitatea \u015fi reduce eforturile de administrare. \
%5%6Db2 Standard Edition este disponibil\u0103 pe metrica de tarifare Virtual CPU \u015fi metrica AU (Authorized User) pentru mediile non-produc\u0163ie (cum ar fi \
 mediile de dezvoltare \u015fi de testare). Sunte\u0163i restric\u0163ionat la 16 nuclee de procesor virtual \u015fi la 128 GB de memorie pentru instan\u0163\u0103. \
Aceste restric\u0163ii se aplic\u0103 la fiecare server fizic sau virtual, indiferent dac\u0103 sunt \u00eentr-un cluster pureScale sau DPF. \
\u00cen aceste instan\u0163e restric\u0163iile se aplic\u0103 \u00eentregului cluster. \
%1Db2 Community Edition%1Db2 Community Edition furnizeaz\u0103 toate capabilit\u0103\u0163ile de baz\u0103 ale Db2 f\u0103r\u0103 un tarif. \
Db2 Community Edition este edi\u0163ie la nivel de baz\u0103 de server de date Db2, furnizat\u0103 gratis comunit\u0103\u0163ii de dezvoltatori \u015fi parteneri. \
Este proiectat\u0103 s\u0103 fie func\u0163ional\u0103 \u00een c\u00e2teva minute, u\u015for de utilizat \u015fi de inclus, cuprinde caracteristici de auto-gestionare \u015fi \u00eencorporeaz\u0103 toate capabilit\u0103\u0163ile de baz\u0103 ale Db2 for Linux, UNIX, and Windows. \
Solu\u0163iile care sunt dezvoltate utiliz\u00e2nd Db2 Community Edition pot fi implementate f\u0103r\u0103 niciun efort pe edi\u0163ii Db2 scalabile f\u0103r\u0103 modific\u0103ri aduse codul aplica\u0163iei. \
Db2 Community Edition este restric\u0163ionat\u0103 la 4 nuclee de procesor virtual \u015fi la la 16 GB memorie de instan\u0163\u0103. \
Aceste restric\u0163ii se aplic\u0103 la fiecare server fizic sau virtual, \u00een afara cazului c\u00e2nd sunt \u00eentr-un cluster pureScale sau DPF. \
\u00cen aceste cazuri, restric\u021biile se aplic\u0103 \u00eentregului cluster. Db2 Community Edition este re\u00eemprosp\u0103tat la lansarea edi\u0163iilor majore programate \u0219i vine cu asisten\u021b\u0103 online bazat\u0103 pe comunitate. \
Pute\u0163i s\u0103 v\u0103 moderniza\u0163i baza de date Db2 Community Edition la o edi\u0163ie mai scalabil\u0103 pur \u015fi simplu prin aplicarea unei chei de activare la imaginea bazei de date. \
Baza de date va fi modernizat\u0103 imediat, furniz\u00e2nd acces la caracteristici suplimentare cum ar fi cluster-ul pentru disponibilitate \u00eenalt\u0103 sau replicarea.

ESE_DSF_DESCR = Edi\u0163iile DB2 Advanced cu pureScale furnizeaz\u0103 capabilit\u0103\u0163i de lucru \u00een cluster care \u00eembun\u0103t\u0103\u0163esc disponibilitatea datelor DB2, extind capacitatea de procesare a mediului, furnizeaz\u0103 moduri flexibile de configurare a mediului \u015fi cresc vitezele tranzac\u0163iilor. \
Aceast\u0103 imagine singular\u0103 de instalare are bibliotecile \u015fi binarele pentru DB2 Advanced Enterprise Server Edition \u015fi DB2 Advanced Workgroup Server Edition, \u00eempreun\u0103 cu DB2 pureScale. 

WSE_DESCR = DB2 Workgroup Server Edition are aceea\u015fi func\u0163ionalitate cu DB2 Enterprise Server Edition, dar cu limite pentru num\u0103rul de CPU-uri \u015fi pentru memorie. \
DB2 Workgroup Server Edition este destinat s\u0103 \u00eendeplineasc\u0103 cerin\u0163ele unui grup de lucru sau mediu de afaceri de dimensiune medie.

WSE_DSF_DESCR = DB2 Workgroup Server Edition cu Caracteristica DB2 pureScale DB2 furnizeaz\u0103 o tehnologie de cluster produselor DB2 pe platformele distribuite. \
Aceast\u0103 caracteristic\u0103 \u00eembun\u0103t\u0103\u0163e\u015fte disponibilitatea datelor DB2, extinde capacitatea de procesare a mediului, furnizeaz\u0103 modalit\u0103\u0163i flexibile pentru configurarea mediului \u015fi cre\u015fte ratele tranzac\u0163iilor.

EXP_DESCR = DB2 Express Edition este similar\u0103 cu DB2 Workgroup Server Edition cu excep\u0163ia c\u0103 excludes parti\u0163ionarea tabelelor \u015fi limiteaz\u0103 mai mult utilizarea procesoarelor \u015fi a memoriei. \
Drept rezultat, aceast\u0103 edi\u0163ie este cea mai potrivit\u0103 pentru cerin\u0163e de \u00eencarc\u0103ri de lucru modeste, cum ar trebui s\u0103 fie \u00eentr-o afacere mic\u0103. \
Aceast\u0103 edi\u0163ie include unealta IBM Data Studio, ce necesit\u0103 o instalare separat\u0103. 

##
## in EXPC_DESCR, the %1 is replaced with <br><br> or /n/n, and the %2 is replaced with a URL link
