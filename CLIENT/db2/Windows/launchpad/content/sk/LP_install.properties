EXPC_DESCR = DB2 Express-C Edition poskytuje rovnak\u00e9 z\u00e1kladn\u00e9 funkcie ako vydanie DB2 Enterprise Server Edition, av\u0161ak s obmedzen\u00edm po\u010dtu procesorov a kapacity pam\u00e4te. \
Vydanie DB2 Express-C Edition bolo navrhnut\u00e9 s cie\u013eom splni\u0165 po\u017eiadavky mal\u00fdch a stredne ve\u013ek\u00fdch spolo\u010dnost\u00ed (SMB). \
Tento produkt je k dispoz\u00edcii pre opera\u010dn\u00e9 syst\u00e9my Linux a Windows. \
Ak pre tento bezplatn\u00fd \u00fadajov\u00fd server vy\u017eadujete podporu a \u00fadr\u017ebu zo strany spolo\u010dnosti IBM, m\u00f4\u017eete ich zak\u00fapi\u0165 prostredn\u00edctvom obnovite\u013en\u00e9ho 12-mesa\u010dn\u00e9ho predplatn\u00e9ho.

CONSV_DESCR = Serverov\u00e9 produkty DB2 Connect poskytuj\u00fa pripojenie v trojvrstvovom prostred\u00ed. \
Aplik\u00e1cie DB2 spusten\u00e9 v r\u00f4znych syst\u00e9moch pracovn\u00fdch stan\u00edc sa m\u00f4\u017eu k datab\u00e1zov\u00fdm syst\u00e9mom DB2 for z/OS a DB2 for IBM i prip\u00e1ja\u0165 priamo (v preferovanom dvojvrstvovom prostred\u00ed) alebo nepriamo prostredn\u00edctvom servera DB2 Connect. \
Produkty DB2 Connect zah\u0155\u0148aj\u00fa klientske bal\u00edky, ktor\u00e9 sa nasadzuj\u00fa na syst\u00e9my pracovn\u00fdch stan\u00edc, obsahuj\u00face ovl\u00e1da\u010de API, ktor\u00e9 priamo \u010di nepriamo prip\u00e1jaj\u00fa aplik\u00e1cie na t\u00fdchto syst\u00e9moch k \u00fadajov\u00fdm serverom DB2 for z/OS alebo DB2 for IBM i. \
Konfigur\u00e1cia servera DB2 Connect Server podporuje federovan\u00e9 pripojenia. 

