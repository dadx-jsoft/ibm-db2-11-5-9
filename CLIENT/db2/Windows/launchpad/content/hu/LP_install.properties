A DB2 Express-C Edition a kis \u00e9s k\u00f6zepes \u00fczleti v\u00e1llalkoz\u00e1sok ig\u00e9nyeinek kiel\u00e9g\u00edt\u00e9s\u00e9hez k\u00e9sz\u00fclt. \
A term\u00e9k Linux \u00e9s Windows platformon \u00e1ll rendelkez\u00e9sre. \
Ha IBM t\u00e1mogat\u00e1st \u00e9s karbantart\u00e1st szeretne ehhez az ingyenesen biztos\u00edtott adatkiszolg\u00e1l\u00f3hoz, akkor ezt meg\u00faj\u00edthat\u00f3 12 h\u00f3napos el\u0151fizet\u00e9s form\u00e1j\u00e1ban v\u00e1s\u00e1rolhatja meg.

CONSV_DESCR = A DB2 Connect Server term\u00e9k h\u00e1romszint\u0171 k\u00f6rnyezetben ad csatlakoz\u00e1st. \
A v\u00e1ltozatos asztali rendszereken fut\u00f3 DB2 alkalmaz\u00e1sok csatlakozhatnak k\u00f6zvetlen\u00fcl is a DB2 for z/OS \u00e9s DB2 for IBM i adatb\u00e1zis-kiszolg\u00e1l\u00f3khoz (k\u00e9tszint\u0171 k\u00f6rnyezetben, ez a prefer\u00e1lt m\u00f3dszer), illetve k\u00f6zvetett m\u00f3don, a DB2 Connect Server haszn\u00e1lat\u00e1val. \
A DB2 Connect term\u00e9kek tartalmazz\u00e1k az asztali rendszereken telep\u00edthet\u0151 klienscsomagokat, illetve az API illeszt\u0151ket, amelyek az ezeken a rendszereken m\u0171k\u00f6d\u0151 alkalmaz\u00e1sokat k\u00f6zvetlen\u00fcl vagy k\u00f6zvetve csatlakoztatj\u00e1k egy DB2 for z/OS vagy DB2 for IBM i adatkiszolg\u00e1l\u00f3hoz. \
A DB2 Connect Server konfigur\u00e1ci\u00f3 t\u00e1mogatja az egyes\u00edtett kapcsolatokat. 

