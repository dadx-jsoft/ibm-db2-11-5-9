AESE_DESCR = A DB2 Advanced Enterprise Server Edition ide\u00e1lis alapja lehet az ig\u00e9ny  szerinti, eg\u00e9sz v\u00e1llalatra kiterjed\u0151 megold\u00e1sok kialak\u00edt\u00e1s\u00e1nak. \
Seg\u00edts\u00e9get ny\u00fajthat p\u00e9ld\u00e1ul sokterabyte-os adatb\u00e1zisok, nagy teljes\u00edtm\u00e9ny\u0171, non-stop rendelkez\u00e9sre \u00e1ll\u00e1st k\u00edn\u00e1l\u00f3, komoly kapacit\u00e1s\u00fa \u00fczleti tranzakci\u00f3kezel\u0151 megold\u00e1sok vagy vil\u00e1gh\u00e1l\u00f3s megold\u00e1sok \u00f6ssze\u00e1ll\u00edt\u00e1s\u00e1hoz. \
Ez a kiad\u00e1s tov\u00e1bbi kib\u0151v\u00edtett term\u00e9kfunkci\u00f3kat is tartalmaz p\u00e9ld\u00e1ul olyan ter\u00fcleteken, mint a t\u00f6m\u00f6r\u00edt\u00e9s, a t\u00f6bbsz\u00f6r\u00f6z\u00e9s vagy a biztons\u00e1g. 

AESE_DSF_DESCR = A DB2 Advanced Enterprise Server Edition \u00e9s a DB2 pureScale szolg\u00e1ltat\u00e1s f\u00fcrtkezel\u00e9si technol\u00f3gi\u00e1val t\u00e1mogatja a DB2 term\u00e9keket elosztott platformokon. A funkci\u00f3 jav\u00edtja a DB2-adatok rendelkez\u00e9sre \u00e1ll\u00e1s\u00e1t, n\u00f6veli a k\u00f6rnyezet feldolgoz\u00e1si kapacit\u00e1s\u00e1t, rugalmas m\u00f3dszert k\u00edn\u00e1l a saj\u00e1t k\u00f6rnyezet kialak\u00edt\u00e1s\u00e1hoz \u00e9s fokozza a tranzakci\u00f3sebess\u00e9get.

