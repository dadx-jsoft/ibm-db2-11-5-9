INTRO_MSG = Click Install New to launch the DB2 Setup wizard for the desired product and to install the product to a new location. If you want to update, upgrade, or add features to an existing product, click Work with Existing. You can also launch other product installations by clicking Install for the corresponding product. \t\t
		
VSAI_DESCR = IBM Database Add-Ins for Visual Studio provides application development support for .NET applications in Visual Studio. This add-in is included in all client packages except for the IBM Data Server Runtime Client. 

DSAC_DESCR = The data server administrator tool is a Web portal tool that helps database administrators more efficiently and effectively manage any number of DB2 and Informix IDS data servers. The data server administrator tool can help keep database servers operating at the required level of performance by reducing the time required to resolve problems, automating and eliminating routine maintenance and upkeep tasks, and ultimately helping to avoid problems altogether.

