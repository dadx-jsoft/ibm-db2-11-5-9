DSAC_DESCR = Veri sunucusu denetimcisi arac\u0131, veritaban\u0131 denetimcilerinin herhangi bir say\u0131daki DB2 ve Informix IDS veri sunucusunu daha etkili ve verimli bir \u015fekilde y\u00f6netmelerine yard\u0131mc\u0131 olan bir Web portal arac\u0131d\u0131r. \
Veri sunucusu denetimcisi arac\u0131, sorunlar\u0131 \u00e7\u00f6zmek i\u00e7in gereken zaman\u0131 azaltarak, ola\u011fan bak\u0131m ve s\u00fcrd\u00fcrme g\u00f6revlerini otomatikle\u015ftirerek ve ortadan kald\u0131rarak ve sonu\u00e7ta sorunlar\u0131n t\u00fcm\u00fcyle \u00f6nlenmesine yard\u0131m ederek, veritaban\u0131 sunucular\u0131n\u0131n istenen performans d\u00fczeyinde \u00e7al\u0131\u015fmas\u0131na yard\u0131mc\u0131 olur.

