EXPC_DESCR = DB2 Express-C Edition ima enako osnovno funkcionalnost kot DB2 Enterprise Server Edition, vendar ima nekatere omejitve glede \u0161tevila CPU-jev in koli\u010dine pomnilnika. \
Programska oprema DB2 Express-C Edition je zasnovana tako, da zado\u0161\u010da potrebam trga majhnih in srednje velikih podjetij (SMB). \
Ta izdelek je na voljo za operacijske sisteme Linux in Windows. \
\u010ce potrebujete IBM-ovo podporo in vzdr\u017eevanje za ta brezpla\u010den podatkovni stre\u017enik, lahko kupite obnovljivo 12 mese\u010dno naro\u010dnino.

CONSV_DESCR = Izdelki DB2 Connect Server nudijo povezljivost v trinivojskem okolju. \
Aplikacije DB2, ki se izvajajo na razli\u010dnih namiznih sistemih, se lahko pove\u017eejo neposredno s stre\u017eniki baz podatkov DB2 for z/OS in DB2 for IBM i (v dvonivojskem okolju, kar je tudi za\u017eeleno) ali posredno prek stre\u017enika DB2 Connect Server. \
Izdelki DB2 Connect vklju\u010dujejo odjemalske pakete, ki jih razmestite na namiznih sistemih, in gonilnike API, ki povezujejo aplikacije v teh sistemih neposredno ali posredno s podatkovnim stre\u017enikom DB2 for z/OS ali DB2 for IBM i. \
Konfiguracija stre\u017enika DB2 Connect podpira zvezne povezave. 

# %1 is DOCE_DESCR is replaced by a newline character
DOCE_DESCR = V informacijskem centru DB2 najdete dokumentacijo izdelka DB2, ki pokriva vse vidike izdelkov DB2, vklju\u010dno s povezljivostjo baz podatkov, skrbni\u0161tvom nad bazami podatkov, upravljanjem poizvedb, poslovno inteligenco in razvijanjem aplikacij. \
%1S \u010darovnikom za namestitev DB2 lahko namestite Informacijski center DB2 lokalno na svoj ra\u010dunalnik. \
\u010ce je ra\u010dunalnik, na katerega namestite Informacijski center DB2, povezan v omre\u017eje, lahko uporabniki, ki uporabljajo druge ra\u010dunalnike, dostopajo do njega prek spletnega brskalnika. 

LSDC_DESCR = Nerelacijske ovojnice za InfoSphere Federation Server omogo\u010dajo, da zvezni sistem integrira podatke, temelje\u010de na XML-u, sporo\u010dila WebSphere MQ in podatke iz izvorov, kot je Excel, in iz izvorov, do katerih lahko dostopite prek po meri zgrajenih ovojnic C++ in Java.

RCON_DESCR = Relacijske ovojnice za InfoSphere Federation Server omogo\u010dajo poizvedovanje po podatkih in njihovo pridobivanje iz porazdeljenih relacijskih baz podatkov DB2 in iz drugih relacijskih baz podatkov.  \
En stavek SQL se lahko sklicuje na eno ali ve\u010d baz podatkov. \
Tako lahko na primer zdru\u017eite podatke iz tabele DB2, podatke iz tabele Oracle in podatke, pridobljene iz pogleda Microsoft SQL Server. 

