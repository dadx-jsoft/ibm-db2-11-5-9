Tento bal\u00edk klienta je alternativou k up\u0159ednost\u0148ovan\u00e9mu bal\u00edku IBM Data Server Driver Package pro z\u00e1kazn\u00edky, kte\u0159\u00ed dob\u0159e znaj\u00ed obsah bal\u00edk\u016f klient\u016f a po\u017eaduj\u00ed dal\u0161\u00ed funkce.

