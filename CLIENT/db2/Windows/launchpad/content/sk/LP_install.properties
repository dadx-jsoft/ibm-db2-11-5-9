ESE_DESCR = Tento in\u0161tala\u010dn\u00fd obraz obsahuje kni\u017enice a bin\u00e1rne s\u00fabory produktov DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition a DB2 Community Edition. \
Pred in\u0161tal\u00e1ciou si pozrite produktov\u00fa dokument\u00e1ciu a licen\u010dn\u00e9 podmienky pre ka\u017ed\u00e9 z t\u00fdchto vydan\u00ed. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition je vhodn\u00fd pre transak\u010dn\u00e9 pracovn\u00e9 za\u0165a\u017eenia, pracovn\u00e9 za\u0165a\u017eenia na b\u00e1ze d\u00e1tov\u00e9ho skladu a zmie\u0161an\u00e9 pracovn\u00e9 za\u0165a\u017eenia. \
Toto vydanie nem\u00e1 \u017eiadne obmedzenie, t\u00fdkaj\u00face sa ve\u013ekosti procesora, pam\u00e4te ani datab\u00e1zy, v d\u00f4sledku \u010doho je ide\u00e1lne pre ka\u017ed\u00fa ve\u013ekos\u0165 pracovn\u00e9ho za\u0165a\u017eenia. \
Toto vydanie zah\u0155\u0148a v\u0161etky funkcie vydania DB2 Enterprise Server Edition a navy\u0161e pon\u00faka tabu\u013eky usporiadan\u00e9 pod\u013ea st\u013apcov, datab\u00e1zu rezidentn\u00fa v pam\u00e4ti, kompresiu \u00fadajov, spr\u00e1vu pracovn\u00fdch za\u0165a\u017een\u00ed, replik\u00e1ciu a funkciu distribuovan\u00e9ho delenia na oddiely. \
Toto vydanie prin\u00e1\u0161a aj \u00fapln\u00e9 doplnenie n\u00e1strojov d\u00e1tov\u00e9ho skladu, n\u00e1strojov Optim a n\u00e1strojov IBM Data Studio. \
T\u00e1to vo\u013eba nain\u0161taluje len server DB2. \
Dodan\u00e9 n\u00e1stroje musia by\u0165 nain\u0161talovan\u00e9 ka\u017ed\u00fd zvl\u00e1\u0161\u0165. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition je vhodn\u00fd pre transak\u010dn\u00e9 pracovn\u00e9 za\u0165a\u017eenia a zmie\u0161an\u00e9 pracovn\u00e9 za\u0165a\u017eenia. \
Toto vydanie nem\u00e1 \u017eiadne obmedzenie, t\u00fdkaj\u00face sa ve\u013ekosti procesora, pam\u00e4te ani datab\u00e1zy, v d\u00f4sledku \u010doho je ide\u00e1lne pre ka\u017ed\u00fa ve\u013ekos\u0165 pracovn\u00e9ho za\u0165a\u017eenia. \
Toto vydanie obsahuje v\u0161etky funkcie vydania DB2 Workgroup Server Edition a navy\u0161e \u00falo\u017en\u00fd priestor s rozli\u010dnou frekvenciou pr\u00edstupu k \u00fadajom, tabu\u013eky materializovan\u00fdch dotazov, viacrozmern\u00e9 klastrovanie, paralelizmus dotazov, koncentr\u00e1tor pripojen\u00ed, opakovan\u00e9 pou\u017eitie pr\u00edstupov\u00e9ho pl\u00e1nu a zdie\u013eanie skenov. \
Toto vydanie prin\u00e1\u0161a aj n\u00e1stroje d\u00e1tov\u00e9ho skladu a n\u00e1stroje IBM Data Studio, pri\u010dom ka\u017ed\u00fd z nich vy\u017eaduje osobitn\u00e9 nain\u0161talovanie. \
%1Db2 Advanced Edition %1Db2 Advanced Edition predstavuje komplexn\u00e9 rie\u0161enie datab\u00e1zy pre podniky s licen\u010dnou metrikou umo\u017e\u0148uj\u00facou nasadenie v hybridnom cloude. \
Toto rie\u0161enie pon\u00faka funkcie na budovanie \u00fadajov\u00fdch skladov, transak\u010dn\u00e9 spracovanie a analytiku v r\u00e1mci jedn\u00e9ho bal\u00edka. \
Db2 Advanced Edition je k dispoz\u00edcii vo forme trvalej licencie na softv\u00e9r A vo forme mesa\u010dn\u00e9ho predplatn\u00e9ho na neobmedzen\u00e9 produk\u010dn\u00e9 a neproduk\u010dn\u00e9 pou\u017e\u00edvanie s pr\u00e9miovou podporou spolo\u010dnosti IBM. \
Db2 Advanced Edition poskytuje pokrokov\u00e9 funkcie na optimaliz\u00e1ciu \u00falo\u017eiska, in-memory computing, vysok\u00fa \u00farove\u0148 dostupnosti syst\u00e9mov a n\u00e1stroje na spr\u00e1vu pracovn\u00fdch za\u0165a\u017een\u00ed. \
Toto rie\u0161enie pom\u00e1ha tie\u017e zabezpe\u010di\u0165 vysok\u00fd v\u00fdkon, z\u00edskavanie u\u017eito\u010dn\u00fdch poznatkov, nepretr\u017eit\u00fa dostupnos\u0165 a vysok\u00fa mieru spo\u013eahlivosti pri ni\u017e\u0161\u00edch v\u00fddavkoch. \
Poskytuje flexibiln\u00e9 mo\u017enosti nasadenia, a to lok\u00e1lne alebo v cloude. \
Vydanie Db2 Advanced Edition pon\u00faka tieto v\u00fdhody: %2%3%4Zlep\u0161uje v\u00fdkon aplik\u00e1ci\u00ed a poskytuje funkcie anal\u00fdzy na r\u00fdchlej\u0161ie rozhodovanie.%5%4Pon\u00faka funkcie vysokej dostupnosti a zotavenia po hav\u00e1rii.%5%4Poskytuje bezpe\u010dn\u00e9 a flexibiln\u00e9 prostredie.%5%4Umo\u017e\u0148uje efekt\u00edvnej\u0161ie pracova\u0165 s r\u00f4znymi typmi \u00fadajov.%5%4Zvy\u0161uje produktivitu a minimalizuje po\u017eiadavky na spr\u00e1vu.%5%6Vydanie Db2 Advanced Edition sa d\u00e1 nasadi\u0165 na fyzick\u00e9 aj virtu\u00e1lne servery Linux\u00ae, UNIX alebo Windows \u013eubovo\u013enej ve\u013ekosti, po\u010dn\u00fac jedn\u00fdm procesorom a\u017e po stovky procesorov. \
Poplatky za program: Db2 Advanced Edition je k dispoz\u00edcii na z\u00e1klade platobnej metriky Virtual Processor Core (virtu\u00e1lne procesorov\u00e9 jadr\u00e1 - VPC) a Authorized User (opr\u00e1vnen\u00fd u\u017e\u00edvate\u013e - AU) pre neproduk\u010dn\u00e9 prostredia (napr\u00edklad v\u00fdvojov\u00e9 a testovacie prostredia). \
%1Db2 Standard Edition %1Db2 Standard Edition je vysokov\u00fdkonn\u00e1 datab\u00e1za pre mal\u00e9 a stredne ve\u013ek\u00e9 spolo\u010dnosti s licen\u010dn\u00fdmi mo\u017enos\u0165ami umo\u017e\u0148uj\u00facimi nasadenie v hybridnom cloude. \
Toto vydanie je podobn\u00e9 vydaniu Db2 Advanced Edition, ve\u013ekos\u0165 nasadenia je v\u0161ak obmedzen\u00e1. \
Poskytuje flexibiln\u00e9 mo\u017enosti nasadenia, a to lok\u00e1lne alebo v cloude. \
Db2 Standard Edition pon\u00faka tieto v\u00fdhody: %2%3%4Zvy\u0161uje v\u00fdkon aplik\u00e1ci\u00ed a anal\u00fdzy, \u010d\u00edm umo\u017e\u0148uje r\u00fdchlej\u0161ie rozhodovanie.%5%4Pon\u00faka funkcie vysokej dostupnosti a zotavenia po hav\u00e1rii. \
%5%4Poskytuje zabezpe\u010den\u00e9 a flexibiln\u00e9 prostredie. \
%5%4Umo\u017e\u0148uje efekt\u00edvnej\u0161\u00ed pr\u00edstup k rozli\u010dn\u00fdm d\u00e1tam. \
%5%4Zvy\u0161uje produktivitu a minimalizuje n\u00e1roky na spr\u00e1vu. \
%5%6Db2 Standard Edition je k dispoz\u00edcii na z\u00e1klade platobnej metriky Virtual CPU Core (VPC) a Authorized User (AU) pre neproduk\u010dn\u00e9 \
prostredia (v\u00fdvojov\u00e9 a testovacie prostredia). Kapacita je obmedzen\u00e1 na 16 virtu\u00e1lnych procesorov\u00fdch jadier a 128 GB pam\u00e4te in\u0161tancie. \
Tieto obmedzenia sa vz\u0165ahuj\u00fa na ka\u017ed\u00fd fyzick\u00fd alebo virtu\u00e1lny server, pokia\u013e produkt nie je nasaden\u00fd v klastri pureScale alebo DPF. \
V t\u00fdchto pr\u00edpadoch sa obmedzenia vz\u0165ahuj\u00fa na cel\u00fd klaster. \
%1Db2 Community Edition%1Db2 Community Edition bezplatne poskytuje v\u0161etky z\u00e1kladn\u00e9 funkcie datab\u00e1zy Db2. \
Db2 Community Edition predstavuje bezplatn\u00e9 z\u00e1kladn\u00e9 vydanie \u00fadajov\u00e9ho servera Db2 pre komunitu v\u00fdvoj\u00e1rov a partnerov. \
Toto vydanie je navrhnut\u00e9 tak, aby sa dalo nastavi\u0165 v priebehu nieko\u013ek\u00fdch min\u00fat, \u013eahko sa pou\u017e\u00edvalo a integrovalo. Navy\u0161e zah\u0155\u0148a funkcie auton\u00f3mnej spr\u00e1vy a pon\u00faka v\u0161etky k\u013e\u00fa\u010dov\u00e9 funkcie datab\u00e1zy Db2 for Linux, UNIX, and Windows. \
Rie\u0161enia, ktor\u00e9 vyviniete pomocou vydania Db2 Community Edition, m\u00f4\u017eete jednoducho nasadi\u0165 pou\u017eit\u00edm \u0161k\u00e1lovate\u013enej\u0161\u00edch vydan\u00ed datab\u00e1zy Db2 bez \u00fapravy k\u00f3du aplik\u00e1cie. \
In\u0161tancia Db2 Community Edition je obmedzen\u00e1 na maxim\u00e1lne 4 virtu\u00e1lne procesorov\u00e9 jadr\u00e1 a 16 GB pam\u00e4te in\u0161tancie. \
Tieto obmedzenia sa vz\u0165ahuj\u00fa na ka\u017ed\u00fd fyzick\u00fd alebo virtu\u00e1lny server, pokia\u013e produkt nie je nasaden\u00fd v klastri pureScale alebo DPF. \
V t\u00fdchto in\u0161tanci\u00e1ch sa obmedzenia vz\u0165ahuj\u00fa na cel\u00fd klaster. Vydanie Db2 Community Edition sa aktualizuje pri hlavn\u00fdch m\u00ed\u013enikoch vydania a poskytuje sa s podporou komunity. \
Datab\u00e1zu Db2 Community Edition m\u00f4\u017eete aktualizova\u0165 na \u0161k\u00e1lovate\u013en\u00e9 vydanie jednoduch\u00fdm zadan\u00edm aktiva\u010dn\u00e9ho k\u013e\u00fa\u010da v obraze datab\u00e1zy. \
Datab\u00e1za sa automaticky inovuje a z\u00edskate pr\u00edstup k \u010fal\u0161\u00edm funkci\u00e1m, ako s\u00fa klaster s vysokou dostupnos\u0165ou a replik\u00e1cia.

ESE_DSF_DESCR = Produkt DB2 Advanced Editions s komponentom pureScale poskytuj\u00fa schopnosti klastrovania, ktor\u00e9 zlep\u0161uj\u00fa dostupnos\u0165 \u00fadajov DB2, roz\u0161iruj\u00fa kapacitu spracovania prostredia, poskytuj\u00fa flexibiln\u00e9 sp\u00f4soby konfigur\u00e1cie v\u00e1\u0161ho prostredia a zvy\u0161uj\u00fa r\u00fdchlos\u0165 transakci\u00ed. \
Tento jeden in\u0161tala\u010dn\u00fd obraz m\u00e1 kni\u017enice a bin\u00e1rne objekty pre DB2 Advanced Enterprise Server Edition a DB2 Advanced Workgroup Server Edition spolu s komponentom DB2 pureScale. 

WSE_DESCR = DB2 Workgroup Server Edition poskytuje rovnak\u00e9 z\u00e1kladn\u00e9 funkcie ako vydanie DB2 Enterprise Server Edition, av\u0161ak s obmedzen\u00edm po\u010dtu procesorov a kapacity pam\u00e4te. \
Vydanie DB2 Workgroup Server Edition bolo navrhnut\u00e9 s cie\u013eom splni\u0165 po\u017eiadavky pracovn\u00fdch skup\u00edn a stredne ve\u013ek\u00fdch podnikov\u00fdch prostred\u00ed.

WSE_DSF_DESCR = DB2 Workgroup Server Edition s komponentom DB2 pureScale poskytuje technol\u00f3giu klastrovania pre produkty DB2 na distribuovan\u00fdch platform\u00e1ch. \
Tento komponent zlep\u0161uje dostupnos\u0165 \u00fadajov DB2, roz\u0161iruje kapacitu prostredia pri spracovan\u00ed oper\u00e1ci\u00ed, poskytuje flexibiln\u00e9 mo\u017enosti konfigur\u00e1cie prostredia a zvy\u0161uje r\u00fdchlos\u0165 vykon\u00e1vania transakci\u00ed.

EXP_DESCR = Produkt DB2 Express Edition je podobn\u00fd produktu DB2 Workgroup Server Edition s v\u00fdnimkou toho, \u017ee vylu\u010duje rozde\u013eovanie tabuliek a uva\u013euje \u010fal\u0161ie obmedzenia na vyu\u017e\u00edvanie procesora a pam\u00e4te. \
V d\u00f4sledku toho toto vydanie najlep\u0161ie vyhovuje miernym po\u017eiadavk\u00e1m na pracovn\u00e9 za\u0165a\u017eenie, k ak\u00fdm doch\u00e1dza v malej kancel\u00e1rii. \
S\u00fa\u010das\u0165ou tohto vydania je n\u00e1stroj IBM Data Studio, ktor\u00fd vy\u017eaduje osobitn\u00e9 nain\u0161talovanie. 

