N\u00e1stroj administr\u00e1tora datov\u00e9ho serveru m\u016f\u017ee napomoci udr\u017eet v\u00fdkonnost datab\u00e1zov\u00fdch server\u016f na po\u017eadovan\u00e9 \u00farovni t\u00edm, \u017ee \u0161et\u0159\u00ed \u010das pot\u0159ebn\u00fd k \u0159e\u0161en\u00ed probl\u00e9m\u016f, automatizuje a odstra\u0148uje rutinn\u00ed \u00falohy \u00fadr\u017eby a p\u0159\u00edpadn\u011b umo\u017en\u00ed se probl\u00e9m\u016fm zcela vyhnout.

