EXPC_DESCR = DB2 Express-C Edition are aceea\u015fi func\u0163ionalitate cu DB2 Enterprise Server Edition, dar cu limite pentru num\u0103rul de CPU-uri \u015fi pentru memorie. \
DB2 Express-C Edition este destinat s\u0103 \u00eendeplineasc\u0103 cerin\u0163ele pie\u0163ei IMM-urilor (\u00eentreprinderi miji \u015fi mijlocii). \
Acest produs este disponibil pentru sistemele de operare Linux \u015fi Windows. \
Dac\u0103 ave\u0163i nevoie de suport \u015fi \u00eentre\u0163inere din partea IBM pentru acest server de date f\u0103r\u0103 plat\u0103, le pute\u0163i cump\u0103ra cu un abonament pe 12 luni care se poate apoi re\u00eennoi.

CONSV_DESCR = Produsele DB2 Connect furnizeaz\u0103 conectivitatea \u00eentr-un mediu pe trei niveluri (3-tier). \
Aplica\u0163iile DB2 care ruleaz\u0103 pe o varietate de sisteme desktop se pot conecta direct la serverele de baz\u0103 de date DB2 for z/OS \u015fi DB2 for IBM i (\u00eentr-un mediu de 2 niveluri, care este preferat) sau indirect, prin intermediul unui server DB2 Connect. \
Produsele DB2 Connect includ pachetele client, pe care le implementa\u0163i pe sistemele desktop \u015fi driver-ele API care conecteaz\u0103 aplica\u0163iile de pe aceste sisteme, direct sau indirect, la serverul de date DB2 for z/OS sau DB2 for IBM i. \
Configura\u0163ia DB2 Connect Server suport\u0103 conexiuni federalizate. 

# %1 is DOCE_DESCR is replaced by a newline character
DOCE_DESCR = Centrul de informare DB2 g\u0103zduie\u015fte documenta\u0163ia produselor DB2 care acoper\u0103 toate aspectele legate de produsele DB2, inclusiv conectivitatea bazei de date, administrarea bazei de date, gestionarea interog\u0103rilor, business intelligence \u015fi dezvoltarea de aplica\u0163ii. \
%1Folosind vr\u0103jitorul DB2 Setup, pute\u0163i instala Centrul de informare DB2 local pe calculator. \
\u00cen cazul \u00een care Centrul de informare DB2 este instalat pe un calculator conectat \u00een re\u0163ea, utilizatorii care folosesc alte calculatoare \u00eel pot accesa printr-un browser web. 

LSDC_DESCR = InfoSphere Federation Server Nonrelational Wrappers permite unui sistem federalizat s\u0103 integreze date bazate pe XML, mesaje WebSphere MQ \u015fi date din alte surse, cum ar fi Excel \u015fi surse pe care le pute\u0163i accesa prin wrapper-e Java \u015fi C++ construite personalizat.

RCON_DESCR = Folosi\u0163i InfoSphere Federation Server Relational Wrappers pentru a interoga \u015fi a extrage date localizate \u00een baze de date DB2 \u015fi \u00een alte baze de date rela\u0163ionale distribuite.  \
O singur\u0103 instruc\u0163iune SQL poate referi unul sau mai multe baze de date. \
De exemplu, pute\u0163i uni datele aflate dintr-o tabel\u0103 DB2, datele dintr-o tabel\u0103 Oracle \u015fi datele extrase dintr-o vizualizare Microsoft SQL Server. 

## in TOOLS_DESCR, %1%2%3 is replaced with html url
TOOLS_DESCR = Este disponibil\u0103 pentru instalare o suit\u0103 de unelte grafice (GUI) pentru gestionarea datelor DB2 for Linux, UNIX and Windows \u015fi a aplica\u0163iilor centrate pe date. \
Aceste unelte luate individual furnizeaz\u0103 capabilit\u0103\u0163i puternice care sunt destinate rolurilor \u015fi taskurilor specifice pentru gestionarea datelor; \u015fi ceea ce este mai important, aceste componente interopereaz\u0103, permi\u0163\u00e2nd o colaborare \u00eentre roluri, o cre\u015ftere a productivit\u0103\u0163ii \u015fi a eficien\u0163ei.

