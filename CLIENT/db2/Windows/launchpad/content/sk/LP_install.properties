M\u00f4\u017eete napr\u00edklad spoji\u0165 \u00fadaje v tabu\u013eke DB2, \u00fadaje v tabu\u013eke Oracle a \u00fadaje z\u00edskan\u00e9 zo zobrazenia Microsoft SQL Server. 

