INTRO_MSG = Aloita haluamasi tuotteen ohjattu DB2-ohjelmiston asennustoiminto ja asenna tuote uuteen sijaintiin napsauttamalla Uuden asennus -painiketta. \
Jos haluat asentaa lis\u00e4ominaisuuksia aiemmin asennettuun tuotteeseen tai p\u00e4ivitt\u00e4\u00e4 sen ominaisuuksia, napsauta Aiemman k\u00e4sittely -painiketta. \
Voit aloittaa my\u00f6s muiden tuotteiden asennukset napsauttamalla haluamasi tuotteen Asennus-vaihtoehtoa. 		
		
VSAI_DESCR = IBM Database Add-Ins for Visual Studio -lis\u00e4osat sis\u00e4lt\u00e4v\u00e4t sovelluskehityksen tuen, jonka ansiosta .NET-sovelluksia voi kehitt\u00e4\u00e4 Visual Studio -ohjelmistossa. \
T\u00e4m\u00e4 lis\u00e4osa sis\u00e4ltyy kaikkiin ty\u00f6asemapaketteihin paitsi IBM Data Server Runtime Client -ty\u00f6asemaohjelmaan. 

DSAC_DESCR = Data server administrator tool on Web-portaality\u00f6kalu, jonka avulla tietokannan p\u00e4\u00e4k\u00e4ytt\u00e4j\u00e4t voivat hallita yht\u00e4 tai useita DB2- ja Informix IDS -tietokantapalvelimia tehokkaasti. \
Data server administrator tool -ohjelmisto auttaa pit\u00e4m\u00e4\u00e4n tietokantapalvelimet tarvittavalla suorituskykytasolla, sill\u00e4 ohjelmisto v\u00e4hent\u00e4\u00e4 ongelmien ratkaisuun kuluvaa aikaa ja sen avulla voidaan automatisoida ja poistaa rutiininomaisia yll\u00e4pito- ja huoltoteht\u00e4vi\u00e4 sek\u00e4 v\u00e4ltt\u00e4\u00e4 lopulta ongelmat kokonaan.

