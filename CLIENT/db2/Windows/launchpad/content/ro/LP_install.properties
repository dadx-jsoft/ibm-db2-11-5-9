AESE_DESCR = DB2 Advanced Enterprise Server Edition este o funda\u0163ie ideal\u0103 pentru construirea la cerere de solu\u0163ii la nivel de \u00eentreprindere. \
De exemplu, pute\u0163i construi baze de date de mai mul\u0163i teraocte\u0163i, solu\u0163ii de afaceri pentru procesarea unui volum mare de tranzac\u0163ii cu disponibilitate 24x7 sau solu\u0163ii bazate pe web. \
Aceast\u0103 edi\u0163ie include \u015fi alte capabilit\u0103\u0163i avansate de produs, privind comprimarea, performan\u0163a, replicarea \u015fi securitatea. 

AESE_DSF_DESCR = DB2 Advanced Enterprise Server Edition cu Caracteristica DB2 pureScale DB2 furnizeaz\u0103 o tehnologie de cluster produselor DB2 pe platformele distribuite. Aceast\u0103 caracteristic\u0103 \u00eembun\u0103t\u0103\u0163e\u015fte disponibilitatea datelor DB2, extinde capacitatea de procesare a mediului, furnizeaz\u0103 modalit\u0103\u0163i flexibile pentru configurarea mediului \u015fi cre\u015fte ratele tranzac\u0163iilor.

