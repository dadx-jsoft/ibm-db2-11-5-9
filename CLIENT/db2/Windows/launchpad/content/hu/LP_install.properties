ESE_DESCR = Ez az egyetlen telep\u00edt\u0151k\u00e9szlet tartalmazza a k\u00f6nyvt\u00e1rakat \u00e9s bin\u00e1risokat a DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition \u00e9s DB2 Community Edition term\u00e9kekhez. \
A telep\u00edt\u00e9s el\u0151tt tekintse \u00e1t az egyes kiad\u00e1sok term\u00e9kdokument\u00e1ci\u00f3j\u00e1t \u00e9s licencfelt\u00e9teleit. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition - alkalmas tranzakci\u00f3s, adatt\u00e1rh\u00e1z \u00e9s vegyes terhel\u00e9sre. \
Ez a kiad\u00e1s nem rendelkezik processzor, mem\u00f3ria vagy adatb\u00e1zism\u00e9ret korl\u00e1toz\u00e1ssal, amely ide\u00e1liss\u00e1 teszi b\u00e1rmilyen m\u00e9ret\u0171 terhel\u00e9shez. \
Ez a kiad\u00e1s tartalmazza a DB2 Enterprise Server Edition \u00f6sszes funkci\u00f3j\u00e1t, tov\u00e1bb\u00e1 oszlop szerint rendszett t\u00e1bl\u00e1kat, mem\u00f3ri\u00e1n bel\u00fcli adatb\u00e1zist, adatt\u00f6m\u00f6r\u00edt\u00e9st, terhel\u00e9skezel\u00e9st, t\u00f6bbsz\u00f6r\u00f6z\u00e9st \u00e9s megosztott particion\u00e1l\u00e1si k\u00e9pess\u00e9get. \
A kiad\u00e1s tartalmazza adatt\u00e1rh\u00e1z-eszk\u00f6z\u00f6k, Optim eszk\u00f6z\u00f6k teljes k\u00f6r\u00e9t, valamint az IBM Data Studio szoftvert is. \
Ez a be\u00e1ll\u00edt\u00e1s csak a DB2 kiszolg\u00e1l\u00f3t telep\u00edti. \
A kiad\u00e1sban tal\u00e1lhat\u00f3 eszk\u00f6z\u00f6ket k\u00fcl\u00f6n kell telep\u00edteni. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition - alkalmas tranzakci\u00f3s \u00e9s vegyes terhel\u00e9sre. \
Ez a kiad\u00e1s nem rendelkezik processzor, mem\u00f3ria vagy adatb\u00e1zism\u00e9ret korl\u00e1toz\u00e1ssal, amely ide\u00e1liss\u00e1 teszi b\u00e1rmilyen m\u00e9ret\u0171 terhel\u00e9shez. \
Ez a kiad\u00e1s tartalmazza a DB2 Workgroup Server Edition \u00f6sszes funkci\u00f3j\u00e1t, tov\u00e1bb\u00e1 t\u00f6bbh\u0151m\u00e9rs\u00e9klet\u0171 t\u00e1rol\u00e1st, l\u00e9trehozott lek\u00e9rdez\u0151t\u00e1bl\u00e1kat, t\u00f6bbdimenzi\u00f3s f\u00fcrt\u00f6z\u00e9st, lek\u00e9rdez\u00e9si p\u00e1rhuzamoss\u00e1got, kapcsolat\u00f6sszes\u00edt\u00e9st, hozz\u00e1f\u00e9r\u00e9si terv \u00fajrafelhaszn\u00e1l\u00e1st \u00e9s elemz\u00e9smegoszt\u00e1st. \
Ez a kiad\u00e1s adatt\u00e1rh\u00e1z eszk\u00f6z\u00f6ket, valamint IBM Data Studio eszk\u00f6z\u00f6ket is tartalmaz, amelyek mindegyik\u00e9t k\u00fcl\u00f6n kell telep\u00edteni. \
%1Db2 Advanced Edition %1Db2 Advanced Edition \u00e1tfog\u00f3 adatb\u00e1zis-megold\u00e1st ny\u00fajt a v\u00e1llalat sz\u00e1m\u00e1ra hibrid felh\u0151s telep\u00edt\u00e9st megk\u00f6nny\u00edt\u0151 licencmetrik\u00e1kkal.  \
Ez a megold\u00e1s adatt\u00e1rh\u00e1z kezel\u00e9st, tranzakci\u00f3s \u00e9s elemz\u00e9si k\u00e9pess\u00e9geket is ny\u00fajt egyetlen csomagban. \
A Db2 Advanced Edition mind \u00e1lland\u00f3 szoftverlicenck\u00e9nt, mind havi el\u0151fizet\u00e9ssel rendelkez\u00e9sre \u00e1ll korl\u00e1tlan \u00e9les \u00e9s nem \u00e9les haszn\u00e1latra pr\u00e9mium IBM t\u00e1mogat\u00e1ssal. \
Db2 Advanced Edition fejlett szolg\u00e1ltat\u00e1sokat ny\u00fajt a t\u00e1rter\u00fclet-optimaliz\u00e1l\u00e1s, mem\u00f3ri\u00e1n bel\u00fcli m\u0171veletek, a megb\u00edzhat\u00f3 rendszer rendelkez\u00e9sre \u00e1ll\u00e1s \u00e9s terhel\u00e9skezel\u00e9s ter\u00e9n. \
A megold\u00e1s szint\u00e9n t\u00e1mogatja a nagy teljes\u00edtm\u00e9ny biztos\u00edt\u00e1s\u00e1t, a k\u00f6zvetlen, hasznos\u00edthat\u00f3 betekint\u00e9st, valamint a folyamatos rendelkez\u00e9sre \u00e1ll\u00e1st \u00e9s megb\u00edzhat\u00f3s\u00e1got - alacsony k\u00f6lts\u00e9ggel. \
Rugalmas telep\u00edt\u00e9si lehet\u0151s\u00e9geket ad helyileg vagy felh\u0151ben is. \
A Db2 Advanced Edition a k\u00f6vetkez\u0151 el\u0151ny\u00f6ket k\u00edn\u00e1lja: %2%3%4Jav\u00edtja az alkalmaz\u00e1sok teljes\u00edtm\u00e9ny\u00e9t \u00e9s elemz\u00e9s\u00e9t a gyorsabb d\u00f6nt\u00e9sek \u00e9rdek\u00e9ben.%5%4Magas rendelkez\u00e9sre \u00e1ll\u00e1st \u00e9s katasztr\u00f3fa ut\u00e1ni helyre\u00e1ll\u00edt\u00e1si lehet\u0151s\u00e9geket biztos\u00edt.%5%4Biztons\u00e1gos, rugalmas k\u00f6rnyezetet biztos\u00edt.%5%4Hat\u00e9konyabb fel\u00fcletek k\u00fcl\u00f6nf\u00e9le adatokkal.%5%4Jav\u00edtja a termel\u00e9kenys\u00e9get \u00e9s cs\u00f6kkenti az adminisztr\u00e1ci\u00f3s r\u00e1ford\u00edt\u00e1sokat.%5%6Db2 Advanced Edition telep\u00edthet\u0151 b\u00e1rmilyen m\u00e9ret\u0171 Linux\u00ae, UNIX vagy Windows kiszolg\u00e1l\u00f3n, egy processzort\u00f3l t\u00f6bb sz\u00e1z processzorig, fizikai \u00e9s virtu\u00e1lis kiszolg\u00e1l\u00f3ra egyar\u00e1nt. \
Programm\u00f3dos\u00edt\u00e1sok: A Db2 Advanced Edition rendelkez\u00e9sre \u00e1ll virtu\u00e1lis processzormag (VPC) alap\u00fa d\u00edjszab\u00e1ssal \u00e9s jogosult felhaszn\u00e1l\u00f3 (AU) alap\u00fa sz\u00e1m\u00edt\u00e1ssal is nem \u00e9les k\u00f6rnyezetekben (p\u00e9ld\u00e1ul fejleszt\u00e9si \u00e9s tesztk\u00f6rnyezetek). \
A %1Db2 Standard Edition %1Db2 Standard Edition egy nagy teljes\u00edtm\u00e9ny\u0171 adatb\u00e1zis kis- \u00e9s k\u00f6z\u00e9pv\u00e1llalkoz\u00e1sok sz\u00e1m\u00e1ra licenclehet\u0151s\u00e9gekkel hibrid felh\u0151be val\u00f3 telep\u00edt\u00e9sre. \
Hasonl\u00f3 a Db2 Advanced Edition term\u00e9khez, viszont a telep\u00edt\u00e9s m\u00e9ret\u00e9t tekintve korl\u00e1tozottabb. \
Rugalmas telep\u00edt\u00e9si lehet\u0151s\u00e9geket ad helyileg vagy felh\u0151ben is. \
A Db2 Standard Edition a k\u00f6vetkez\u0151 el\u0151ny\u00f6ket biztos\u00edtja: %2%3%4A gyorsabb d\u00f6nt\u00e9shozatal \u00e9rdek\u00e9ben n\u00f6veli az alkalmaz\u00e1sok teljes\u00edtm\u00e9ny\u00e9t \u00e9s elemz\u0151k\u00e9pess\u00e9geit. %5%4Magas szint\u0171 rendelkez\u00e9sre \u00e1ll\u00e1si \u00e9s katasztr\u00f3fa ut\u00e1ni helyre\u00e1ll\u00edt\u00e1si k\u00e9pess\u00e9gekkel is rendelkezik. \
%5%4Biztons\u00e1gos \u00e9s rugalmas k\u00f6rnyezetet ad. \
%5%4Sz\u00e1mos adatt\u00edpushoz hat\u00e9konyan illeszkedik. \
%5%4N\u00f6veli a hat\u00e9konys\u00e1got \u00e9s cs\u00f6kkenti az adminisztr\u00e1ci\u00f3s er\u0151fesz\u00edt\u00e9seket. \
%5%6A Db2 Standard Edition rendelkez\u00e9sre \u00e1ll virtu\u00e1lis CPU alap\u00fa d\u00edjszab\u00e1ssal \u00e9s jogosult felhaszn\u00e1l\u00f3 alap\u00fa sz\u00e1m\u00edt\u00e1ssal is nem \u00e9les k\u00f6rnyezetekben (azaz \
fejleszt\u00e9si \u00e9s tesztk\u00f6rnyezetekben). A megval\u00f3s\u00edt\u00e1s 16 virtu\u00e1lis processzormag \u00e9s 128 GB p\u00e9ld\u00e1nymem\u00f3ria haszn\u00e1lat\u00e1ra korl\u00e1tozott. \
Ezek a korl\u00e1toz\u00e1sok az egyes fizikai vagy virtu\u00e1lis kiszolg\u00e1l\u00f3kra \u00e9rtend\u0151k, kiv\u00e9ve a pureScale vagy DPF f\u00fcrt telep\u00edt\u00e9s eseteit. \
Ezekben az esetekben a korl\u00e1toz\u00e1sok a teljes f\u00fcrtre vonatkoznak. \
A %1Db2 Community Edition%1Db2 Community Edition a Db2 minden alapk\u00e9pess\u00e9g\u00e9t d\u00edjmentesen adja. \
A Db2 Community Edition a Db2 adatkiszolg\u00e1l\u00f3 ingyenes, bel\u00e9p\u0151 szint\u0171 kiad\u00e1sa a fejleszt\u0151i \u00e9s partnerk\u00f6z\u00f6ss\u00e9g sz\u00e1m\u00e1ra. \
\u00dagy tervezt\u00e9k, hogy perceken bel\u00fcl elind\u00edthat\u00f3 \u00e9s futtathat\u00f3 legyen, a haszn\u00e1lata \u00e9s be\u00e1gyaz\u00e1sa egyszer\u0171, \u00f6nszab\u00e1lyoz\u00f3 szolg\u00e1ltat\u00e1sokat tartalmaz \u00e9s a Db2 for Linux, UNIX \u00e9s Windows minden alapk\u00e9pess\u00e9g\u00e9t megtestes\u00edti. \
A Db2 Community Edition haszn\u00e1lat\u00e1val fejlesztett megold\u00e1sok z\u00f6kken\u0151mentesen bevezethet\u0151k a sk\u00e1l\u00e1zhat\u00f3bb Db2 kiad\u00e1sokkal az alkalmaz\u00e1sk\u00f3d m\u00f3dos\u00edt\u00e1sa n\u00e9lk\u00fcl. \
A Db2 Community Edition megval\u00f3s\u00edt\u00e1s 4 virtu\u00e1lis processzormag \u00e9s 16 GB p\u00e9ld\u00e1nymem\u00f3ria haszn\u00e1lat\u00e1ra korl\u00e1toz\u00f3dik. \
Ezek a korl\u00e1toz\u00e1sok az egyes fizikai vagy virtu\u00e1lis kiszolg\u00e1l\u00f3kra \u00e9rtend\u0151k, kiv\u00e9ve a pureScale vagy DPF f\u00fcrt telep\u00edt\u00e9s eseteit. \
Ezekben a p\u00e9ld\u00e1nyokban a korl\u00e1toz\u00e1sok az eg\u00e9sz f\u00fcrtre \u00e9rv\u00e9nyesek. A Db2 Community Edition friss\u00edt\u00e9sre ker\u00fclt a f\u0151bb kiad\u00e1si  m\u00e9rf\u00f6ldk\u00f6vek szerint \u00e9s online k\u00f6z\u00f6ss\u00e9gi alap\u00fa asszisztenci\u00e1val \u00e9rkezik. \
Db2 Community Edition adatb\u00e1zis\u00e1t egy egyszer\u0171 aktiv\u00e1l\u00f3 kulcs alkalmaz\u00e1s\u00e1val az adatb\u00e1zis telep\u00edt\u0151k\u00e9szleten egy sk\u00e1l\u00e1zhat\u00f3bb kiad\u00e1sra friss\u00edtheti. \
Az adatb\u00e1zis azonnal friss\u00edt\u00e9sre ker\u00fcl hozz\u00e1f\u00e9r\u00e9st biztos\u00edtva tov\u00e1bbi szolg\u00e1ltat\u00e1sokhoz, mint amilyen a magas szint\u0171 rendelkez\u00e9sre \u00e1ll\u00e1s\u00fa f\u00fcrtkezel\u00e9s \u00e9s a t\u00f6bbsz\u00f6r\u00f6z\u00e9s.

ESE_DSF_DESCR = A DB2 Advanced Edition \u00e9s a pureScale olyan f\u00fcrt\u00f6z\u00e9si k\u00e9pess\u00e9geket ad, amely jav\u00edtja a DB2 adatok rendelkez\u00e9sre \u00e1ll\u00e1s\u00e1t, b\u0151v\u00edti a k\u00f6rnyezet feldolgoz\u00f3k\u00e9pess\u00e9g\u00e9t, rugalmas m\u00f3dszereket k\u00edn\u00e1l a k\u00f6rnyezet konfigur\u00e1l\u00e1s\u00e1hoz, \u00e9s n\u00f6veli a tranzakci\u00f3s gyakoris\u00e1got. \
Ez az egyetlen telep\u00edt\u0151k\u00e9szlet tartalmazza a k\u00f6nyvt\u00e1rakat \u00e9s bin\u00e1risokat a DB2 Advanced Enterprise Server Edition \u00e9s DB2 Advanced Workgroup Server Edition term\u00e9khez, valamint a DB2 pureScale term\u00e9khez. 

WSE_DESCR = A DB2 Workgroup Server Edition term\u00e9k funkcionalit\u00e1sa megegyezik a DB2 Enterprise Server Edition\u00e9vel, de a processzorok \u00e9s a mem\u00f3ria mennyis\u00e9ge korl\u00e1tozott. \
A DB2 Workgroup Server Edition-t a munkacsoportok \u00e9s a kis-k\u00f6zepes \u00fczleti k\u00f6rnyezetek ig\u00e9nyeinek kiel\u00e9g\u00edt\u00e9s\u00e9re sz\u00e1nt\u00e1k.

WSE_DSF_DESCR = A DB2 Workgroup Server Edition \u00e9s a DB2 pureScale szolg\u00e1ltat\u00e1s f\u00fcrtkezel\u00e9si technol\u00f3gi\u00e1val t\u00e1mogatja a DB2 term\u00e9keket elosztott platformokon. \
A funkci\u00f3 jav\u00edtja a DB2-adatok rendelkez\u00e9sre \u00e1ll\u00e1s\u00e1t, n\u00f6veli a k\u00f6rnyezet feldolgoz\u00e1si kapacit\u00e1s\u00e1t, rugalmas m\u00f3dszert k\u00edn\u00e1l a saj\u00e1t k\u00f6rnyezet kialak\u00edt\u00e1s\u00e1hoz \u00e9s fokozza a tranzakci\u00f3sebess\u00e9get.

EXP_DESCR = A DB2 Express Edition hasonl\u00f3 a DB2 Workgroup Server Edition term\u00e9khez, azzal a kiv\u00e9tellel, hogy nem foglalja mag\u00e1ban a t\u00e1blaparticion\u00e1l\u00e1st, valamint tov\u00e1bbi korl\u00e1toz\u00e1sokkal rendelkezik a processzor \u00e9s a mem\u00f3riahaszn\u00e1latra vonatkoz\u00f3an. \
Ennek k\u00f6vetkezt\u00e9ben ez a kiad\u00e1s m\u00e9rs\u00e9kelt terhel\u00e9s kezel\u00e9s\u00e9re alkalmas, mint amilyen p\u00e9ld\u00e1ul egy kis iroda eset\u00e9ben jelentkezik. \
A kiad\u00e1s tartalmazza az IBM Data Studio eszk\u00f6zt, amelyet k\u00fcl\u00f6n kell telep\u00edteni. 

