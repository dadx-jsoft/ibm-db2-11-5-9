TOOLS_DESCR = A suite of GUI tools for managing DB2 for Linux, UNIX, and Windows data and data-centric applications is available to install. Individually these tools provide powerful capabilities that target specific data management roles and tasks; more importantly, the components interoperate seamlessly, enabling cross-role collaboration, productivity, and effectiveness.

