ESE_DESCR = Ten pojedynczy obraz instalacyjny zawiera biblioteki i pliki binarne oprogramowania DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition i DB2 Community Edition. \
Przed zainstalowaniem oprogramowania zapoznaj si\u0119 z dokumentacj\u0105 produktu i warunkami licencji dla poszczeg\u00f3lnych edycji. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition to oprogramowanie umo\u017cliwiaj\u0105ce obs\u0142ug\u0119 przetwarzania transakcyjnego, hurtowni danych i obci\u0105\u017ce\u0144 mieszanych. \
Ta edycja nie ma ogranicze\u0144 dotycz\u0105cych procesor\u00f3w, pami\u0119ci i wielko\u015bci bazy danych, jest wi\u0119c idealnym rozwi\u0105zaniem do obs\u0142ugi obci\u0105\u017ce\u0144 dowolnej wielko\u015bci. \
Ta edycja zawiera wszystkie funkcje dost\u0119pne w edycji DB2 Enterprise Server Edition, a tak\u017ce funkcje tabel zorganizowanych wed\u0142ug kolumn, obs\u0142ugi bazy danych w pami\u0119ci, kompresji danych, zarz\u0105dzania obci\u0105\u017ceniami, replikacji oraz rozproszonego partycjonowania. \
Edycja zawiera tak\u017ce pe\u0142ny zestaw narz\u0119dzi do obs\u0142ugi hurtowni danych, narz\u0119dzia Optim oraz program IBM Data Studio. \
Ta opcja instaluje jedynie serwer DB2. \
Do\u0142\u0105czone narz\u0119dzia wymagaj\u0105 odr\u0119bnej instalacji. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition to oprogramowanie umo\u017cliwiaj\u0105ce obs\u0142ug\u0119 obci\u0105\u017ce\u0144 transakcyjnych i mieszanych. \
Ta edycja nie ma ogranicze\u0144 dotycz\u0105cych procesor\u00f3w, pami\u0119ci i wielko\u015bci bazy danych, jest wi\u0119c idealnym rozwi\u0105zaniem do obs\u0142ugi obci\u0105\u017ce\u0144 dowolnej wielko\u015bci. \
Ta edycja zawiera wszystkie funkcje dost\u0119pne w edycji DB2 Workgroup Server Edition, a dodatkowo umo\u017cliwia przechowywanie danych o r\u00f3\u017cnej temperaturze, obs\u0142ug\u0119 zmaterializowanych tabel zapyta\u0144, grupowania wielowymiarowego, paralelizmu zapyta\u0144, koncentratora po\u0142\u0105cze\u0144, ponownego u\u017cycia plan\u00f3w dost\u0119pu oraz wsp\u00f3\u0142u\u017cytkowania skan\u00f3w. \
W ramach tej edycji dostarczane s\u0105 r\u00f3wnie\u017c narz\u0119dzia do obs\u0142ugi hurtowni danych oraz narz\u0119dzia IBM Data Studio. Wymagaj\u0105 one odr\u0119bnej instalacji. \
%1Db2 Advanced Edition %1Db2 Advanced Edition stanowi kompleksowe rozwi\u0105zanie do obs\u0142ugi baz danych w przedsi\u0119biorstwie. Spos\u00f3b licencjonowania umo\u017cliwia wdra\u017canie rozwi\u0105zania w chmurze hybrydowej. \
Rozwi\u0105zanie to zapewnia w ramach jednego pakietu obs\u0142ug\u0119 hurtowni danych oraz przetwarzania transakcyjnego i mechanizm\u00f3w analitycznych. \
Produkt Db2 Advanced Edition jest oferowany zar\u00f3wno w ramach bezterminowej licencji na oprogramowanie, jak i w formie subskrypcji miesi\u0119cznej. Modele licencjonowania obejmuj\u0105 nieograniczone wykorzystanie w celach produkcyjnych i pozaprodukcyjnych oraz wsparcie IBM na poziomie Premium. \
Edycja ta zawiera zaawansowane funkcje optymalizacji pami\u0119ci masowej, przetwarzania w pami\u0119ci oraz zapewniania dost\u0119pno\u015bci systemu, a tak\u017ce narz\u0119dzia do zarz\u0105dzania obci\u0105\u017ceniami. \
Odznacza si\u0119 du\u017c\u0105 wydajno\u015bci\u0105, daje mo\u017cliwo\u015b\u0107 praktycznego wykorzystania wynik\u00f3w analiz, zapewnia sta\u0142\u0105 dost\u0119pno\u015b\u0107 i niezawodno\u015b\u0107, a przy tym pozwala ograniczy\u0107 koszty. \
Mechanizm ten umo\u017cliwia elastyczne wdra\u017canie rozwi\u0105zania w siedzibie przedsi\u0119biorstwa i w chmurze. \
Produkt Db2 Advanced Edition oferuje nast\u0119puj\u0105ce korzy\u015bci dla u\u017cytkownik\u00f3w: %2%3%4Zwi\u0119ksza wydajno\u015b\u0107 aplikacji i zawiera mechanizmy analityczne umo\u017cliwiaj\u0105ce szybkie podejmowanie decyzji.%5%4Zawiera funkcje obs\u0142ugi wysokiej dost\u0119pno\u015bci i usuwania skutk\u00f3w awarii.%5%4Stanowi bezpieczne, elastyczne \u015brodowisko.%5%4Umo\u017cliwia skuteczne wsp\u00f3\u0142dzia\u0142anie z r\u00f3\u017cnymi \u017ar\u00f3d\u0142ami danych.%5%4Pozwala zwi\u0119kszy\u0107 produktywno\u015b\u0107 i ograniczy\u0107 pracoch\u0142onno\u015b\u0107 czynno\u015bci administracyjnych.%5%6Rozwi\u0105zanie Db2 Advanced Edition mo\u017cna wdro\u017cy\u0107 na serwerach Linux\u00ae, UNIX lub Windows dowolnej wielko\u015bci (od jednego do kilkuset procesor\u00f3w), zar\u00f3wno fizycznych, jak i wirtualnych. \
Op\u0142aty za u\u017cywanie programu: op\u0142aty rozliczeniowe za produkt Db2 Advanced Edition s\u0105 ustalane na podstawie liczby wirtualnych rdzeni procesora (VPC) lub liczby Autoryzowanych U\u017cytkownik\u00f3w w przypadku \u015brodowisk pozaprodukcyjnych (np. programistycznych i testowych). \
%1Db2 Standard Edition %1Db2 Standard Edition to wydajna baza danych dla ma\u0142ych i \u015brednich przedsi\u0119biorstw, udost\u0119pniaj\u0105ca opcje licencjonowania umo\u017cliwiaj\u0105ce wdro\u017cenie w hybrydowych \u015brodowiskach przetwarzania w chmurze. \
Edycja ta jest podobna do Db2 Advanced Edition, ale podlega ograniczeniom dotycz\u0105cym wielko\u015bci instalacji. \
Mechanizm ten umo\u017cliwia elastyczne wdra\u017canie rozwi\u0105zania w siedzibie przedsi\u0119biorstwa i w chmurze. \
Produkt Db2 Standard Edition oferuje nast\u0119puj\u0105ce korzy\u015bci dla u\u017cytkownik\u00f3w: %2%3%4Zwi\u0119ksza wydajno\u015b\u0107 aplikacji i zawiera mechanizmy analityczne umo\u017cliwiaj\u0105ce szybkie podejmowanie decyzji.%5%4Zawiera funkcje obs\u0142ugi wysokiej dost\u0119pno\u015bci i usuwania skutk\u00f3w awarii. \
%5%4Stanowi bezpieczne, elastyczne \u015brodowisko. \
%5%4Umo\u017cliwia skuteczne wsp\u00f3\u0142dzia\u0142anie z r\u00f3\u017cnymi \u017ar\u00f3d\u0142ami danych. \
%5%4Pozwala zwi\u0119kszy\u0107 produktywno\u015b\u0107 i ograniczy\u0107 pracoch\u0142onno\u015b\u0107 czynno\u015bci administracyjnych. \
%5%6Op\u0142aty rozliczeniowe za produkt Db2 Standard Edition s\u0105 ustalane na podstawie liczby procesor\u00f3w wirtualnych lub liczby Autoryzowanych U\u017cytkownik\u00f3w w przypadku \u015brodowisk pozaprodukcyjnych (tj. \
\u015brodowisk programistycznych i testowych). Klient ma prawo korzysta\u0107 z maksymalnie 16 wirtualnych rdzeni procesora i 128 GB pami\u0119ci instancji. \
Ograniczenia te dotycz\u0105 wszystkich serwer\u00f3w fizycznych i wirtualnych, o ile nie s\u0105 one wdro\u017cone w klastrze pureScale lub DPF. \
W takim bowiem przypadku ograniczenia dotycz\u0105 ca\u0142ego klastra. \
%1Produkt Db2 Community Edition%1Db2 Community Edition udost\u0119pnia wszystkie podstawowe mo\u017cliwo\u015bci Db2 bez \u017cadnych op\u0142at. \
Db2 Community Edition to bezp\u0142atna, podstawowa edycja serwera danych Db2 przeznaczona dla spo\u0142eczno\u015bci programist\u00f3w i partner\u00f3w. \
Mo\u017cna j\u0105 zainstalowa\u0107 i skonfigurowa\u0107 w ci\u0105gu kilku minut, jest prosta w obs\u0142udze i \u0142atwa do osadzania. Zawiera opcje automatycznego zarz\u0105dzania i wszystkie podstawowe mo\u017cliwo\u015bci produktu Db2 dla system\u00f3w Linux, UNIX i Windows. \
Rozwi\u0105zania utworzone z wykorzystaniem produktu Db2 Community Edition mo\u017cna bez problemu wdra\u017ca\u0107 przy u\u017cyciu bardziej skalowalnych edycji Db2 bez konieczno\u015bci modyfikowania kodu aplikacji. \
W przypadku produktu Db2 Community Edition Klient ma prawo korzysta\u0107 z maksymalnie 4 wirtualnych rdzeni procesora i 16 GB pami\u0119ci instancji. \
Ograniczenia te dotycz\u0105 wszystkich serwer\u00f3w fizycznych i wirtualnych, o ile nie s\u0105 one wdro\u017cone w klastrze pureScale lub DPF. \
W tych instancjach ograniczenia dotycz\u0105 ca\u0142ego klastra. Produkt Db2 Community Edition zosta\u0142 od\u015bwie\u017cony w g\u0142\u00f3wnych kamieniach milowych wydania i jest dostarczany ze wsparciem pochodz\u0105cym od spo\u0142eczno\u015bci. \
Baz\u0119 danych utworzon\u0105 w produkcie Db2 Community Edition mo\u017cna zaktualizowa\u0107 do innych, bardziej skalowalnych edycji poprzez zastosowanie klucza aktywacyjnego do obrazu bazy danych. \
Baza danych zostanie zaktualizowana natychmiast, co zapewni dost\u0119p do dodatkowych funkcji, takich jak obs\u0142uga klastr\u00f3w wysokiej dost\u0119pno\u015bci i replikacja.

