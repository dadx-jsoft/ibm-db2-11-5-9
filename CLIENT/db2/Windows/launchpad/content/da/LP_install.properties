INTRO_MSG = Klik p\u00e5 Install\u00e9r ny for at starte guiden DB2 Installation for det \u00f8nskede program eller for at installere produktet et andet sted. \
Klik p\u00e5 Arbejd med eksisterende, hvis du vil opdatere, opgradere eller tilf\u00f8je funktioner til et eksisterende program. \
Du kan ogs\u00e5 starte andre produktinstallationer ved at klikke p\u00e5 Install\u00e9r for det p\u00e5g\u00e6ldende produkt. 		
		
VSAI_DESCR = IBM Database Add-Ins for Visual Studio giver applikationsudviklingsst\u00f8tte til .NET-applikationer i Visual Studio. \
Dette tilf\u00f8jelsesprogram er indeholdt i alle klientpakker undtagen IBM Data Server Runtime Client. 

DSAC_DESCR = Dataserveradministratorv\u00e6rkt\u00f8jet et webportalv\u00e6rkt\u00f8j, som hj\u00e6lper databaseadministratorer med at styre et hvilket som helst antal DB2- og Informix IDS-dataservere mere effektivt. \
Dataserveradministratorv\u00e6rkt\u00f8jet kan hj\u00e6lpe med at holde databaseservere i gang p\u00e5 det kr\u00e6vede ydeevneniveau ved at reducere den tid, der skal bruges p\u00e5 at l\u00f8se problemer, ved at automatisere og eliminere rutinem\u00e6ssige vedligeholdelsesopgaver og ved i sidste ende at hj\u00e6lpe med at undg\u00e5 problemer.

