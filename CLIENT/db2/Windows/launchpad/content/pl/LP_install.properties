z serwerami baz danych DB2 for z/OS oraz DB2 for IBM i bezpo\u015brednio (w preferowanym \u015brodowisku dwuwarstwowym) lub za po\u015brednictwem serwera DB2 Connect Server. \
Produkty DB2 Connect obejmuj\u0105 pakiety klienckie wdra\u017cane w systemach \
