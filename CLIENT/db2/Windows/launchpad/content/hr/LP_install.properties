AESE_DESCR = DB2 Advanced Enterprise Server Edition je idealna osnova za izgradnju rje\u0161enja za cjelokupno poduze\u0107e na zahtjev. \
Na primjer, mo\u017eete izgraditi vi\u0161eterabajtne baze podataka; poslovna rje\u0161enja koja imaju visoke performanse, stalno su dostupna i obra\u0111uju velik broj transakcija ili rje\u0161enja bazirana na Webu. \
Ovo izdanje uklju\u010duje dodatne napredne mogu\u0107nosti u podru\u010djima komprimiranja, performansi, replikacije i sigurnosti za proizvode. 

AESE_DSF_DESCR = DB2 Advanced Enterprise Server Edition s dodatkom DB2 pureScale omogu\u0107uje tehnologiju klasteriranja za DB2 proizvode na distribuiranim platformama. Ovaj dodatak pobolj\u0161ava dostupnost DB2 podataka, pove\u0107ava kapacitet obrade okoline, daje fleksibilne na\u010dine za konfiguraciju okoline i pove\u0107ava brzinu transakcija.

