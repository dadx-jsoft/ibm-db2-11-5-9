INTRO_MSG = Fa\u00e7a clique em Instalar Novo para iniciar o Assistente de Instala\u00e7\u00e3o do DB2 para o produto pretendido e para instalar o produto na nova localiza\u00e7\u00e3o. \
Se pretende actualizar, migrar ou adicionar fun\u00e7\u00f5es a um produto existente, fa\u00e7a clique em Trabalhar com Existente. \
Pode iniciar a instala\u00e7\u00e3o de outros produtos clicando em Instalar no produto correspondente. 		
		
VSAI_DESCR = O IBM Database Add-Ins for Visual Studio fornece suporte de programa\u00e7\u00e3o de aplica\u00e7\u00f5es para aplica\u00e7\u00f5es .NET no Visual Studio. \
Este suplemento est\u00e1 inclu\u00eddo em todos os pacotes de clientes excepto pelo IBM Data Server Runtime Client. 

DSAC_DESCR = A ferramenta do administrador de servidor de dados \u00e9 uma ferramenta de portais Web que ajuda os administradores de bases de dados a gerirem de forma mais eficaz e eficiente qualquer quantidade de servidores de dados DB2 e Informix IDS. \
A ferramenta do administrador do servidor de dados pode ajudar a manter os servidores de bases de dados num determinado n\u00edvel de desempenho, reduzindo o tempo necess\u00e1rio para resolver problemas, automatizando e eliminando manuten\u00e7\u00f5es de rotina e tarefas de salvaguarda ajudando, em \u00faltima an\u00e1lise, a evitar este tipo de problemas.

