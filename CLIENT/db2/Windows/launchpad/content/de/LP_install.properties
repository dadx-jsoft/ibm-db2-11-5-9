INTRO_MSG = Klicken Sie 'Neue Installation' an, um den DB2-Installationsassistenten f\u00fcr das gew\u00fcnschte Produkt zu starten und das Produkt an einer neuen Speicherposition zu installieren. \
Wenn Sie eine Aktualisierung oder ein Upgrade f\u00fcr ein vorhandenes Produkt durchf\u00fchren oder einem vorhandenen Produkt Funktionen hinzuf\u00fcgen wollen, klicken Sie 'Mit vorhandener Installation arbeiten' an. \
Sie k\u00f6nnen auch weitere Produktinstallationen starten, indem Sie f\u00fcr das jeweilige Produkt 'Installieren' anklicken. 		
		
VSAI_DESCR = IBM Database Add-Ins for Visual Studio stellt Anwendungsentwicklungsunterst\u00fctzung f\u00fcr .NET-Anwendungen in Visual Studio bereit. \
Dieses Add-in ist in allen Clientpaketen au\u00dfer IBM Data Server Runtime Client enthalten. 

DSAC_DESCR = Data Server Administrator Tool ist ein Webportaltool, mit dem Datenbankadministratoren eine beliebige Anzahl DB2- und Informix IDS-Datenserver noch effizienter verwalten k\u00f6nnen. \
Mit Data Server Administrator Tool kann der Betrieb von Datenbankservern auf der erforderlichen Leistungsstufe gehalten werden, indem der zum Beheben von Problemen erforderliche Zeitaufwand reduziert wird und Tasks zur Verwaltung und Wartung von Routinen automatisiert und entfernt werden. Au\u00dferdem tr\u00e4gt Data Server Administrator Tool dazu bei, Probleme von vorneherein zu vermeiden.

