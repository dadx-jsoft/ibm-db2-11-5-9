ESE_DESCR = Bu tekli kurulu\u015f g\u00f6r\u00fcnt\u00fcs\u00fc DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition ve DB2 Community Edition i\u00e7in kitapl\u0131klar\u0131 ve ikili dosyalar\u0131 i\u00e7erir. \
Kurulu\u015ftan \u00f6nce bu bas\u0131mlar\u0131n her birine ili\u015fkin \u00fcr\u00fcn belgelerini ve lisans ko\u015fullar\u0131n\u0131 g\u00f6zden ge\u00e7irin. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition, i\u015flemsel, ambarlarla ilgili ve karma i\u015f y\u00fckleri i\u00e7in uygundur. \
\u0130\u015flemci, bellek ya da veritaban\u0131 b\u00fcy\u00fckl\u00fc\u011f\u00fc s\u0131n\u0131rlar\u0131 olmamas\u0131, bu bas\u0131m\u0131 her b\u00fcy\u00fckl\u00fckteki i\u015f y\u00fck\u00fc i\u00e7in en iyi \u00e7\u00f6z\u00fcm haline getirir. \
Bu bas\u0131m, DB2 Enterprise Server Edition \u00fcr\u00fcn\u00fcndeki t\u00fcm i\u015flevlere ek olarak, kolon s\u0131ralamal\u0131 \u00e7izelgeler, bellek i\u00e7i veritaban\u0131, veri s\u0131k\u0131\u015ft\u0131rma, i\u015f y\u00fck\u00fc y\u00f6netimi, e\u015fleme ve da\u011f\u0131t\u0131ml\u0131 b\u00f6l\u00fcmleme yetenekleri de sa\u011flar. \
Bu bas\u0131mda tamamlay\u0131c\u0131 olarak t\u00fcm ambar ara\u00e7lar\u0131, Optim ara\u00e7lar\u0131 ve IBM Data Studio da bulunur. \
Bu se\u00e7enek yaln\u0131zca DB2 sunucusunu kurar. \
\u0130\u00e7erilen ara\u00e7lar ayr\u0131 olarak kurulmal\u0131d\u0131r. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition, i\u015flemsel ve karma i\u015f y\u00fckleri i\u00e7in uygundur. \
\u0130\u015flemci, bellek ya da veritaban\u0131 b\u00fcy\u00fckl\u00fc\u011f\u00fc s\u0131n\u0131rlar\u0131 olmamas\u0131, bu bas\u0131m\u0131 her b\u00fcy\u00fckl\u00fckteki i\u015f y\u00fck\u00fc i\u00e7in en iyi \u00e7\u00f6z\u00fcm haline getirir. \
Bu bas\u0131m, DB2 Workgroup Server Edition \u00fcr\u00fcn\u00fcnde bulunan t\u00fcm i\u015flevlere ek olarak \u00e7ok s\u0131cakl\u0131kl\u0131 depolama, somutla\u015ft\u0131r\u0131lm\u0131\u015f sorgu \u00e7izelgeleri, \u00e7ok boyutlu k\u00fcmeleme, sorgu ko\u015futlu\u011fu, ba\u011flant\u0131 yo\u011funla\u015ft\u0131r\u0131c\u0131, eri\u015fim plan\u0131 yeniden kullan\u0131m\u0131 ve tarama payla\u015f\u0131m\u0131 yetenekleri de sa\u011flar. \
Bu bas\u0131mda, hepsi ayr\u0131 kurulu\u015f gerektiren ambar ara\u00e7lar\u0131 ve IBM Data Studio ara\u00e7lar\u0131 da vard\u0131r. \
%1Db2 Advanced Edition %1Db2 Advanced Edition, hibrit bulut devreye al\u0131m\u0131n\u0131 kolayla\u015ft\u0131racak bir lisanslama \u00f6l\u00e7\u00fcm\u00fcyle kurulu\u015fa kapsaml\u0131 bir veritaban\u0131 \u00e7\u00f6z\u00fcm\u00fc sa\u011flar. \
Bu \u00e7\u00f6z\u00fcm tek pakette veri ambar\u0131, i\u015flem ve analitik yetenekleri sunar. \
Db2 Advanced Edition, premium IBM deste\u011fiyle s\u0131n\u0131rs\u0131z \u00fcretim ve \u00fcretim d\u0131\u015f\u0131 kullan\u0131m i\u00e7in ayl\u0131k abonelik VE kal\u0131c\u0131 yaz\u0131l\u0131m lisans\u0131 olarak mevcuttur. \
Db2 Advanced Edition, depolama optimizasyonu, bellek i\u00e7i bili\u015fim, g\u00fcvenilir sistem kullan\u0131labilirli\u011fi ve i\u015f y\u00fck\u00fc y\u00f6netimi ara\u00e7lar\u0131 da sa\u011flar. \
Ayr\u0131ca, daha az maliyetle y\u00fcksek performans, harekete ge\u00e7irebilir i\u00e7g\u00f6r\u00fc, kesintisiz kullan\u0131labilirlik ve g\u00fcvenilirlik sa\u011flanmas\u0131na yard\u0131mc\u0131 olur. \
\u015eirket i\u00e7i ya da bulut i\u00e7in esnek konu\u015fland\u0131rma se\u00e7enekleri sa\u011flar. \
Db2 Advanced Edition \u015fu yararlar\u0131 sunar: %2%3%4Daha h\u0131zl\u0131 karar alma i\u00e7in uygulama performans\u0131n\u0131 ve analiti\u011fini art\u0131r\u0131r.%5%4Y\u00fcksek kullan\u0131labilrilik ve ola\u011fa\u00fcst\u00fc durumdan kurtarma yetenekler sunar.%5%4G\u00fcvenli, esnek bir ortam sa\u011flar.%5%4\u00c7e\u015fitli verilerle daha verimli bir \u015fekilde \u00e7al\u0131\u015f\u0131r.%5%4\u00dcretkenli\u011fi art\u0131r\u0131r ve y\u00f6netim \u00e7abalar\u0131n\u0131 azalt\u0131r.%5%6Db2 Advanced Edition bir i\u015flemciden y\u00fczlerce i\u015flemciye kadar, her b\u00fcy\u00fckl\u00fckteki Linux\u00ae, UNIX ya da Windows sunucusunda (hem fiziksel hem de sanal sunucular) konu\u015fland\u0131r\u0131labilir. \
Program \u00fccretleri: Db2 Advanced Edition, \u00fcretim d\u0131\u015f\u0131 ortamlar (geli\u015ftirme ve test ortamlar\u0131 gibi) i\u00e7in hem Sanal \u0130\u015flemci \u00c7ekirde\u011fi (VPC) \u00fccretlendirme metri\u011fi hem de Yetkili Kullan\u0131c\u0131 (AU) metri\u011fi temelinde kullan\u0131ma sunulur. \
%1Db2 Standard Edition %1Db2 Standard Edition, hibrit bulut konu\u015fland\u0131rmalar\u0131na y\u00f6nelik lisanslama se\u00e7enekleriyle k\u00fc\u00e7\u00fck veya orta \u00f6l\u00e7ekli i\u015fletmeler i\u00e7in y\u00fcksek performansl\u0131 bir veritaban\u0131d\u0131r. \
Db2 Advanced Edition ile benzer olmas\u0131na kar\u015f\u0131l\u0131k konu\u015fland\u0131rma boyutu s\u0131n\u0131rl\u0131d\u0131r. \
\u015eirket i\u00e7i ya da bulut i\u00e7in esnek konu\u015fland\u0131rma se\u00e7enekleri sa\u011flar. \
Db2 Standard Edition \u015fu avantajlar\u0131 sunar: %2%3%4Daha h\u0131zl\u0131 kararlar i\u00e7in uygulama performans\u0131n\u0131 ve analiti\u011fi iyile\u015ftirir.%5%4Y\u00fcksek eri\u015filebilirlik ve ola\u011fan\u00fcst\u00fc durumdan kurtarma yetenekleri sa\u011flar. \
%5%4G\u00fcvenli, esnek bir ortam sa\u011flar. \
%5%4\u00c7e\u015fitli verilerle daha verimli \u015fekilde ba\u011flant\u0131 kurar. \
%5%4\u00dcretkenli\u011fi iyile\u015ftirir ve y\u00f6netimle ilgili y\u00fck\u00fc azalt\u0131r. \
%5%6Db2 Standard Edition, \u00fcretim d\u0131\u015f\u0131 ortamlar (geli\u015ftirme ve test ortamlar\u0131 olarak da bilinir) i\u00e7in Sanal CPU \u00fccretlendirme metri\u011fi ve Yetkili Kullan\u0131c\u0131 metri\u011fi temelinde \
kullan\u0131ma sunulur. 16 sanal i\u015flemci \u00e7ekirde\u011fi ve 128 GB e\u015fg\u00f6r\u00fcn\u00fcm belle\u011fiyle s\u0131n\u0131rl\u0131s\u0131n\u0131z. \
Bu k\u0131s\u0131tlamalar, pureScale veya DPF k\u00fcmesinde devreye al\u0131nmazsa her fiziksel veya sanal sunucu i\u00e7in ge\u00e7erlidir. \
Bu e\u015fg\u00f6r\u00fcn\u00fcmlerde k\u0131s\u0131tlamalar t\u00fcm k\u00fcme i\u00e7in ge\u00e7erlidir. \
%1Db2 Community Edition%1Db2 Community Edition, \u00fccretsiz olarak t\u00fcm Db2 temel yeteneklerini sa\u011flar. \
Db2 Community Edition, geli\u015ftirici ve ortak toplulu\u011fu i\u00e7in \u00fccretsiz, giri\u015f d\u00fczeyinde bir Db2 veri sunucusu s\u00fcr\u00fcm\u00fcd\u00fcr. \
Birka\u00e7 dakika i\u00e7inde \u00e7al\u0131\u015f\u0131r duruma gelecek \u015fekilde tasarlanm\u0131\u015ft\u0131r, kullan\u0131m\u0131 ve yerle\u015ftirmesi kolayd\u0131r, otomatik y\u00f6netim \u00f6zelliklerini i\u00e7erir ve Db2 for Linux, UNIX ve Windows i\u00e7in t\u00fcm temel yeteneklere sahiptir. \
Db2 Community Edition kullan\u0131larak geli\u015ftirilen \u00e7\u00f6z\u00fcmler, uygulama kodunda de\u011fi\u015fiklik olmadan daha \u00f6l\u00e7eklenebilir Db2 s\u00fcr\u00fcmleri kullan\u0131larak sorunsuz bir \u015fekilde devreye al\u0131nabilir. \
Db2 Community Edition, en \u00e7ok 4 sanal i\u015flemci \u00e7ekirde\u011fi ve 16 Gb e\u015fg\u00f6r\u00fcn\u00fcm belle\u011fiyle k\u0131s\u0131tlanm\u0131\u015ft\u0131r. \
Bu k\u0131s\u0131tlamalar, pureScale veya DPF k\u00fcmesinde devreye al\u0131nmazsa her fiziksel veya sanal sunucu i\u00e7in ge\u00e7erlidir. \
Bu e\u015fg\u00f6r\u00fcn\u00fcmlerde k\u0131s\u0131tlamalar t\u00fcm k\u00fcme i\u00e7in ge\u00e7erlidir. Db2 Community Edition her ana yay\u0131n d\u00fczeyinde yenilenir ve topluluk tabanl\u0131 \u00e7evrimi\u00e7i yard\u0131mla birlikte gelir. \
Veritaban\u0131 g\u00f6r\u00fcnt\u00fcn\u00fcze bir etkinle\u015ftirme anahtar\u0131 uygulayarak Db2 Community Edition veritaban\u0131n\u0131z\u0131 daha \u00f6l\u00e7eklenebilir bir s\u00fcr\u00fcme y\u00fckseltebilirsiniz. \
Veritaban\u0131 an\u0131nda g\u00fcncellenerek y\u00fcksek eri\u015filebilirlikli k\u00fcmeleme ve replikasyon gibi ek \u00f6zelliklere eri\u015fim sa\u011flar.

ESE_DSF_DESCR = pureScale \u00f6zelli\u011fini i\u00e7eren DB2 Advanced Edition \u00fcr\u00fcnleri, DB2 verilerinin kullan\u0131labilirli\u011fini geli\u015ftiren, ortam\u0131n i\u015fleme yetene\u011fini geni\u015fleten, ortam\u0131n\u0131z\u0131n yap\u0131land\u0131rabilece\u011finiz esnek yollar sa\u011flayan ve i\u015flem h\u0131zlar\u0131n\u0131 art\u0131ran k\u00fcmeleme yetenekleri i\u00e7erir. \
Bu tekli kurulu\u015f g\u00f6r\u00fcnt\u00fcs\u00fcnde, DB2 pureScale \u00f6zelli\u011fini i\u00e7eren DB2 Advanced Enterprise Server Edition ve DB2 Advanced Workgroup Server Edition ile ilgili kitapl\u0131klar ve ikili k\u00fct\u00fckler bulunur. 

WSE_DESCR = DB2 Workgroup Server Edition, CPU say\u0131s\u0131 ve bellek miktar\u0131nda baz\u0131 s\u0131n\u0131rlamalar olmas\u0131 d\u0131\u015f\u0131nda, DB2 Enterprise Server Edition \u00fcr\u00fcn\u00fcn\u00fcn temel i\u015flevlerini i\u00e7erir. \
DB2 Workgroup Server Edition, bir \u00e7al\u0131\u015fma grubunun ya da orta \u00f6l\u00e7ekli i\u015fletme ortam\u0131n\u0131n gereksinimlerini kar\u015f\u0131layacak bi\u00e7imde tasarlanm\u0131\u015ft\u0131r.

WSE_DSF_DESCR = DB2 Workgroup Server Edition with the DB2 pureScale Feature, da\u011f\u0131t\u0131ml\u0131 altyap\u0131larda DB2 \u00fcr\u00fcnlerine k\u00fcmeleme teknolojisi sa\u011flar. \
Bu \u00f6zellik DB2 verilerinin kullan\u0131labilirli\u011fini geli\u015ftirir, ortam\u0131n i\u015fleme yetene\u011fini geni\u015fletir, ortam\u0131n\u0131z\u0131 yap\u0131land\u0131rabilece\u011finiz esnek yollar sa\u011flar ve i\u015flem h\u0131zlar\u0131n\u0131 art\u0131r\u0131r.

EXP_DESCR = DB2 Express Edition, \u00e7izelge b\u00f6l\u00fcmlemeyi i\u00e7ermemesi ve i\u015flemci ve bellek kullan\u0131m\u0131na ek s\u0131n\u0131rlamalar koymas\u0131 d\u0131\u015f\u0131nda, DB2 Workgroup Server Edition \u00fcr\u00fcn\u00fcne benzer. \
Sonu\u00e7 olarak bu bas\u0131m, k\u00fc\u00e7\u00fck i\u015fyerlerinde oldu\u011fu gibi, orta i\u015f y\u00fck\u00fc gereksinmelerine uygundur. \
Bu bas\u0131mda, ayr\u0131 olarak kurulmas\u0131 gereken IBM Data Studio arac\u0131 da bulunur. 

