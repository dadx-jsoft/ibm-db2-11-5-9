ESE_DESCR = Ova jedinstvena datoteka slike sadr\u017ei knji\u017enice i binarne datoteke za DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition and DB2 Community Edition. \
Pregledajte dokumentaciju proizvoda i odredbe licence svakog od tih izdanja prije instalacije. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition prikladan je za transakcijska, skladi\u0161na i mje\u0161ovita radna optere\u0107enja. \
Ovo izdanje nema ograni\u010denja vezanih uz procesor, memoriju ili veli\u010dinu baze podataka, \u0161to zna\u010di da je idealno za radna optere\u0107enja bilo koje veli\u010dine. \
Ovo izdanje uklju\u010duje sve funkcije iz DB2 Enterprise Server Edition plus tablice organizirane u stupce, bazu podataka u memoriji, komprimiranje podataka, upravljanje radnim optere\u0107enjem, replikaciju i mogu\u0107nost distribuiranog particioniranja. \
Ovo izdanje tako\u0111er uklju\u010duje cjeloviti skup alata za skladi\u0161te, Optim alata i IBM Data Studio. \
Ova opcija instalira samo DB2 poslu\u017eitelj. \
Uklju\u010deni alati moraju se instalirati zasebno. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition prikladan je za transakcijska i mje\u0161ovita radna optere\u0107enja. \
Ovo izdanje nema ograni\u010denja vezanih uz procesor, memoriju ili veli\u010dinu baze podataka, \u0161to zna\u010di da je idealno za radna optere\u0107enja bilo koje veli\u010dine. \
Ovo izdanje uklju\u010duje sve funkcije iz DB2 Workgroup Server Edition plus vi\u0161e-temperaturno pohranjivanje, tablice materijaliziranih upita, vi\u0161e-dimenzionalni klastering, paralelizam upita, koncetrator veza, ponovna upotreba plana pristupa i dijeljenje pretra\u017eivanja. \
Ovo izdanje uklju\u010duje i alate za skladi\u0161te i alate IBM Data Studia, koje je potrebno zasebno instalirati. \
%1Db2 Advanced Edition %1Db2 Advanced Edition pru\u017ea sveobuhvatno rje\u0161enje baze podataka za poduze\u0107e s metrikom za licenciranje, koje olak\u0161ava postavljanje hibridnog clouda. \
To rje\u0161enje nudi skladi\u0161te podataka te transakcijske i analiti\u010dke sposobnosti u jednom paketu. \
Db2 Advanced Edition je dostupan na temelju trajne softverske licence I na temelju mjese\u010dne pretplate za neograni\u010denu proizvodnu i neproizvodnu upotrebu uz premijsku IBM podr\u0161ku. \
Db2 Advanced Edition pru\u017ea napredne funkcije za optimizaciju pohrane, izra\u010dune u memoriji, pouzdanu dostupnost sistema i alate za upravljanje radnim optere\u0107enjem. \
Rje\u0161enje tako\u0111er poma\u017ee osigurati visoke performanse, uvid na temelju kojeg se mo\u017ee djelovati, kontinuiranu dostupnost i pouzdanost, uz ni\u017ee tro\u0161kove. \
Sadr\u017ei fleksibilne opcije postavljanja na lokaciji ili na cloud. \
Db2 Advanced Edition nudi ove prednosti: %2%3%4Pobolj\u0161ava performanse aplikacije i analitike za br\u017ee odlu\u010divanje.%5%4Pru\u017ea sposobnosti visoke dostupnosti i obnavljanja od katastrofe.%5%4Pru\u017ea sigurnu i fleksibilnu okolinu.%5%4Efikasnija su\u010delja za razne vrste podataka.%5%4Pobolj\u0161ava produktivnosti i smanjuje administacijske napore.%5%6Db2 Advanced Edition mo\u017ee se postaviti na Linux\u00ae, UNIX ili Windows poslu\u017eitelje bilo koje veli\u010dine, s jednim do stotine procesora te na fizi\u010dke i virtualne poslu\u017eitelje. \
Naknade za program: Db2 Advanced Edition je dostupan za naknadu na bazi Virtual Processor Core (VPC) metrike kao i   na bazi metrike za autoriziranog korisnika (authorized user - AU) za ne-proizvodne okolina (poput razvojnih i testnih okolina). \
%1Db2 Standard Edition %1Db2 Standard Edition je baza podataka visokih performansi za manja i srednja poduze\u0107a, s opcijama licenciranja za uvo\u0111enje hibridnog clouda. \
Softver je sli\u010dan Db2 Advanced Editionu, me\u0111utim je ograni\u010den u veli\u010dini i postavljanju. \
Sadr\u017ei fleksibilne opcije postavljanja na lokaciji ili na cloud. \
Db2 Standard Edition nudi ove prednosti: %2%3%4Pobolj\u0161ava performanse aplikacije i analitiku za br\u017ee dono\u0161enje odluka.%5%4Pru\u017ea visoku dostupnost i obnavljanje od katastrofe. \
%5%4Pru\u017ea sigurnu, fleksibilnu okolinu. \
%5%4U\u010dinkovitija su\u010delja s raznolikim podacima. \
%5%4Bolja produktivnost i manji napori administriranja. \
%5%6Db2 Standard Edition je dostupan za naknadu na bazi metrike virtualnog CPU-u i na bazi metrike za autoriziranog korisnika na  neproizvodnim okolinama (npr. \
okoline za razvoj i testiranje). Ograni\u010deni ste na 16 jezgri virtualnog procesora i 128 GB memorije po instanci. \
Ograni\u010denja se odnose na svaki fizi\u010dki ili virtualni poslu\u017eitelj, osim ako nisu postavljeni u pureScale ili DPF klaster. \
U tim slu\u010dajevima ograni\u010denja se odnose na cijeli klaster. \
%1Db2 Community Edition%1Db2 Community Edition pru\u017ea sve osnovne Db2 sposobnosti besplatno. \
Db2 Community Edition je besplatno izdanje po\u010detne razine Db2 poslu\u017eitelja podataka za razvojnu i partnersku zajednicu. \
Dizajnirano je za podizanje i rad u nekoliko minuta, jednostavno se koristi i ugra\u0111uje, sadr\u017ei funkcije samostalnog upravljanje i utjelovljuje osnovne sposobnosti od Db2 for Linux, UNIX i Windows. \
Rje\u0161enja koja se razvijaju na Db2 Community Edition mogu se besprijekorno postaviti na skalabilnija Db2 izdanja bez izmjena aplikacijskog koda. \
Db2 Community Edition je ograni\u010den na maksimalno 4 jezgre virtualnog procesora i 16 GB memorije po instanci. \
Ograni\u010denja se odnose na svaki fizi\u010dki ili virtualni poslu\u017eitelj, osim ako nisu postavljeni u pureScale ili DPF klaster. \
U ovim slu\u010dajevima ograni\u010denja se primjenjuju na cijeli klaster. Db2 Community Edition se osvje\u017eava na glavnim klju\u010dnim to\u010dkama izdanja i dolazi s online pomo\u0107i na bazi zajednica. \
Mo\u017eete nadograditi svoju Db2 Community Edition bazu podataka na skalabilnije izdanje tako da jednostavno primijenite aktivacijski klju\u010d na sliku baze podataka. \
Baza podataka \u0107e biti nadogra\u0111ena odmah te \u0107e pru\u017eati pristup dodatnim funkcijama poput klasteringa i replikacije za visoku dostupnost.

ESE_DSF_DESCR = DB2 Advanced izdanja s pureScaleom pru\u017eaju mogu\u0107nosti klastera koje pobolj\u0161avaju dostupnost DB2 podataka, pove\u0107avaju kapacitet obrade u okolini, omogu\u0107uju fleksibilne na\u010dine konfiguracije okoline i pove\u0107avaju brzinu transakcija. \
Ova jedna instalacijska slika sadr\u017ei knji\u017enice i binarne datoteke za DB2 Advanced Enterprise Server Edition i DB2 Advanced Workgroup Server Edition, zajedno s DB2 pureScaleom. 

WSE_DESCR = DB2 Workgroup Server Edition ima istu osnovnu funkcionalnost kao DB2 Enterprise Server Edition, ali s ograni\u010denim brojem CPU-ova i koli\u010dinom memorije. \
Cilj DB2 Workgroup Server Editiona je zadovoljavanje potreba radne grupe ili poslovne okoline srednje veli\u010dine.

WSE_DSF_DESCR = DB2 Workgroup Server Edition s dodatkom DB2 pureScale omogu\u0107uje tehnologiju klasteriranja za DB2 proizvode na distribuiranim platformama. \
Ovaj dodatak pobolj\u0161ava dostupnost DB2 podataka, pove\u0107ava kapacitet obrade okoline, daje fleksibilne na\u010dine za konfiguraciju okoline i pove\u0107ava brzinu transakcija.

EXP_DESCR = DB2 Express Edition sli\u010dan je DB2 Workgroup Server Editionu, osim \u0161to ne omogu\u0107uje particioniranje tablice i postavlja dodatna ograni\u010denja na kori\u0161tenje procesora i memorije. \
Zbog toga je ovo izdanje najprikladnije za radna optere\u0107enja s manjim zahtjevima, kakva se mogu prona\u0107i u malom uredu. \
Ovo izdanje sadr\u017ei alat IBM Data Studio koji je potrebno zasebno instalirati. 

