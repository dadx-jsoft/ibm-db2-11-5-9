AESE_DESCR = DB2 Advanced Enterprise Server Edition stanowi idealny fundament do budowania \
og\u00f3lnokorporacyjnych rozwi\u0105za\u0144 na \u017c\u0105danie. \
Mo\u017cna na przyk\u0142ad zbudowa\u0107 terabajtowe bazy danych, wysokowydajne, dost\u0119pne 24/7, obszerne \
rozwi\u0105zania biznesowe do przetwarzania transakcji lub rozwi\u0105zania z interfejsem WWW. \
Ta edycja obejmuje dodatkowe, zaawansowane mo\u017cliwo\u015bci produktu w takich \
obszarach jak kompresja, wydajno\u015b\u0107, replikacja i bezpiecze\u0144stwo. 

AESE_DSF_DESCR = Produkt DB2 Advanced Enterprise Server Edition z opcj\u0105 DB2 \
