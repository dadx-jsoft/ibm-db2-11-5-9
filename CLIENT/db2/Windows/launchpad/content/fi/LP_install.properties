CLIENT_DESCR = IBM Data Server Client -ty\u00f6asemaohjelmisto on kokoelma ty\u00f6asemasovellusten ajureita ja ty\u00f6kaluja DB2-datapalvelimia varten. \
Se sis\u00e4lt\u00e4\u00e4 tuen seuraavia ohjelmansis\u00e4isi\u00e4 rajapintoja k\u00e4ytt\u00e4ville sovelluksille: SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPLus ja CLP. \
T\u00e4m\u00e4 ty\u00f6asemapaketti on vaihtoehtoinen ratkaisu ensisijaiselle IBM Data Server -ajuripaketille. Se on tarkoitettu asiakkaille, jotka ovat selvill\u00e4 ty\u00f6asemapakettien sis\u00e4ll\u00f6st\u00e4 ja tarvitsevat lis\u00e4ominaisuuksia.

