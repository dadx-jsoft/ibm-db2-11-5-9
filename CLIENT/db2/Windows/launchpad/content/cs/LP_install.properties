EXPC_DESCR = Produkt DB2 Express-C Edition m\u00e1 stejn\u00e9 z\u00e1kladn\u00ed funkce jako produkt DB2 Enterprise Server Edition, ale je omezen na ur\u010dit\u00fd po\u010det procesor\u016f a ur\u010dit\u00e9 mno\u017estv\u00ed pam\u011bti. \
Produkt DB2 Express-C Edition je navr\u017een tak, aby spl\u0148oval po\u017eadavky mal\u00fdch a st\u0159edn\u00edch organizac\u00ed (SMB). \
Produkt je k dispozici pro opera\u010dn\u00ed syst\u00e9my Linux a Windows. \
Po\u017eadujete-li pro tento bezplatn\u011b poskytovan\u00fd datov\u00fd server podporu a \u00fadr\u017ebu IBM, m\u016f\u017eete jej zakoupit s obnoviteln\u00fdm ro\u010dn\u00edm p\u0159edplatn\u00fdm.

CONSV_DESCR = Produkty DB2 Connect Server nab\u00edzej\u00ed konektivitu v prost\u0159ed\u00ed se t\u0159emi vrstvami. \
Aplikace produktu DB2 spu\u0161t\u011bn\u00e9 v \u0159ad\u011b r\u016fzn\u00fdch stoln\u00edch syst\u00e9m\u016f se mohou k datab\u00e1zov\u00fdm server\u016fm DB2 for z/OS a DB2 for IBM i p\u0159ipojit p\u0159\u00edmo (v prost\u0159ed\u00ed se dv\u011bma vrstvami, co\u017e je preferov\u00e1no), nebo nep\u0159\u00edmo prost\u0159ednictv\u00edm produktu DB2 Connect Server. \
Produkty DB2 Connect zahrnuj\u00ed bal\u00edky klienta, kter\u00e9 lze implementovat ve stoln\u00edch syst\u00e9mech, a ovlada\u010de rozhran\u00ed API, je\u017e umo\u017e\u0148uj\u00ed p\u0159\u00edm\u00e9 nebo nep\u0159\u00edm\u00e9 p\u0159ipojen\u00ed aplikac\u00ed k datov\u00e9mu serveru DB2 for z/OS nebo DB2 for IBM i. \
Konfigurace produktu DB2 Connect Server podporuje sdru\u017een\u00e9 p\u0159ipojen\u00ed. 

