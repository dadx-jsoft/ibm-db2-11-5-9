AESE_DESCR = DB2 Advanced Enterprise Server Edition \u00e4r den idealiska grunden f\u00f6r skr\u00e4ddarsydda l\u00f6sningar f\u00f6r hela f\u00f6retaget. \
Du kan t.ex. bygga databaser p\u00e5 m\u00e5nga terabyte, erbjuda st\u00e4ndig tillg\u00e4nglighet med h\u00f6ga prestanda, transaktionshantering f\u00f6r stora volymer aff\u00e4rsdata eller webbaserade l\u00f6sningar. \
Den h\u00e4r utg\u00e5van inneh\u00e5ller \u00e4nnu fler avancerade produktfunktioner p\u00e5 omr\u00e5den som komprimering, prestanda, replikering och s\u00e4kerhet. 

AESE_DSF_DESCR = DB2 Advanced Enterprise Server Edition with the DB2 pureScale Feature tillhandah\u00e5ller klustringstekniker f\u00f6r DB2-produkter p\u00e5 distribuerade plattformar. Funktionen f\u00f6rb\u00e4ttrar tillg\u00e4ngligheten f\u00f6r DB2-data, ut\u00f6kar milj\u00f6ns bearbetningskapacitet, ger flexibla s\u00e4tt att konfigurera milj\u00f6n och \u00f6kar transaktionstakten.

##			
## in ESE_DESCR, the %1 is replaced at runtime with either <br><br> or /n/n depending on whether we are using
##   a browser or the jvm to show the text
