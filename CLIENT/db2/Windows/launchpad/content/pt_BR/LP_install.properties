RTCL_DESCR = O IBM Data Server Runtime Client \u00e9 um pacote de cliente n\u00e3o gr\u00e1fico que permite que os aplicativos acessem os servidores DB2. Ele fornece suporte aos aplicativos em execu\u00e7\u00e3o usando as interfaces SQL integradas, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus, e CLP. Este pacote de cliente \u00e9 uma alternativa ao IBM Data Server Driver Package preferencial para os clientes que entendem integralmente o conte\u00fado dos pacotes do cliente e requerem os recursos adicionais.

CLIENT_DESCR = O IBM Data Server Client \u00e9 uma cole\u00e7\u00e3o de drivers e ferramentas de aplicativo cliente para os servidores de dados DB2. \
Ele fornece suporte aos aplicativos em execu\u00e7\u00e3o usando as interfaces SQL integrada, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPLus e CLP. \
Este pacote de cliente \u00e9 uma alternativa ao IBM Data Server Driver Package preferencial para os clientes que entendem integralmente o conte\u00fado dos pacotes do cliente e requerem os recursos adicionais.

NLPACK_DESCR = O Pacote do Idioma Nacional DB2 inclui o suporte ao idioma nacional aos produtos DB2 para localiz\u00e1-los. \u00c9 poss\u00edvel incluir o suporte ao idioma nacional a qualquer momento.

