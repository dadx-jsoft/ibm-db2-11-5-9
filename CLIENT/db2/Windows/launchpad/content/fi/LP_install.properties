AESE_DESCR = DB2 Advanced Enterprise Server Edition on erinomainen perusta yrityksen on-demand-ratkaisuille. \
Sen avulla voit esimerkiksi muodostaa useiden teratavujen kokoisia tietokantoja. Lis\u00e4ksi ohjelmisto tuo k\u00e4ytt\u00f6\u00f6n hyv\u00e4n k\u00e4ytett\u00e4vyyden tapahtumank\u00e4sittelyratkaisut sek\u00e4 Web-perustaiset ratkaisut. \
T\u00e4m\u00e4 tuotteen versio sis\u00e4lt\u00e4\u00e4 edistyneit\u00e4 lis\u00e4toimintoja, kuten pakkaukseen, suorituskykyyn, toisinnukseen ja suojaukseen liittyvi\u00e4 toimintoja. 

AESE_DSF_DESCR = DB2 pureScale -ominaisuuden sis\u00e4lt\u00e4v\u00e4 DB2 Advanced Enterprise Server Edition tuo k\u00e4ytt\u00f6\u00f6n ryv\u00e4stystekniikan hajautetuissa k\u00e4ytt\u00f6ymp\u00e4rist\u00f6iss\u00e4 k\u00e4ytett\u00e4viin DB2-tuotteisiin. Kyseinen tekniikka parantaa DB2-tietojen k\u00e4ytett\u00e4vyytt\u00e4, laajentaa ymp\u00e4rist\u00f6n suorituskyky\u00e4, tuo k\u00e4ytt\u00f6\u00f6n joustavia tapoja m\u00e4\u00e4ritt\u00e4\u00e4 ymp\u00e4rist\u00f6n kokoonpano ja parantaa tapahtumien k\u00e4sittelynopeutta.

