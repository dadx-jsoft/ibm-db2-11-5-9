EXPC_DESCR = DB2 Express-C Edition har samma grundfunktioner som DB2 Enterprise Server Edition men med begr\u00e4nsningar av antalet processorer och minnesm\u00e4ngden. \
DB2 Express-C Edition \u00e4r t\u00e4nkt att uppfylla behoven p\u00e5 marknaden f\u00f6r sm\u00e5 och medelstora f\u00f6retag. \
Produkten finns f\u00f6r operativsystemen Linux och Windows. \
Om du beh\u00f6ver IBM-support och underh\u00e5ll f\u00f6r denna avgiftsfria dataserver kan du k\u00f6pa ett f\u00f6rl\u00e4ngningsbart 12-m\u00e5nadersabonnemang.

CONSV_DESCR = DB2 Connect Server-produkter ger anslutningsm\u00f6jligheter i en arkitektur med tre lager. \
DB2-program som k\u00f6r p\u00e5 olika typer av persondatorer kan ansluta till DB2 for z/OS- och DB2 for IBM i-databasservrar direkt (i en arkitektur med tv\u00e5 lager, vilket rekommenderas) eller indirekt via DB2 Connect Server. \
DB2 Connect-produkter inneh\u00e5ller klientpaket, som kan installeras p\u00e5 persondatorer, med API-drivrutiner som ansluter programmen p\u00e5 dessa datorer direkt eller indirekt till en DB2 for z/OS- eller DB2 for IBM i-dataserver. \
DB2 Connect Server-konfigurationen har funktioner f\u00f6r f\u00f6renade anslutningar. 

# %1 is DOCE_DESCR is replaced by a newline character
DOCE_DESCR = I DB2 Informationscenter finns DB2-produktdokumentation som t\u00e4cker alla aspekter av DB2-produkterna, bland annat databasanslutning, databasadministration, fr\u00e5gehantering, informationshantering och beslutsst\u00f6d samt till\u00e4mpningsutveckling. \
%1Med installationsguiden f\u00f6r DB2 kan du installera DB2 Informationscenter lokalt p\u00e5 datorn. \
Om den dator d\u00e4r du installerar DB2 Informationscenter \u00e4r ansluten till ett n\u00e4tverk kan ocks\u00e5 andra anv\u00e4ndare accessa Informationscenter fr\u00e5n en webbl\u00e4sare p\u00e5 andra datorer. 

LSDC_DESCR = Med InfoSphere Federation Server nonrelational wrappers kan du i integrerade f\u00f6renade system integrera XML-baserade data, WebSphere MQ-meddelanden och data fr\u00e5n datak\u00e4llor som t.ex. Excel och k\u00e4llor som du accessar via specialbyggda C++- och Java-paketeringsmoduler.

RCON_DESCR = Med InfoSphere Federation Server relational wrappers kan du k\u00f6ra fr\u00e5gor p\u00e5 och h\u00e4mta data som lagrats i distribuerade DB2- och andra databaser som \u00e4r relationsbaserade.  \
En enstaka SQL-sats kan referera till en eller flera databaser. \
Du kan till exempel koppla ihop data i en DB2-tabell, data i en Oracle-tabell och data som h\u00e4mtas fr\u00e5n en vy i Microsoft SQL Server. 

## in TOOLS_DESCR, %1%2%3 is replaced with html url
