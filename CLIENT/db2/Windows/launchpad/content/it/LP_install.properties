RTCL_DESCR = IBM Data Server Runtime Client \u00e8 un package client non grafico che consente alle applicazioni di accedere ai server DB2. Esso fornisce supporto per l'esecuzione delle applicazioni che utilizzano interfacce SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus e CLP integrate. Questo package client \u00e8 un'alternativa al package IBM Data Server Driver preferito per i clienti che conoscono il contenuto dei package client e richiedono ulteriori funzioni.

CLIENT_DESCR = IBM Data Server Client \u00e8 una raccolta di driver di applicazioni client e strumenti per i server di dati DB2. \
Esso fornisce supporto per l'esecuzione delle applicazioni che utilizzano interfacce SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPLus e CLP integrate. \
Questo package client \u00e8 un'alternativa al package IBM Data Server Driver preferito per i clienti che conoscono il contenuto dei package client e richiedono ulteriori funzioni.

NLPACK_DESCR = DB2 National Language Package aggiunge supporto per le lingue ai prodotti DB2 per la relativa localizzazione. \u00c8 possibile aggiungere un supporto per le lingue in qualsiasi momento.

