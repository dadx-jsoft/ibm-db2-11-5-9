RTCL_DESCR = IBM Data Server Runtime Client er en kommandolinjebaseret klientpakke, der giver applikationer adgang til DB2-servere. Den indeholder st\u00f8tte til afvikling af applikationer, som bruger gr\u00e6nseflader til indlejret SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus og CLP. Klientpakken er et alternativ til den foretrukne IBM Data Server Driver Package til kunder, som har et fuldt overblik over indholdet af klientpakkerne og har brug for de ekstra funktioner.

CLIENT_DESCR = IBM Data Server Client er en samling klientapplikationsstyreprogrammer og v\u00e6rkt\u00f8jer til DB2-dataservere. \
Den indeholder st\u00f8tte til afvikling af applikationer, som bruger gr\u00e6nseflader til indlejret SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPLus og CLP. \
Klientpakken er et alternativ til den foretrukne IBM Data Server Driver Package til kunder, som har et fuldt overblik over indholdet af klientpakkerne og har brug for de ekstra funktioner.

NLPACK_DESCR = DB2-sprogpakken tilf\u00f8jer sprogst\u00f8tte til DB2-programmer med henblik p\u00e5 lokalisering. Du kan tilf\u00f8je sprogst\u00f8tten n\u00e5r som helst.

