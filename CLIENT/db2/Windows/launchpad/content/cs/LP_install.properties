AESE_DESCR = Produkt DB2 Advanced Enterprise Server Edition p\u0159edstavuje ide\u00e1ln\u00ed z\u00e1klad pro sestavov\u00e1n\u00ed podnikov\u00fdch \u0159e\u0161en\u00ed na vy\u017e\u00e1d\u00e1n\u00ed. \
M\u016f\u017eete tak sestavovat nap\u0159\u00edklad datab\u00e1ze s kapacitou mnoha terabajt\u016f, vysoce v\u00fdkonn\u00e1 \u0159e\u0161en\u00ed transak\u010dn\u00edho zpracov\u00e1n\u00ed s nep\u0159etr\u017eit\u00fdm provozem nebo webov\u00e1 \u0159e\u0161en\u00ed. \
K dispozici jsou tak\u00e9 voliteln\u00e9 funkce tohoto produktu, kter\u00e9 nab\u00edzej\u00ed dal\u0161\u00ed roz\u0161\u00ed\u0159en\u00ed v oblastech, jako je komprimace, v\u00fdkon, replikace nebo zabezpe\u010den\u00ed. 

AESE_DSF_DESCR = Produkt DB2 Advanced Enterprise Server Edition s funkc\u00ed DB2 pureScale poskytuje produktu DB2 na distribuovan\u00fdch platform\u00e1ch technologii d\u011blen\u00ed dat do klastr\u016f. Tato funkce zlep\u0161uje dostupnost dat produktu DB2, roz\u0161i\u0159uje kapacitu zpracov\u00e1n\u00ed dan\u00e9ho prost\u0159ed\u00ed, poskytuje flexibiln\u00ed zp\u016fsoby konfigurace prost\u0159ed\u00ed a zvy\u0161uje rychlost transakc\u00ed.

