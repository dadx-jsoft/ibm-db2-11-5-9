AESE_DESCR = O DB2 Advanced Enterprise Server Edition \u00e9 uma base ideal para constru\u00e7\u00e3o on-demand de solu\u00e7\u00f5es corporativas. \
Por exemplo, \u00e9 poss\u00edvel construir bancos de dados de terabytes m\u00faltiplos; solu\u00e7\u00f5es de neg\u00f3cios de alto desempenho, disponibilidade 24x7, processamento de transa\u00e7\u00f5es de alto volume; ou solu\u00e7\u00f5es baseadas na Web. \
Esta edi\u00e7\u00e3o inclui recursos adicionais avan\u00e7ados do produto em \u00e1reas como compacta\u00e7\u00e3o, desempenho, replica\u00e7\u00e3o e seguran\u00e7a. 

AESE_DSF_DESCR = O DB2 Advanced Enterprise Server Edition com o DB2 pureScale Feature fornece tecnologia de armazenamento em \
cluster para produtos DB2 em plataformas distribu\u00eddas. Este recurso melhora a disponibilidade dos dados do DB2, estende a capacidade de processamento do ambiente, fornece maneiras flex\u00edveis de configurar seu ambiente e aumenta as taxas de transa\u00e7\u00e3o.

##			
