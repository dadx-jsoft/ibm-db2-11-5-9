Pojedina\u010dno ovi alati daju sna\u017ene mogu\u0107nosti koje ciljaju specifi\u010dne uloge i zadatke upravljanja podacima; jo\u0161 va\u017enije, komponente odli\u010dno sura\u0111uju,omogu\u0107uju\u0107i suradnju me\u0111u ulogama, produktivnost i efektivnost.

