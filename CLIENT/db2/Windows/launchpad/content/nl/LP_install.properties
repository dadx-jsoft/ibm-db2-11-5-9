RTCL_DESCR = IBM Data Server Runtime Client is een niet-grafische client die uw toepassingen toegang biedt tot DB2-servers. Deze client biedt ondersteuning voor het uitvoeren van toepassingen die gebruikmaken van ingesloten interfaces voor SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus en CLP. Dit clientpakket is een alternatief voor het aanbevolen IBM Data Server Driver Package voor gebruikers die goed op de hoogte zijn van de inhoud van de clientpakketten en aanvullende functies nodig hebben.

CLIENT_DESCR = IBM Data Server Client is een verzameling van stuurprogramma's en tools voor clienttoepassingen voor DB2-gegevensservers. \
Deze client biedt ondersteuning voor het uitvoeren van toepassingen via ingesloten interfaces voor SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus en CLP. \
Dit clientpakket is een alternatief voor het aanbevolen IBM Data Server Driver Package voor gebruikers die goed op de hoogte zijn van de inhoud van de clientpakketten en aanvullende functies nodig hebben.

NLPACK_DESCR = Met het DB2 National Language Package voegt u taalondersteuning toe aan DB2-producten. U kunt taalondersteuning op elk moment toevoegen.

