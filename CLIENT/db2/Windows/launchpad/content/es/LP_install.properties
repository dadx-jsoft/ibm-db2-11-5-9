RTCL_DESCR = IBM Data Server Runtime Client es un paquete de cliente no gr\u00e1fico que permite que las aplicaciones accedan a los servidores DB2. Proporciona soporte para ejecutar aplicaciones que utilizan interfaces SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus y CLP incorporadas. Este paquete de cliente es una alternativa al IBM Data Server Driver Package preferido para clientes que entienden por completo el contenido de los paquetes de cliente y necesitan caracter\u00edsticas adicionales.

CLIENT_DESCR = IBM Data Server Client es una colecci\u00f3n de controladores de aplicaciones de cliente y herramientas para servidores de datos DB2. \
Proporciona soporte para ejecutar aplicaciones que utilizan interfaces SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPLus y CLP incorporadas. \
Este paquete de cliente es una alternativa al IBM Data Server Driver Package preferido para clientes que entienden por completo el contenido de los paquetes de cliente y necesitan caracter\u00edsticas adicionales.

NLPACK_DESCR = El Paquete de idiomas nacionales de DB2 a\u00f1ade soporte de idiomas nacionales a los productos DB2 para localizarlos. Puede a\u00f1adir soporte de idioma nacional en cualquier momento.

