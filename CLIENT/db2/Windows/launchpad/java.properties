# Set this to true if the JRE is the preferred way to view the launchpad rather than the browser.
# Note: If this is set to false, the LAUNCHPAD_BROWSER_ENABLED should be set to true.
# You may override this setting for specific operating systems and architectures as in the example below.
# Architecture-specific settings will override the default setting.

LAUNCHPAD_JRE_PREFERRED=true

LAUNCHPAD_JRE_PREFERRED_windows_x86=false
LAUNCHPAD_JRE_PREFERRED_windows_amd64=false
LAUNCHPAD_JRE_PREFERRED_windows_ia64=false

# etc (if needed)

# Set this to false if you wish specifically NOT to use the browser.
# You may also specify if certain architectures should have browser use disabled by
# setting a variable LAUNCHPAD_BROWSER_ENABLED_<OS>_<ARCHITECTURE> to false.
# Architecture-specific settings will override the non-specific setting.

LAUNCHPAD_BROWSER_ENABLED=true

#LAUNCHPAD_BROWSER_ENABLED_linux_x86=false
#LAUNCHPAD_BROWSER_ENABLED_linux_amd64=false

# etc (if needed)

# Set this to true if the JRE should be copied to the launchpad temp folder
# You can also set architecture-specific settings here which will override the default setting.

LAUNCHPAD_COPY_JRE_TO_TEMP=false

#LAUNCHPAD_COPY_JRE_TO_TEMP_windows_x86=false
# etc

#Uncomment this line and set the value to an available port to run the Java Launchpad in debug mode
#LaunchPadDebugPort=8000

#use this setting if unix users have DB2USELOCALJRE to true //hab
#LaunchPadJavaPath=/full/path/to/jre/bin/java

LaunchPadUserExtensions=com.ibm.db2.install.launchpad.support.IUserExtensions
launchpad_vm_windows_x86=Windows/x86
launchpad_vm_windows_AMD64=Windows/AMD64
launchpad_vm_windows_IA64=Windows/IA64
launchpad_vm_Linux_x86=Linux/x86
launchpad_vm_Linux_AMD64=Linux/AMD64
launchpad_vm_Linux_IA64=Linux/IA64
launchpad_vm_Linux_s390=Linux/s390
launchpad_vm_Linux_s390x=Linux/s390x
launchpad_vm_Linux_PPC64=Linux/PPC64
launchpad_vm_Linux_PPC32=Linux/PPC32
launchpad_vm_AIX_PPC64=AIX/PPC64
launchpad_vm_AIX_PPC32=AIX/PPC32
launchpad_vm_SunOS_SPARC=SunOS/SPARC
launchpad_vm_SunOS_SPARC64=SunOS/SPARC64
launchpad_vm_SunOS_AMD64=SunOS/AMD64
launchpad_vm_SunOS_x86=SunOS/x86
launchpad_vm_HP_UX_IA64=HP-UX/IA64
launchpad_vm_HP_UX_PARISC=HP-UX/PARISC
