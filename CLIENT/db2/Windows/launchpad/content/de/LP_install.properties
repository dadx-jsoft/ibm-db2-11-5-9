AESE_DESCR = DB2 Advanced Enterprise Server Edition ist eine ideale Grundlage f\u00fcr die Erstellung bedarfsgesteuerter unternehmensweiter L\u00f6sungen. \
Sie k\u00f6nnen beispielsweise Datenbanken mit mehreren Terabyte, webbasierte L\u00f6sungen oder unternehmensweite L\u00f6sungen f\u00fcr Hochleistungstransaktionsverarbeitung mit Rund-um-die-Uhr-Verf\u00fcgbarkeit f\u00fcr gro\u00dfe Datenmengen erstellen. \
Diese Edition enth\u00e4lt erweiterte Produktfunktionalit\u00e4t im Hinblick auf Komprimierung, Leistung, Replikation und Sicherheit. 

AESE_DSF_DESCR = DB2 Advanced Enterprise Server Edition mit DB2 pureScale Feature stellt Clustering-Technologie f\u00fcr DB2-Produkte auf verteilten Plattformen bereit. Dieses Feature verbessert die Verf\u00fcgbarkeit von DB2-Daten, erweitert die Verarbeitungskapazit\u00e4t der Umgebung, stellt flexible Methoden zum Konfigurieren Ihrer Umgebung bereit und erh\u00f6ht die Transaktionsraten.

##			
## in ESE_DESCR, the %1 is replaced at runtime with either <br><br> or /n/n depending on whether we are using
##   a browser or the jvm to show the text
##				
ESE_DESCR = Dieses einzelne Installationsimage enth\u00e4lt die Bibliotheken und Bin\u00e4rdateien f\u00fcr DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition und DB2 Community Edition. \
Pr\u00fcfen Sie vor der Installation die Produktdokumentation und die Lizenzbedingungen f\u00fcr jede dieser Editionen. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition ist f\u00fcr transaktionsorientierte Workloads, Data-Warehouse-Workloads und heterogene Workloads geeignet. \
F\u00fcr diese Edition gibt es bez\u00fcglich Prozessor, Speicher und Datenbankgr\u00f6\u00dfe keine Grenzwerte, sodass sie f\u00fcr jede Workloadgr\u00f6\u00dfe ideal ist. \
Diese Edition enth\u00e4lt alle Funktionen, die auch in DB2 Enterprise Server Edition enthalten sind, und zus\u00e4tzlich noch nach Spalten organisierte Tabellen, eine speicherinterne Datenbank sowie Funktionen zur Datenkomprimierung, zum Workload-Management, zur Replikation und zur verteilten Partitionierung. \
Diese Edition wird au\u00dferdem mit einem vollst\u00e4ndigen Satz Data-Warehouse-Tools, Optim-Tools und IBM Data Studio geliefert. \
Mit dieser Option wird nur der DB2-Server installiert. \
Die enthaltenen Tools m\u00fcssen separat installiert werden. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition ist f\u00fcr transaktionsorientierte und heterogene Workloads geeignet. \
F\u00fcr diese Edition gibt es bez\u00fcglich Prozessor, Speicher und Datenbankgr\u00f6\u00dfe keine Grenzwerte, sodass sie f\u00fcr jede Workloadgr\u00f6\u00dfe ideal ist. \
Diese Edition enth\u00e4lt alle Funktionen, die auch in DB2 Workgroup Server Edition enthalten sind, und zus\u00e4tzlich noch Datenspeicherung nach Zugriffsh\u00e4ufigkeit, MQTs (Materialized Query Tables), mehrdimensionales Clustering, Abfrageparallelit\u00e4t, einen Verbindungskonzentrator, Wiederverwendung des Zugriffsplans und Scan-Sharing. \
Zum Lieferumfang dieser Edition geh\u00f6ren au\u00dferdem Data-Warehouse-Tools und IBM Data Studio-Tools, die alle separat installiert werden m\u00fcssen. \
%1Db2 Advanced Edition %1Db2 Advanced Edition stellt eine umfassende Datenbankl\u00f6sung f\u00fcr das Unternehmen mit einer Lizenzmetrik zur Vereinfachung der Hybrid Cloud-Bereitstellung zur Verf\u00fcgung. \
Diese L\u00f6sung bietet Data-Warehousing-, Transaktions- und Analysefunktionalit\u00e4t in einem Paket. \
Db2 Advanced Edition ist als zeitlich unbegrenzte Softwarelizenz UND als monatliche Subskription f\u00fcr die unbeschr\u00e4nkte produktive und nicht produktive Nutzung mit IBM Premium Support verf\u00fcgbar. \
Db2 Advanced Edition stellt erweiterte Features f\u00fcr Speicheroptimierung, datenbankinterne Datenverarbeitung, zuverl\u00e4ssige Systemverf\u00fcgbarkeit und Workload-Management-Tools zur Verf\u00fcgung. \
Diese L\u00f6sung hilft auch beim Sicherstellen von hoher Leistung, verl\u00e4sslichen Erkenntnissen sowie fortlaufender Verf\u00fcgbarkeit und Zuverl\u00e4ssigkeit bei niedrigen Kosten. \
Sie bietet flexible Bereitstellungsoptionen f\u00fcr On-Premises- oder Cloud-Umgebungen. \
Db2 Advanced Edition bietet diese Vorteile: %2%3%4Verbessert die Anwendungsleistung und -analyse f\u00fcr schnellere Entscheidungen.%5%4Stellt hohe Verf\u00fcgbarkeits-und Disaster-Recovery-Funktionen bereit.%5%4Stellt eine sichere, flexible Umgebung zur Verf\u00fcgung.%5%4Bietet effizientere Schnittstellen mit einer Vielfalt von Daten.%5%4Verbessert die Produktivit\u00e4t und reduziert den Verwaltungsaufwand.%5%6Db2 Advanced Edition kann auf Linux\u00ae, UNIX- oder Windows Servern jeder Gr\u00f6\u00dfe, von einem Prozessor bis zu Hunderten von Prozessoren und sowohl auf physischer als auch auf virtueller Ebene implementiert werden. \
Programmgeb\u00fchren: Db2 Advanced Edition ist unter Verwendung der Metrik 'Virtual Processor Core' und 'Authorized User' f\u00fcr Nicht-Produktionsumgebung (z. B. Entwicklungs- und Testumgebungen) verf\u00fcgbar. \
%1Db2 Standard Edition %1Db2 Standard Edition ist eine leistungsf\u00e4hige Datenbank f\u00fcr kleine oder mittlere Unternehmen und umfasst Lizenzierungsoptionen f\u00fcr Hybrid-Cloud-Bereitstellungen.\
Sie ist mit Db2 Advanced Edition vergleichbar, die Bereitstellungsgr\u00f6\u00dfe ist jedoch eingeschr\u00e4nkt. \
Sie bietet flexible Bereitstellungsoptionen f\u00fcr On-Premises- oder Cloud-Umgebungen. \
Db2 Standard Edition bietet die folgenden Vorteile: %2%3%4Bessere Anwendungsleistung und -analyse zur Beschleunigung von Entscheidungen.%5%4Bereitstellung von HADR-Funktionalit\u00e4t (High Availability and Disaster Recovery). \
%5%4Bereitstellung einer sicheren, flexiblen Umgebung. \
%5%4Effizientere Schnittstellen zu einer Vielzahl von Daten. \
%5%4H\u00f6here Produktivit\u00e4t und geringerer Verwaltungsaufwand. \
%5%6Db2 Standard Edition ist unter Verwendung der Metrik 'Virtual CPU' und 'Authorized' f\u00fcr Nicht-Produktionsumgebungen verf\u00fcgbar (auch bekannt als \
Entwicklungs- und Testumgebungen). Es gilt eine Beschr\u00e4nkung auf 16 Kerne f\u00fcr virtuelle Prozessoren und 128 GB Instanzspeicher. \
Diese Einschr\u00e4nkungen gelten f\u00fcr alle physischen oder virtuellen Server, sofern diese nicht in einem pureScale- oder DPF-Cluster bereitgestellt werden. \
In diesen F\u00e4llen gelten die Einschr\u00e4nkungen f\u00fcr den gesamten Cluster. \
%1Db2 Community Edition%1Db2 Community Edition stellt die zentrale Funktionalit\u00e4t von Db2 geb\u00fchrenfrei zur Verf\u00fcgung. \
Db2 Community Edition ist eine freie Einstiegs-Edition des Db2-Datenservers f\u00fcr die Entwickler- und Parter-Community. \
Sie ist in wenigen Minuten betriebsbereit, benutzerfreundlich, leicht integrierbar, umfasst Selbstmanagementfunktionen sowie die gesamten zentralen Funktionen von Db2 for Linux, UNIX, and Windows. \
Mit Db2 Community Edition entwickelte L\u00f6sungen k\u00f6nnen mit skalierbareren Db2-Editions reibungslos bereitgestellt werden, ohne dass der Anwendungscode modifiziert werden muss. \
Db2 Community Edition ist auf maximal 4 virtuelle Prozessorkerne und 16 GB Instanzspeicher beschr\u00e4nkt. \
Diese Einschr\u00e4nkungen gelten f\u00fcr alle physischen oder virtuellen Server, sofern diese nicht in einem pureScale- oder DPF-Cluster bereitgestellt werden. \
In diesen F\u00e4llen gelten die Einschr\u00e4nkungen f\u00fcr den gesamten Cluster. Db2 Community Edition wird bei wichtigen Release-Meilensteinen aktualisiert und bietet eine Online-Community-basierte Unterst\u00fctzung. \
Sie k\u00f6nnen ein Upgrade f\u00fcr Ihre Db2 Community Edition-Datenbank auf eine skalierbarere Edition durchf\u00fchren, indem Sie den entsprechenden Aktivierungsschl\u00fcssel f\u00fcr Ihr Datenbankimage anwenden. \
Das Upgrade der Datenbank wird sofort durchgef\u00fchrt. Sie erhalten dadurch Zugriff auf weitere Features wie Hochverf\u00fcgbarkeitscluster und Replikation.

ESE_DSF_DESCR = DB2 Advanced Editions mit pureScale stellen Clustering-Funktionen bereit, die die Verf\u00fcgbarkeit von DB2-Daten verbessern, die Verarbeitungskapazit\u00e4t der Umgebung erweitern, flexible Methoden zum Konfigurieren Ihrer Umgebung bereitstellen und die Transaktionsraten erh\u00f6hen. \
Dieses einzelne Installationsimage enth\u00e4lt die Bibliotheken und Bin\u00e4rprogramme f\u00fcr DB2 Advanced Enterprise Server Edition und DB2 Advanced Workgroup Server Edition mit DB2 pureScale. 

WSE_DESCR = DB2 Workgroup Server Edition hat dieselbe Basisfunktionalit\u00e4t wie DB2 Enterprise Server Edition, ist jedoch im Hinblick auf die Anzahl CPUs und Speicherkapazit\u00e4t begrenzt. \
DB2 Workgroup Server Edition wurde speziell f\u00fcr die Anforderungen einer Arbeitsgruppenumgebung oder einer Umgebung eines mittelst\u00e4ndischen Unternehmens konzipiert.

WSE_DSF_DESCR = DB2 Workgroup Server Edition mit DB2 pureScale Feature stellt Clustering-Technologie f\u00fcr DB2-Produkte auf verteilten Plattformen bereit. \
Dieses Feature verbessert die Verf\u00fcgbarkeit von DB2-Daten, erweitert die Verarbeitungskapazit\u00e4t der Umgebung, stellt flexible Methoden zum Konfigurieren Ihrer Umgebung bereit und erh\u00f6ht die Transaktionsraten.

EXP_DESCR = DB2 Express Edition ist DB2 Workgroup Server Edition \u00e4hnlich, mit der Ausnahme, dass die Tabellenpartitionierung nicht enthalten ist und dass es weitere Begrenzungen f\u00fcr die Prozessor- und Speicherbelegung gibt. \
Diese Edition ist daher am besten f\u00fcr m\u00e4\u00dfige Workloadanforderungen geeignet, wie man sie in einer kleinen Niederlassung findet. \
Diese Edition enth\u00e4lt das Tool IBM Data Studio, das separat installiert werden muss. 

##
## in EXPC_DESCR, the %1 is replaced with <br><br> or /n/n, and the %2 is replaced with a URL link
## http://www.ibm.com/db2/express
##
EXPC_DESCR = DB2 Express-C Edition hat dieselbe Basisfunktionalit\u00e4t wie DB2 Enterprise Server Edition, ist jedoch im Hinblick auf die Anzahl CPUs und die Speicherkapazit\u00e4t begrenzt. \
DB2 Express-C Server Edition wurde speziell f\u00fcr die Anforderungen des SMB-Bereichs (Small and Medium Business) konzipiert. \
Dieses Produkt ist f\u00fcr Linux- und Windows-Betriebssysteme verf\u00fcgbar. \
Wenn Sie den IBM Support und Wartung f\u00fcr diesen geb\u00fchrenfreien Datenserver abonnieren wollen, k\u00f6nnen Sie ihn mit einer erneuerbaren 12-monatigen Subskription erwerben.

CONSV_DESCR = DB2 Connect Server-Produkte stellen Konnektivit\u00e4t in einer dreischichtigen Umgebung bereit. \
DB2-Anwendungen, die auf einer Vielzahl von Desktopsystemen ausgef\u00fchrt werden, k\u00f6nnen \u00fcber DB2 Connect Server direkt Verbindungen zu Datenbankservern mit DB2 for z/OS und DB2 for IBM i (in einer zweischichtigen Umgebung, die eigentlich bevorzugt wird) oder indirekt \u00fcber DB2 Connect Server herstellen. \
DB2 Connect-Produkte umfassen Clientpakete, die Sie auf den Desktopsystemen implementieren, und API-Treiber, die die Anwendungen auf diesen Systemen direkt oder indirekt mit einem Datenserver mit DB2 for z/OS oder DB2 for IBM i verbinden. \
Die Konfiguration des Servers mit DB2 Connect unterst\u00fctzt f\u00f6derierte Verbindungen. 

# %1 is DOCE_DESCR is replaced by a newline character
DOCE_DESCR = Das DB2 Information Center enth\u00e4lt die Dokumentation f\u00fcr DB2-Produkte. Diese deckt jeden Aspekt von DB2-Produkten ab. Dazu geh\u00f6ren Datenbankkonnektivit\u00e4t, Datenbankverwaltung, Abfrageverwaltung und Business-Intelligence sowie Anwendungsentwicklung. \
%1Mithilfe des DB2-Installationsassistenten k\u00f6nnen Sie das DB2 Information Center lokal auf Ihrem Computer installieren. \
Befindet sich der Computer, auf dem Sie das DB2 Information Center installieren, in einem Netz, k\u00f6nnen auch Benutzer, die andere Computer verwenden, \u00fcber einen Web-Browser auf das Information Center zugreifen. 

LSDC_DESCR = InfoSphere Federation Server Nonrelational Wrappers erm\u00f6glichen einem f\u00f6derierten System die Integration von XML-basierten Daten, von WebSphere MQ-Nachrichten und von Daten aus Quellen, wie Excel und Quellen, auf die Sie \u00fcber kundenspezifische C++- und Java-Wrapper zugreifen k\u00f6nnen.

RCON_DESCR = Verwenden Sie InfoSphere Federation Server Relational Wrappers, um Daten in verteilten DB2-Datenbanken und anderen relationalen Datenbanken abzufragen und abzurufen.  \
Eine einzelne SQL-Anweisung kann auf eine oder mehrere Datenbanken verweisen. \
Sie k\u00f6nnen beispielsweise Daten in einer DB2-Tabelle, Daten in einer Oracle-Tabelle und aus einer Microsoft SQL Server-Sicht abgerufene Daten verkn\u00fcpfen. 

## in TOOLS_DESCR, %1%2%3 is replaced with html url
TOOLS_DESCR = Eine Suite mit GUI-Tools f\u00fcr die Verwaltung von Daten und datenorientierten Anwendungen f\u00fcr DB2 for Linux, UNIX and Windows steht zur Installation bereit. \
Jedes einzelne dieser Tools bietet leistungsf\u00e4hige und f\u00fcr bestimmte Rollen und Tasks der Datenverwaltung konzipierte Funktionen. Dar\u00fcber hinaus arbeiten die Komponenten ohne Reibungsverluste miteinander zusammen und erm\u00f6glichen die rollen\u00fcbergreifende Zusammenarbeit, Produktivit\u00e4t und Effektivit\u00e4t.

TOOLS_LINK_LABEL =  Tools abrufen
TOOLS_ALT_IMG_TEXT = Browser starten

