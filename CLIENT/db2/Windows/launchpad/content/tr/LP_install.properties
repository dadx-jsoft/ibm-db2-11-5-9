CONSV_DESCR = DB2 Connect Server \u00fcr\u00fcnleri \u00fc\u00e7 katmanl\u0131 bir ortamda ba\u011flan\u0131rl\u0131k sa\u011flar. \
\u00c7e\u015fitli masa\u00fcst\u00fc sistemlerinde \u00e7al\u0131\u015fan DB2 istemcileri, DB2 for z/OS ve DB2 for IBM i veritaban\u0131 sunucular\u0131na do\u011frudan (tercih edilen iki katmanl\u0131 bir ortamda) ya da dolayl\u0131 olarak DB2 Connect Server arac\u0131l\u0131\u011f\u0131yla ba\u011flanabilirler. \
DB2 Connect \u00fcr\u00fcnlerinin i\u00e7erdi\u011fi, masa\u00fcst\u00fc sistemlerinde konu\u015fland\u0131rd\u0131\u011f\u0131n\u0131z istemci paketleriyle gelen API s\u00fcr\u00fcc\u00fcleri, bu sistemlerdeki uygulamalar\u0131 do\u011frudan ya da dolayl\u0131 olarak bir DB2 for z/OS ya da DB2 for IBM i veri sunucusuna ba\u011flar. \
DB2 Connect Server yap\u0131lan\u0131\u015f\u0131 birle\u015fik sistem ba\u011flant\u0131lar\u0131n\u0131 destekler. 

