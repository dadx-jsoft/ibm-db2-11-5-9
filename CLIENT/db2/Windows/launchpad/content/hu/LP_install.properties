Ez a be\u00e9p\u00fcl\u0151 az IBM Data Server Runtime Client kiv\u00e9tel\u00e9vel minden \u00fcgyf\u00e9lcsomagban megtal\u00e1lhat\u00f3. 

DSAC_DESCR = Az adatkiszolg\u00e1l\u00f3 adminisztr\u00e1tori eszk\u00f6z egy olyan vil\u00e1gh\u00e1l\u00f3sport\u00e1l-eszk\u00f6z, amelynek seg\u00edt\u00e9s\u00e9g\u00e9vel az adatb\u00e1zis-adminisztr\u00e1torok hat\u00e9konyabban kezelhetnek tetsz\u0151leges sz\u00e1m\u00fa DB2 \u00e9s Informix IDS adatkiszolg\u00e1l\u00f3t. \
Az adatkiszolg\u00e1l\u00f3 adminisztr\u00e1tori eszk\u00f6z haszn\u00e1lat\u00e1val az adatb\u00e1zis-kiszolg\u00e1l\u00f3k teljes\u00edtm\u00e9nyszintje \
