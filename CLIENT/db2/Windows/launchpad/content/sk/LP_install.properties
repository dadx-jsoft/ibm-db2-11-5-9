%1S pou\u017eit\u00edm sprievodcu in\u0161tal\u00e1ciou DB2 m\u00f4\u017eete Informa\u010dn\u00e9 centrum DB2 nain\u0161talova\u0165 lok\u00e1lne na v\u00e1\u0161 po\u010d\u00edta\u010d. \
Ak je po\u010d\u00edta\u010d, na ktor\u00fd chcete nain\u0161talova\u0165 Informa\u010dn\u00e9 centrum DB2, pripojen\u00fd k sieti, prostredn\u00edctvom webov\u00e9ho prehliada\u010da k nemu bud\u00fa m\u00f4c\u0165 pristupova\u0165 aj u\u017e\u00edvatelia in\u00fdch po\u010d\u00edta\u010dov. 

LSDC_DESCR = Nerela\u010dn\u00e9 wrapery InfoSphere Federation Server umo\u017e\u0148uj\u00fa federa\u010dn\u00fdm syst\u00e9mom integrova\u0165 \u00fadaje XML, spr\u00e1vy WebSphere MQ a \u00fadaje z r\u00f4znych zdrojov, ako s\u00fa aplik\u00e1cia Excel a zdroje, ku ktor\u00fdm pristupujete prostredn\u00edctvom vlastn\u00fdch wraperov C++ a Java.

RCON_DESCR = Prostredn\u00edctvom rela\u010dn\u00fdch wraperov InfoSphere Federation Server m\u00f4\u017eete dotazova\u0165 a z\u00edskava\u0165 \u00fadaje, ktor\u00e9 sa nach\u00e1dzaj\u00fa v distribuovan\u00fdch datab\u00e1zach DB2 a in\u00fdch rela\u010dn\u00fdch datab\u00e1zach.  \
