EXPC_DESCR = DB2 Express-C Edition has the same base functionality of DB2 Enterprise Server Edition but with limits on the number of CPUs and amount of memory. DB2 Express-C Edition is targeted to meet the needs of the small and medium business (SMB) market. This product is available for Linux and Windows operating systems. If you require IBM support and maintenance for this no-charge data server, you can purchase it with a renewable 12-month subscription.

CONSV_DESCR = DB2 Connect Server products provide connectivity in a three-tier environment. DB2 applications running on a variety of desktop systems can connect to DB2 for z/OS and DB2 for IBM i database servers directly (in a two-tier environment, which is preferred) or indirectly, through DB2 Connect Server. DB2 Connect  products include the client packages, which you deploy on desktop systems, with API drivers that connect the applications on these systems directly or indirectly to a DB2 for z/OS or DB2 for IBM i data server. The DB2 Connect Server configuration supports federated connections. 

# %1 is DOCE_DESCR is replaced by a newline character
DOCE_DESCR = The DB2 Information Center hosts DB2 product documentation that covers every aspect of DB2 products, including database connectivity, database administration, query management, business intelligence, and application development. %1Using the DB2 Setup wizard, you can install the DB2 Information Center locally on your computer. If the computer on which you install the DB2 Information Center is connected to a network, users on other computers can also access it through a web browser. 

LSDC_DESCR = The InfoSphere Federation Server nonrelational wrappers enable a federated system to integrate XML-based data, WebSphere MQ messages, and data from sources such as Excel and sources that you can access through custom-built C++ and Java wrappers.

RCON_DESCR = Use the InfoSphere Federation Server relational wrappers to query and retrieve data located in distributed DB2 and other relational databases.  A single SQL statement can refer to one or several databases. For example, you can join data in a DB2 table, data in an Oracle table, and data retrieved from a Microsoft SQL Server view. 

