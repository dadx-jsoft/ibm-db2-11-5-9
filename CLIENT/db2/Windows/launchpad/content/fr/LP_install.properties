AESE_DESCR = DB2 Advanced Enterprise Server Edition est une base id\u00e9ale pour la g\u00e9n\u00e9ration de solutions d'entreprise \u00e0 la demande. \
Par exemple, vous pouvez g\u00e9n\u00e9rer de grands entrep\u00f4ts de donn\u00e9es d'une taille de plusieurs t\u00e9raoctets, des solutions commerciales d'une grande capacit\u00e9 de traitement transactionnel disponibles 24 heures sur 24, 7 jours sur 7, ou des solutions Web. \
Cette \u00e9dition inclut des fonctionnalit\u00e9s avanc\u00e9es suppl\u00e9mentaires dans des domaines tels que la compression, les performances, la r\u00e9plication et la s\u00e9curit\u00e9. 

AESE_DSF_DESCR = DB2 Advanced Enterprise Server Edition avec la fonction DB2 pureScale fournit une technologie de regroupement aux produits DB2 sur les plateformes r\u00e9parties. Cette fonction am\u00e9liore la disponibilit\u00e9 des donn\u00e9es DB2, \u00e9tend la capacit\u00e9 de traitement de l'environnement, offre des moyens flexibles de configuration de l'environnement et augmente le d\u00e9bit des transactions.

