AESE_DESCR = DB2 Advanced Enterprise Server Edition is een ideale basis voor het samenstellen van on-demand, organisatiebrede oplossingen. \
U kunt bijvoorbeeld databases bouwen van meerdere terabytes; of high-performance, 24x7 beschikbare bedrijfsoplossingen voor de verwerking van grote aantallen transacties; of web-based oplossingen. \
Deze versie bevat aanvullende geavanceerde productfunctionaliteit op gebieden zoals compressie, performance, replicatie en beveiliging. 

AESE_DSF_DESCR = DB2 Advanced Enterprise Server Edition with the pureScale Feature maakt clustertechnologie beschikbaar voor DB2-producten op gedistribueerde platforms. Deze functie verhoogt de beschikbaarheid van DB2-gegevens, vergroot de verwerkingscapaciteit van de systeemomgeving, bevat flexibele mogelijkheden voor de configuratie van uw omgeving en versnelt transactieprocessen.

##			
## in ESE_DESCR, the %1 is replaced at runtime with either <br><br> or /n/n depending on whether we are using
##   a browser or the jvm to show the text
##				
ESE_DESCR = Dit enkele installatie-image bevat de bibliotheken en binaire bestanden voor de DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition en DB2 Community Edition. \
Lees voor de installatie van een van deze producten eerst de productdocumentatie en licentievoorwaarden. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition is geschikt voor transactionele, warehouse en gecombineerde werkbelastingen. \
Deze editie bevat geen beperkingen voor processor, geheugen of databaseomvang, en is daarmee ideaal voor alle typen werkbelastingen. \
Deze editie bevat alle functionaliteit van de DB2 Enterprise Server Edition, plus functies voor kolomgeorganiseerde tabellen, in-memory databases, datacompressie, werkbelastingbeheer, replicatie en gedistributioneerde partitionering. \
Deze editie bevat teven een volledig pakket warehouse- en optimalisatietools en IBM Data Studio. \
Met deze optie installeert u alleen de DB2-server. \
De bijgesloten tools moeten afzonderlijk worden ge\u00efnstalleerd. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition is geschikt voor transactionele en gecombineerde werkbelastingen. \
Deze editie bevat geen beperkingen voor processor, geheugen of databaseomvang, en is daarmee ideaal voor alle typen werkbelastingen. \
Deze editie bevat alle functionaliteit van DB2 Workgroup Server Edition, plus multi-temperature opslag, opgebouwde querytabellen, meerdimensionale clustering, query parallelism, verbindingsconcentrator, hergebruik van toegangsplannen en scandeling. \
Deze editie bevat tevens warehouse- en IBM Data Studio-tools, die alle afzonderlijk moeten worden ge\u00efnstalleerd. \
%1Db2 Advanced Edition %1Db2 Advanced Edition is een veelomvattende databaseoplossing voor ondernemingen met een licentiebeleid dat hybride implementaties in de cloud ondersteunt. \
Deze oplossing bevat functies voor data warehousing, transactioneel gebruik en analytics in \u00e9\u00e9n pakket. \
Db2 Advanced Edition is beschikbaar als eeuwigdurende softwarelicentie EN als maandelijks abonnement voor onbeperkt productie- en niet-productiegebruik met premium IBM support. \
Db2 Advanced Edition biedt geavanceerde functies voor opslagoptimalisatie, in-memory computing, betrouwbare systeembeschikbaarheid en tools voor werkbelastingsbeheer. \
De oplossing garandeert verder een hoge performance, praktische inzichtelijkheid, continue beschikbaarheid en betrouwbaarheid, en lage kosten. \
Daarmee beschikt u over flexibele implementatieopties voor gebruik on-premises of in de cloud. \
Db2 Advanced Edition biedt deze voordelen: %2%3%4Verbetert applicatie prestaties en analyse voor sneller beslissingen.%5%4Levert hoge beschikbaarheid en herstel na calamiteiten mogelijkheden.%5%4Biedt een veilige, flexibele omgeving.%5%4Interfaces met een verscheidenheid aan data effici\u00ebnter.%5%4Verbetert de productiviteit en vermindert administratieve inspanningen.%5%6Db2 Advanced Edition kan worden ge\u00efnstalleerd op Linux\u00ae, UNIX, of Windows servers van elk formaat, van een tot honderden processoren, op zowel fysieke alsook virtuele servers.\
Programmakosten: Db2 Advanced Edition is beschikbaar voor een tarief per Virtual Processor Core (VPC) en een AU-metric (Geautoriseerde Gebruiker) voor niet-productieomgevingen (zoals ontwikkelings- en testomgevingen). \
%1Db2 Standard Edition %1Db2 DB2 Standard Edition is een hoogwaardige database voor kleine en middelgrote ondernemingen, met hybride implementatie in de cloud. \
Het programma is vergelijkbaar met Db2 Advanced Edition, maar is beperkt in de grootte van de implementatie. \
Daarmee beschikt u over flexibele implementatieopties voor gebruik on-premises of in de cloud. \
Db2 Standard Edition biedt deze voordelen: %2%3%4Verbeteringen van de performance van de toepassing en analyse voor snellere beslissingen. %5%4Levert hoge beschikbaarheid en herstelmogelijkheden bij calamiteiten. \
%5%4Biedt een veilige, flexibele omgeving. \
%5%4Gaat effici\u00ebnter met een scala van gegevens om. \
%5%4Verbetert de productiviteit en vermindert de beheerinspanningen. \
%5%6Db2 Standard Edition is beschikbaar met een tarief per virtuele CPU en een tarief voor geautoriseerde gebruikers voor niet-productie omgevingen (dwz. \
ontwikkel-en testomgevingen). U bent beperkt tot 16 virtuele processorcores en 128 GB aan subsysteemgeheugen. \
Deze beperkingen gelden voor elke fysieke of virtuele server, tenzij deze in een pureScale-of DPF-cluster worden ge\u00efmplementeerd. \
In deze gevallen gelden de beperkingen voor de gehele cluster. \
%1Db2 Community Edition%1Db2 Community Edition biedt alle kernfuncties van Db2 zonder kosten. \
Db2 Community Edition is een gratis, entry-level editie van de Db2-gegevensserver voor ontwikkelaars en voor de partnercommunity. \
Dit programma is ontworpen om binnen korte tijd uitgevoerd te kunnen worden, is eenvoudig te gebruiken en in te bedden, bevat zelfbeheerfuncties en omvat alle kernmogelijkheden van Db2 voor Linux, UNIX en Windows. \
Oplossingen die worden ontwikkeld met Db2 Community Edition kunnen naadloos worden ge\u00efmplementeerd middels meer schaalbare Db2-edities zonder wijzigingen van de toepassingscode. \
Db2 Community Edition is beperkt tot maximaal 4 virtuele processorkernen en 16 GB aan subsysteemgeheugen. \
Deze beperkingen gelden voor elke fysieke of virtuele server, tenzij deze in een pureScale-of DPF-cluster worden ge\u00efmplementeerd. \
In deze gevallen gelden de beperkingen voor de gehele cluster.Db2 Community Edition wordt vernieuwd bij belangrijke release mijlpalen en wordt geleverd met online community-gebaseerde ondersteuning.\
U kunt uw Db2 Community Edition-database upgraden naar een meer schaalbare editie door een activeringssleutel op uw database-image toe te passen. \
De database wordt onmiddellijk bijgewerkt en biedt dan toegang tot extra functies zoals high availability clustering en replicatie.

ESE_DSF_DESCR = DB2 Advanced Editions with pureScale biedt clusterfuncties die zorgen voor een verhoogde beschikbaarheid van de DB2-gegevens, een uitbreiding van de verwerkingscapaciteit van de systeemomgeving, flexibele methoden voor de configuratie van uw omgeving, en een toename van de transactiesnelheden. \
Dit enkele installatie-image bevat de bibliotheken en binaire bestanden voor de DB2 Advanced Enterprise Server Edition en DB2 Advanced Workgroup Server Edition, alsmede DB2 pureScale. 

WSE_DESCR = DB2 Workgroup Server Edition heeft dezelfde basisfunctionaliteit als DB2 Enterprise Server Edition, maar kent beperkingen wat betreft het aantal CPU's en de hoeveelheid geheugen. \
DB2 Workgroup Server Edition is afgestemd op de eisen van een werkgroep of een middelgrote zakelijke omgeving.

WSE_DSF_DESCR = DB2 Workgroup Server Edition with the pureScale Feature maakt clustertechnologie beschikbaar voor DB2-producten op gedistribueerde platforms. \
Deze functie verhoogt de beschikbaarheid van DB2-gegevens, vergroot de verwerkingscapaciteit van de systeemomgeving, bevat flexibele mogelijkheden voor de configuratie van uw omgeving en versnelt transactieprocessen.

EXP_DESCR = DB2 Express Edition is vergelijkbaar met de DB2 Workgroup Server Edition, afgezien van tabelpartitionering en verdere beperkingen wat betreft processor en geheugengebruik. \
Dit betekent dat deze editie het meest geschikt is voor bescheiden werkbelastingen, zoals deze voorkomen in een klei n kantoor. \
Deze editie omvat ook de IBM Data Studio-tool, die afzonderlijk moet worden ge\u00efnstalleerd. 

##
## in EXPC_DESCR, the %1 is replaced with <br><br> or /n/n, and the %2 is replaced with a URL link
## http://www.ibm.com/db2/express
##
EXPC_DESCR = DB2 Express-C Edition heeft dezelfde basisfunctionaliteit als DB2 Enterprise Server Edition, maar kent beperkingen wat betreft het aantal CPU's en de hoeveelheid geheugen. \
DB2 Express-C Edition is afgestemd op de eisen van kleine en middelgrote ondernemingen. \
Het product is beschikbaar voor de besturingssystemen Linux en Windows. \
Als u ondersteuning of onderhoud van IBM nodig hebt voor deze gratis gegevensserver, kunt u dat aanschaffen met een verlengbaar abonnement voor 12 maanden.

CONSV_DESCR = DB2 Connect Server-producten bieden connectiviteit op drie systeemniveaus. \
DB2-toepassingen die actief zijn op uiteenlopende typen desktopsystemen, kunnen rechtstreeks verbinding maken met DB2 for z/OS- en DB2 for IBM i-databaseservers (in een aanbevolen omgeving met twee systeemniveaus), of indirect via DB2 Connect Server. \
DB2 Connect-producten bevatten ook de clientpakketten, die u implementeert op desktopsystemen, met API-stuurprogramma's die de toepassingen op deze systemen rechtstreeks aansluiten, of indirect op een DB2 for z/OS- of DB2 for IBM i-gegevensserver. \
De DB2 Connect Server-configuratie ondersteunt federatieve verbindingen. 

# %1 is DOCE_DESCR is replaced by a newline character
DOCE_DESCR = Het DB2 Informatiecentrum bevat DB2-productdocumentatie over alle aspecten van DB2-producten, zoals databaseconnectiviteit, databasebeheer, querybeheer, business intelligence en toepassingsontwikkeling. \
%1Met behulp van de DB2 Installatiewizard kunt u het DB2 Informatiecentrum lokaal op uw computer installeren. \
Als de computer waarop u het DB2 Informatiecentrum installeert, deel uitmaakt van een netwerk, is dit via een webbrowser ook toegankelijk voor gebruikers die op andere computers werken. 

LSDC_DESCR = Met de niet-relationele wrappers van InfoSphere Federation Server beschikt een federatief systeem over de mogelijkheid tot integratie van op XML gebaseerde gegevens, WebSphere MQ-berichten en gegevens uit bijvoorbeeld Excel, plus gegevensbronnen die toegankelijk zijn via zelfgemaakte C++ en Java-wrappers.

RCON_DESCR = Met de niet-relationele wrappers van InfoSphere Federation Server kunt u query's uitvoeren van en gegevens ophalen uit gedistribueerde DB2- en andere relationele databases.  \
E\u00e9n SQL-instructie kan verwijzen naar een of naar meerdere databases. \
U kunt bijvoorbeeld een join uitvoeren van gegevens in een DB2-tabel met gegevens in een Oracle-tabel, of met gegevens die zijn opgehaald uit een Microsoft SQL Server-view. 

## in TOOLS_DESCR, %1%2%3 is replaced with html url
TOOLS_DESCR = Een pakket GUI-tools voor het beheer van de gegevens van DB2 voor Linux, UNIX en Windows en aanverwante toepassingen is beschikbaar voor installatie. \
Elk van deze tools biedt krachtige mogelijkheden voor specifieke rollen en taken op het gebied van gegevensbeheer. De verschillende componenten werken naadloos samen voor een optimale samenwerking, productiviteit en efficiency.

