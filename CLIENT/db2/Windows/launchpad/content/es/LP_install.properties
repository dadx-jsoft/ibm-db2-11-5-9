INTRO_MSG = Pulse Instalar nuevo para iniciar el Asistente de instalaci\u00f3n de DB2 para el producto deseado e instalar el producto en una nueva ubicaci\u00f3n. \
Si desea actualizar o a\u00f1adir caracter\u00edsticas a un producto existente, pulse Trabajar con existente. \
Tambi\u00e9n puede iniciar las instalaciones de otros productos pulsando Instalar para el producto correspondiente. 		
		
VSAI_DESCR = IBM Database Add-Ins for Visual Studio proporciona soporte de desarrollo de aplicaciones para aplicaciones .NET en Visual Studio. \
Este complemento se incluye en todos los paquetes de cliente, excepto en IBM Data Server Runtime Client. 

DSAC_DESCR = Data server administrator tool es una herramienta de portal Web que ayuda a los administradores de bases de datos a gestionar de forma m\u00e1s efectiva y eficaz m\u00faltiples servidores de datos de DB2 e Informix IDS. \
Data server administrator tool puede ayudar a que los servidores de bases de datos funcionen seg\u00fan el nivel de rendimiento necesario al reducir el tiempo necesario para resolver problemas, automatizar y eliminar las tareas sistem\u00e1ticas de mantenimiento y, en \u00faltima instancia, ayudar a evitar problemas en general.

