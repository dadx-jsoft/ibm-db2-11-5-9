RTCL_DESCR = O IBM Data Server Runtime Client \u00e9 um pacote de cliente n\u00e3o gr\u00e1fico que permite \u00e0s aplica\u00e7\u00f5es acederem a servidores do DB2. Fornece suporte para aplica\u00e7\u00f5es em execu\u00e7\u00e3o utilizando interfaces incorporadas SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus e CLP. Este pacote de cliente \u00e9 uma alternativa ao preferencial IBM Data Server Driver Package para clientes que compreendem completamente o conte\u00fado dos pacotes de cliente e requerem fun\u00e7\u00f5es adicionais.

CLIENT_DESCR = O IBM Data Server Client \u00e9 um conjunto de controladores de aplica\u00e7\u00f5es cliente e ferramentas para os servidores de dados do DB2. \
Fornece suporte para aplica\u00e7\u00f5es em execu\u00e7\u00e3o utilizando interfaces incorporadas SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPLus e CLP. \
Este pacote de cliente \u00e9 uma alternativa ao preferencial IBM Data Server Driver Package para clientes que compreendem completamente o conte\u00fado dos pacotes de cliente e requerem fun\u00e7\u00f5es adicionais.

NLPACK_DESCR = O DB2 National Language Package adiciona o suporte de idioma nacional a produtos DB2 para os localizar. Pode adicionar o suporte de idioma nacional em qualquer altura.

