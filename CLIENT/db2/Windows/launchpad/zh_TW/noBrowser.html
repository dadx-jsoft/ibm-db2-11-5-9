<title>找不到支援的瀏覽器</title>

</HEAD>
<body>
<p>
<br>
啟動「DB2 安裝啟動程式」時，發生錯誤。此錯誤通常是在「DB2 安裝啟動程式」找不到支援的瀏覽器 (Firefox 2.0+、Mozilla
1.7+、Internet Explorer 6.0+、SeaMonkey 1.1.4+) 時發生。<br><br>
如需所支援瀏覽器的最新清單，請查看「DB2 資訊中心」(http://publib.boulder.ibm.com/infocenter/db2luw/v10r1)。
<br>
</p>
</body>
