ESE_DESCR = Den h\u00e4r enskilda installationsavbilden inneh\u00e5ller bibliotek och bin\u00e4ra filer f\u00f6r DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition och DB2 Community Edition. \
Granska produktdokumentationen och licensvillkoren f\u00f6r var och en av de h\u00e4r utg\u00e5vorna f\u00f6re installation. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition \u00e4r l\u00e4mplig f\u00f6r transaktionsbaserade, lagerbaserade och blandade arbetsbelastningar. \
Den h\u00e4r utg\u00e5van har inga processor-, minnes- eller databasstorleksbegr\u00e4nsningar och \u00e4r d\u00e4rf\u00f6r idealisk f\u00f6r godtyckliga arbetsbelastningsstorlekar. \
Den h\u00e4r utg\u00e5van inneh\u00e5ller alla funktioner i DB2 Enterprise Server Edition samt kolumnorganiserade tabeller, funktioner f\u00f6r databaser i minnet, datakomprimering, hantering av arbetsbelastning, replikering och distribuerad partitionering. \
Med den h\u00e4r utg\u00e5van medf\u00f6ljer \u00e4ven en fullst\u00e4ndig upps\u00e4ttning datalagerverktyg, optimeringsverktyg och IBM Data Studio. \
Med det h\u00e4r alternativet installeras endast DB2-servern. \
De inkluderade verktygen m\u00e5ste installeras separat. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition \u00e4r l\u00e4mplig f\u00f6r transaktionsbaserade och blandade arbetsbelastningar. \
Den h\u00e4r utg\u00e5van har inga processor-, minnes- eller databasstorleksbegr\u00e4nsningar och \u00e4r d\u00e4rf\u00f6r idealisk f\u00f6r godtyckliga arbetsbelastningsstorlekar. \
Den h\u00e4r utg\u00e5van inkluderar samtliga funktioner i DB2 Workgroup Server Edition samt flertemperaturslagring, materialiserade fr\u00e5getabeller, flerdimensionella kluster, fr\u00e5geparallellism, anslutningskoncentrering, \u00e5teranv\u00e4ndning av accessplaner och avl\u00e4sningsdelning. \
Med den h\u00e4r utg\u00e5van medf\u00f6ljer \u00e4ven datalager- och IBM Data Studio-verktyg, som alla kr\u00e4ver en separat installation. \
%1Db2 Advanced Edition %1Db2 Advanced Edition ger f\u00f6retaget en helt\u00e4ckande databasl\u00f6sning med licensm\u00e4tning som underl\u00e4ttar hybriddrifts\u00e4ttning i moln. \
Den h\u00e4r l\u00f6sningen erbjuder datalagrings-, transaktions- och analysfunktioner i ett paket. \
Db2 Advanced Edition \u00e4r tillg\u00e4nglig b\u00e5de som en st\u00e4ndig programlicens OCH en m\u00e5nadsprenumeration f\u00f6r obegr\u00e4nsad produktion och icke-produktionsanv\u00e4ndning med premiumsupport fr\u00e5n IBM. \
Db2 Advanced Edition erbjuder avancerade funktioner f\u00f6r lagringsoptimering, databearbetning i minnet och tillf\u00f6rlitlig systemtillg\u00e4nglighet samt verktyg f\u00f6r hantering av arbetsbelastningen. \
L\u00f6sningen bidrar ocks\u00e5 till att s\u00e4kerst\u00e4lla h\u00f6ga prestanda, inblick som grund f\u00f6r \u00e5tg\u00e4rder, kontinuerlig tillg\u00e4nglighet och tillf\u00f6rlitlighet, till l\u00e4gre kostnad. \
Den ger flexibla drifts\u00e4ttningsalternativ: i de egna lokalerna eller i moln. \
Db2 Advanced Edition erbjuder f\u00f6ljande funktioner: %2%3%4F\u00f6rb\u00e4ttrar prestanda och analys f\u00f6r snabbare beslut.%5%4Ger h\u00f6g tillg\u00e4nglighet och funktioner f\u00f6r katastrof\u00e5terst\u00e4llning.%5%4Tillhandah\u00e5ller en s\u00e4ker, flexibel milj\u00f6.%5%4Kommunicerar mer effektivt med data av en rad olika slag.%5%4F\u00f6rb\u00e4ttrar produktiviteten och minskar administratioinsarbetet.%5%6Db2 Advanced Edition kan drifts\u00e4ttas p\u00e5 Linux-, UNIX- eller Windows-servrar av valfri storlek, fr\u00e5n en processor till hundratals processorer, ock p\u00e5 b\u00e5de fysiska och virtuella servrar. \
Programavgifter: Db2 Advanced Edition finns tillg\u00e4nglig med avgiftsm\u00e4tning per VPC (Virtual Processor Core) eller m\u00e4tning per godk\u00e4nd anv\u00e4ndarenhet (AU) f\u00f6r icke-produktionsmilj\u00f6er (t.ex. utvecklings- och testmilj\u00f6er). \
%1Db2 Standard Edition %1Db2 Standard Edition \u00e4r en databas med h\u00f6ga prestanda f\u00f6r sm\u00e5 och medelstora f\u00f6retag, med licensalternativ f\u00f6r hybriddrifts\u00e4ttning i moln. \
Det liknar Db2 Advanced Edition, men \u00e4r begr\u00e4nsad i storleken p\u00e5 drifts\u00e4ttningen. \
Den ger flexibla drifts\u00e4ttningsalternativ: i de egna lokalerna eller i moln. \
Db2 Standard Edition erbjuder dessa f\u00f6rdelar: %2%3%4F\u00f6rb\u00e4ttrar applikationsprestanda och analyser f\u00f6r snabbare beslut. %5%4Levererar h\u00f6g tillg\u00e4nglighet och kapacitet f\u00f6r katastrof\u00e5terst\u00e4llning. \
%5%4Tillhandah\u00e5ller en s\u00e4ker, flexibel milj\u00f6. \
%5%4Gr\u00e4nssnitt med en m\u00e4ngd data mer effektivt. \
%5%4F\u00f6rb\u00e4ttrar produktiviteten och minskar administrationsinsatserna. \
%5%6Db2 Standard Edition finns tillg\u00e4nglig med avgiftsm\u00e4tning f\u00f6r virtuell processor eller m\u00e4tning per godk\u00e4nd anv\u00e4ndarenhet (AU) f\u00f6r icke-produktionsmilj\u00f6er (dvs. \
utvecklings- och testmilj\u00f6er. Du \u00e4r begr\u00e4nsad till 16 virtuella processork\u00e4rnor och 128 GB f\u00f6rekomstminne. \
Dessa begr\u00e4nsningar g\u00e4ller f\u00f6r varje fysisk eller virtuell server, s\u00e5vida de inte drifts\u00e4tts i ett pureScale- eller DPF-kluster. \
I dessa fall g\u00e4ller begr\u00e4nsningarna f\u00f6r hela klustret. \
% 1Db2 Community Edition%1Db2 Community Edition tillhandah\u00e5ller Db2-k\u00e4rnfunktioner utan kostnad. \
Db2 Community Edition \u00e4r en kostnadsfri upplaga av Db2-dataservern f\u00f6r utvecklare och  och partnercommunityn. \
Den \u00e4r utformad f\u00f6r att vara uppe och ig\u00e5ng p\u00e5 n\u00e5gra minuter, \u00e4r l\u00e4ttanv\u00e4nd och inb\u00e4ddad, inneh\u00e5ller funktioner f\u00f6r sj\u00e4lvf\u00f6rvaltning och inneh\u00e5ller alla k\u00e4rnfunktioner i Db2 f\u00f6r Linux, UNIX och Windows. \
L\u00f6sningar som utvecklas med hj\u00e4lp av Db2 Community Edition kan anv\u00e4ndas med fler skalbara Db2-utg\u00e5vor utan \u00e4ndringar av programkoden. \
Db2 Community Edition \u00e4r begr\u00e4nsad till h\u00f6gst 4 virtuella processork\u00e4rnor och 16 GB f\u00f6rekomstminne. \
Dessa begr\u00e4nsningar g\u00e4ller f\u00f6r varje fysisk eller virtuell server, s\u00e5vida de inte drifts\u00e4tts i ett pureScale- eller DPF-kluster. \
I dessa fall g\u00e4ller begransningarna f\u00f6r hela klustret. Db2 Community Edition uppdateras vid stora releaser och tillhandah\u00e5lls med lokalt gemenskapsbaserat st\u00f6d. \
Du kan uppgradera din Db2-Community Edition-databas till en mer skalbar utg\u00e5va genom att enkelt till\u00e4mpa en aktiveringsnyckel till databasavbilden. \
Databasen uppgraderas omedelbart och ger \u00e5tkomst till ytterligare funktioner som h\u00f6g tillg\u00e4nglighet f\u00f6r klustring och replikering.

ESE_DSF_DESCR = Avancerade DB2-utg\u00e5vor med pureScale tillhandah\u00e5ller klusterfunktioner som f\u00f6rb\u00e4ttrar DB2-datatillg\u00e4ngligheten, ut\u00f6kar bearbetningsm\u00f6jligheterna i milj\u00f6n, tillhandah\u00e5ller flexibla s\u00e4tt att konfigurera milj\u00f6n p\u00e5 samt \u00f6kar transaktionshastigheterna. \
Den h\u00e4r enskilda installationsavbilden inneh\u00e5ller bibliotek och bin\u00e4ra filer f\u00f6r DB2 Advanced Enterprise Server Edition och DB2 Advanced Workgroup Server Edition med DB2 pureScale. 

WSE_DESCR = DB2 Workgroup Server Edition har samma grundfunktioner som DB2 Enterprise Server Edition men med begr\u00e4nsningar av antalet processorer och minnesm\u00e4ngden. \
DB2 Workgroup Server Edition \u00e4r t\u00e4nkt att uppfylla arbetsgruppers eller medelstora f\u00f6retags behov.

WSE_DSF_DESCR = DB2 Workgroup Server Edition with the DB2 pureScale Feature tillhandah\u00e5ller klustringstekniker f\u00f6r DB2-produkter p\u00e5 distribuerade plattformar. \
Funktionen f\u00f6rb\u00e4ttrar tillg\u00e4ngligheten f\u00f6r DB2-data, ut\u00f6kar milj\u00f6ns bearbetningskapacitet, ger flexibla s\u00e4tt att konfigurera milj\u00f6n och \u00f6kar transaktionstakten.

EXP_DESCR = DB2 Express Edition liknar DB2 Workgroup Server Edition f\u00f6rutom att den inte inkluderar tabellpartitionering och har ytterligare begr\u00e4nsningar vad g\u00e4ller processor- och minnesanv\u00e4ndning. \
Det g\u00f6r att den h\u00e4r utg\u00e5van \u00e4r b\u00e4st l\u00e4mpad f\u00f6r mindre arbetsbelastningar, t.ex. s\u00e5dana som f\u00f6rekommer p\u00e5 sm\u00e5 f\u00f6retag. \
Den h\u00e4r utg\u00e5van inkluderar verktyget IBM Data Studio som kr\u00e4ver en separat installation. 

##
## in EXPC_DESCR, the %1 is replaced with <br><br> or /n/n, and the %2 is replaced with a URL link
