EXPC_DESCR = DB2 Express-C Edition ima istu osnovnu funkcionalnost kao DB2 Enterprise Server Edition, ali s ograni\u010denim brojem CPU-ova i koli\u010dinom memorije. \
Cilj DB2 Express-C Editiona je zadovoljavanje potreba na tr\u017ei\u0161tu malih i srednjih poslovanja (SMB). \
Ovaj proizvod dostupan je za operativne sisteme Linux i Windows. \
Ako trebate IBM-ovu podr\u0161ku i odr\u017eavanje za ovaj besplatni poslu\u017eitelj podataka, mo\u017eete ih kupiti koriste\u0107i pretplatu na 12 mjeseci koja se mo\u017ee obnavljati.

CONSV_DESCR = Proizvodi DB2 Connect Server pru\u017eaju povezanost u troslojnoj okolini. \
DB2 aplikacije koje se izvode na razli\u010ditim desktop sistemima mogu se izravno povezati s poslu\u017eiteljima baze podataka DB2 for z/OS i DB2 for IBM i (u dvoslojnoj okolini, \u0161to se preporu\u010da) ili neizravno, preko DB2 Connect Servera. \
Proizvodi DB2 Connect sadr\u017ee klijentske pakete koji se postavljaju na desktop sistemima, s API pogoniteljima za izravno ili neizravno povezivanje aplikacija na tim sistemima s poslu\u017eiteljem podataka DB2 for z/OS ili DB2 for IBM i. \
Konfiguracija DB2 Connect Servera podr\u017eava udru\u017eene veze. 

# %1 is DOCE_DESCR is replaced by a newline character
DOCE_DESCR = DB2 Informacijski centar sadr\u017ei dokumentaciju DB2 proizvoda koja pokriva svaki aspekt DB2 proizvoda, uklju\u010duju\u0107i povezanost baze podataka, administraciju baze podataka, upravljanje upitima, poslovnu inteligenciju i razvoj aplikacija. \
%1Koriste\u0107i \u010darobnjak DB2 postava, mo\u017eete instalirati DB2 Informacijski centar lokalno na svoje ra\u010dunalo. \
Ako je ra\u010dunalo na koje instalirate DB2 Informacijski centar spojeno na mre\u017eu, korisnici drugih ra\u010dunala mu tako\u0111er mogu pristupiti kroz web pretra\u017eitelj. 

LSDC_DESCR = Nerelacijski omota\u010di InfoSphere Federation Servera omogu\u0107uju udru\u017eenom sistemu integriranje podataka na bazi XML-a, WebSphere MQ poruke i podatke iz izvora kao \u0161to je Excel i izvora kojima se mo\u017ee pristupiti putem prilago\u0111enih C++ i Java omota\u010da.

RCON_DESCR = Relacijske omota\u010de InfoSphere Federation Servera mo\u017eete koristiti za upite i za dohva\u0107anje podataka koji se nalaze u distribuiranoj DB2 bazi podataka i drugim relacijskim bazama podataka.  \
Jedan SQL izraz mo\u017ee referencirati jednu ili vi\u0161e baza podataka. \
Na primjer, mo\u017eete spojiti podatke koji su u DB2 tablici, podatke koji su u Oracle tablici i podatke dohva\u0107ene iz pogleda Microsoft SQL Servera. 

## in TOOLS_DESCR, %1%2%3 is replaced with html url
