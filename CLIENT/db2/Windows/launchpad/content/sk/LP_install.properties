AESE_DESCR = Vydanie DB2 Advanced Enterprise Server Edition je ide\u00e1lnym z\u00e1kladom pre budovanie podnikov\u00fdch rie\u0161en\u00ed on-demand. \
M\u00f4\u017eete napr\u00edklad vybudova\u0165 nieko\u013eko terabajtov\u00e9 datab\u00e1zy, vysokov\u00fdkonn\u00e9 podnikov\u00e9 rie\u0161enia s nepretr\u017eitou dostupnos\u0165ou na spracovanie ve\u013ek\u00e9ho objemu transakci\u00ed alebo webov\u00e9 rie\u0161enia. \
Toto vydanie zah\u0155\u0148a \u010fal\u0161ie roz\u0161\u00edren\u00e9 funkcie produktu v oblastiach ako s\u00fa kompresia, v\u00fdkon, replik\u00e1cia a bezpe\u010dnos\u0165. 

AESE_DSF_DESCR = DB2 Advanced Enterprise Server Edition s komponentom DB2 pureScale poskytuje technol\u00f3giu klastrovania pre produkty DB2 na distribuovan\u00fdch platform\u00e1ch. Tento komponent zlep\u0161uje dostupnos\u0165 \u00fadajov DB2, roz\u0161iruje kapacitu prostredia pri spracovan\u00ed oper\u00e1ci\u00ed, poskytuje flexibiln\u00e9 mo\u017enosti konfigur\u00e1cie prostredia a zvy\u0161uje r\u00fdchlos\u0165 vykon\u00e1vania transakci\u00ed.

