INTRO_MSG = Clique em Instalar Novo para ativar o assistente de Configura\u00e7\u00e3o do DB2 para o produto desejado e para instalar o produto em um novo local. \
Se desejar atualizar, atualizar ou incluir recursos em um produto existente, clique em Trabalhar com Existente. \
Tamb\u00e9m \u00e9 poss\u00edvel ativar outras instala\u00e7\u00f5es de produto clicando em Instalar para o produto correspondente. 		
		
VSAI_DESCR = O IBM Database Add-Ins for Visual Studio fornece suporte ao desenvolvimento de aplicativo para aplicativos .NET no Visual Studio. \
Este suplemento \u00e9 inclu\u00eddo em todos os pacotes do cliente, exceto para o IBM Data Server Runtime Client. 

DSAC_DESCR = A ferramenta do administrador do servidor de dados \u00e9 uma ferramenta do portal da Web que ajuda os administradores de bancos de dados a gerenciar, de forma mais eficiente e eficaz, qualquer quantidade de servidores de dados DB2 e Informix IDS. \
A ferramenta do administrador do servidor de dados pode ajudar a manter os servidores de banco de dados funcionando no n\u00edvel necess\u00e1rio de desempenho, reduzindo o tempo necess\u00e1rio para solucionar problemas, automatizando e eliminando tarefas de manuten\u00e7\u00e3o e de conserva\u00e7\u00e3o de rotina e, finalmente, ajudando a evitar problemas de modo geral.

