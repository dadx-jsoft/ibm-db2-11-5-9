ESE_DESCR = T\u00e4ss\u00e4 yhden asennuksen n\u00e4k\u00f6istiedostossa on tuotteiden DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition ja DB2 Community Edition kirjastot ja binaaritiedostot. \
K\u00e4y l\u00e4pi kunkin tuotteen k\u00e4ytt\u00f6ohjeet ja lisenssin ehdot ennen asennusta. \
%1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition soveltuu tapahtumaperustaisiin, tietovarastoperustaisiin ja sekalaisiin kuormituksiin. \
T\u00e4ss\u00e4 tuotteessa ei ole rajoitettu prosessorin, muistin tai tietokannan kokoa, joten tuote soveltuu kaikenkokoisille kuormituksille. \
T\u00e4m\u00e4 versio sis\u00e4lt\u00e4\u00e4 kaikki DB2 Enterprise Server Edition -tuotteen toiminnot sek\u00e4 sarakkeittain j\u00e4rjestetyt taulukot, muistissa olevan tietokannan, tietojen tiivistyksen, kuormituksen hallinnan, toisinnuksen ja hajautetun osiointitoiminnon. \
T\u00e4m\u00e4n tuotteen mukana tulee t\u00e4ydellinen joukko tietovarastoty\u00f6kaluja, optimointity\u00f6kaluja ja IBM Data Studio. \
T\u00e4m\u00e4 asetus asentaa vain DB2-palvelimen. \
Mukana toimitettavat ty\u00f6kalut on asennettava erikseen. \
%1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition soveltuu tapahtumaperustaisiin ja sekalaisiin kuormituksiin. \
T\u00e4ss\u00e4 tuotteessa ei ole rajoitettu prosessorin, muistin tai tietokannan kokoa, joten tuote soveltuu kaikenkokoisille kuormituksille. \
T\u00e4m\u00e4 tuote sis\u00e4lt\u00e4\u00e4 kaikki DB2 Workgroup Server Edition -tuotteen toiminnot ja lis\u00e4ksi t\u00e4rkeysluokitellun tallennuksen, materialisoidut kyselytaulukot, moniulotteisen ryv\u00e4styksen, kyselyjen rinnakkaisuuden, yhteyksien keskitystoiminnot, saantisuunnitelman uudelleenk\u00e4yt\u00f6n ja selauksen yhteisk\u00e4yt\u00f6n. \
T\u00e4m\u00e4n tuotteen mukana toimitetaan my\u00f6s tietovarastoty\u00f6kalut ja IBM Data Studio -ty\u00f6kalut, jotka kaikki edellytt\u00e4v\u00e4t erillist\u00e4 asennusta. \
%1Db2 Advanced Edition %1Db2 Advanced Edition sis\u00e4lt\u00e4\u00e4 yrityksen kattavan tietokantaratkaisun, jonka avulla voidaan helpottaa hybridien pilvipalvelujen k\u00e4ytt\u00f6\u00f6nottoa. \
T\u00e4m\u00e4 ratkaisu sis\u00e4lt\u00e4\u00e4 tietovaraston sek\u00e4 tapahtumapohjaisia toimintoja ja analytiikkatoimintoja yhdess\u00e4 paketissa. \
Db2 Advanced Edition on saatavana sek\u00e4 jatkuvana ohjelmistolisenssin\u00e4 ETT\u00c4 kuukausitilauksena rajattomaan k\u00e4ytt\u00f6\u00f6n tuotannossa ja muissa toiminnoissa. Lis\u00e4ksi tuotteella on ensiluokkainen IBM-tuki. \
Db2 Advanced Edition sis\u00e4lt\u00e4\u00e4 kehittyneit\u00e4 ominaisuuksia muistin optimointia, muistinvaraista k\u00e4sittely\u00e4, luotettavaa j\u00e4rjestelm\u00e4n k\u00e4ytett\u00e4vyytt\u00e4 ja kuormituksen hallintaty\u00f6kaluja varten. \
Ratkaisu auttaa my\u00f6s varmistamaan hyv\u00e4n suorituskyvyn, tietoihin perustuvat toimenpiteet, jatkuvan k\u00e4ytett\u00e4vyyden ja luotettavuuden entist\u00e4 edullisemmin kustannuksin. \
Se sis\u00e4lt\u00e4\u00e4 joustavia k\u00e4ytt\u00f6\u00f6nottovaihtoehtoja, jotka ovat saatavissa joko paikallisina tai pilvipalveluina. \
Db2 Advanced Edition tarjoaa n\u00e4m\u00e4 edut: %2%3%4Parantaa sovelluksen suorituskyky\u00e4 ja analytiikkatoimintoja, mik\u00e4 nopeuttaa p\u00e4\u00e4t\u00f6ksentekoa.%5%4Tarjoaa hyv\u00e4n k\u00e4ytett\u00e4vyyden ja palautuksen h\u00e4t\u00e4tilanteen j\u00e4lkeen.%5%4Tarjoaa suojauksen ja joustavan ymp\u00e4rist\u00f6n.%5%4Toimii entist\u00e4 tehokkaammin liittym\u00e4n\u00e4 erilaisiin tietoihin.%5%4Parantaa tuottavuutta ja v\u00e4hent\u00e4\u00e4 hallintatoimias.%5%6Db2 Advanced Edition -ohjelmisto voidaan ottaa k\u00e4ytt\u00f6\u00f6n Linux-, Unix- ja Windows-palvelimissa, joiden koko voi vaihdella yhdest\u00e4 suorittimesta satoihin suorittimiin ja jotka voivat olla niin fyysisi\u00e4 palvelimia kuin virtuaalipalvelimiakin. \
Ohjelmistokustannukset: Db2 Advanced Edition on saatavissa maksun VPC-mittayksikk\u00f6n\u00e4 (Virtual Processor Core, virtuaalisuorittimen ydin) ja AU-mittayksikk\u00f6n\u00e4 (Authorized User, valtuutettu k\u00e4ytt\u00e4j\u00e4) muissa kuin tuotantoymp\u00e4rist\u00f6iss\u00e4 (kuten kehitys- ja testiymp\u00e4rist\u00f6iss\u00e4). \
%1Db2 Standard Edition %1Db2 Standard Edition on pienille ja keskisuurille yrityksille suunnattu hyv\u00e4n k\u00e4ytett\u00e4vyyden tietokanta, jossa on lisensointivaihtoehtoja hybridik\u00e4ytt\u00f6\u00f6nottoa varten pilvipalvelussa. \
Se on sama kuin Db2 Advanced Edition, mutta se on rajoitettu k\u00e4ytt\u00f6\u00f6noton kokoon. \
Se sis\u00e4lt\u00e4\u00e4 joustavia k\u00e4ytt\u00f6\u00f6nottovaihtoehtoja, jotka ovat saatavissa joko paikallisina tai pilvipalveluina. \
Db2 Standard Edition sis\u00e4lt\u00e4\u00e4 seuraavat edut: %2%3%4Parantaa sovelluksen suorituskyky\u00e4 ja analytiikkaa nopeampia p\u00e4\u00e4t\u00f6ksi\u00e4 varten.%5%4Tarjoaa hyv\u00e4n k\u00e4ytett\u00e4vyyden ja palautuksen h\u00e4t\u00e4tilanteen j\u00e4lkeen. \
%5%4Tarjoaa suojatun, joustavan ymp\u00e4rist\u00f6n. \
%5%4Liittym\u00e4t erilaisten tietojen tehokkaaseen k\u00e4sittelyyn. \
%5%4Parantaa tuottavuutta ja v\u00e4hent\u00e4\u00e4 hallintaty\u00f6t\u00e4. \
%5%6Db2 Standard Edition on saatavissa on saatavissa niin, ett\u00e4 maksun mittayksikk\u00f6n\u00e4 on virtuaalikeskusyksik\u00f6n ja valtuutetun k\u00e4ytt\u00e4j\u00e4n mittayksik\u00f6n k\u00e4ytt\u00f6 muissa kuin tuotantoymp\u00e4rist\u00f6iss\u00e4 (kuten \ kehitys- ja testiymp\u00e4rist\u00f6iss\u00e4). K\u00e4ytt\u00f6 on rajoitettu 16 virtuaalisuorittimen ytimeen ja 128 gigatavuun ilmentym\u00e4muistia. \ N\u00e4m\u00e4 rajoitukset koskevat kutakin fyysist\u00e4 palvelinta tai virtuaalipalvelinta, ellei niit\u00e4 oteta k\u00e4ytt\u00f6\u00f6n pureScale- tai DPF-ryp\u00e4\u00e4ss\u00e4. \
N\u00e4iss\u00e4 ilmentymiss\u00e4 rajoitukset koskevat koko ryv\u00e4st\u00e4. \
%1Db2 Community Edition%1Db2 Community Edition sis\u00e4lt\u00e4\u00e4 kaikki Db2:n ydinominaisuudet veloituksetta. \
Db2 Community Edition on maksuton, pienille ja keskisuurille yrityksille suunnattu versio Db2-tietokantapalvelimesta kehitt\u00e4j\u00e4- ja kumppaniyhteis\u00f6\u00e4 varten. \
Se on suunniteltu muutamassa minuutissa k\u00e4ytt\u00f6\u00f6n otettavaksi. Lis\u00e4ksi tuote on helppo k\u00e4ytt\u00e4\u00e4 ja upottaa, ja sis\u00e4lt\u00e4\u00e4 itsehallintaominaisuuuksia ja kaikki Db2:n ydinominaisuudet Linux-, UNIX- ja Windows-k\u00e4ytt\u00f6j\u00e4rjestelmi\u00e4 varten. \
Db2 Community Edition -ohjelmiston avulla kehitetyt ratkaisut voidaan ottaa k\u00e4ytt\u00f6\u00f6n saumattomasti hy\u00f6dynt\u00e4m\u00e4ll\u00e4 skaalattavia Db2-versioita ilman muutoksia sovelluskoodiin. \
Db2 Community Edition on rajoitettu 4 virtuaalisuorittimen ytimeen ja 16 gigatavuun ilmentym\u00e4muistia. \
N\u00e4m\u00e4 rajoitukset koskevat kutakin fyysist\u00e4 palvelinta tai virtuaalipalvelinta, ellei niit\u00e4 oteta k\u00e4ytt\u00f6\u00f6n pureScale- tai DPF-ryp\u00e4\u00e4ss\u00e4. \
N\u00e4iss\u00e4 ilmentymiss\u00e4 rajoitukset koskevat koko ryv\u00e4st\u00e4. Db2 Community Edition p\u00e4ivitet\u00e4\u00e4n t\u00e4rkeiden julkaisujen yhteydess\u00e4, ja siin\u00e4 on yhteis\u00f6pohjainen online-tuki. \
Voit p\u00e4ivitt\u00e4\u00e4 Db2 Community Edition -tietokannan skaalautuvampaan versioon k\u00e4ytt\u00e4m\u00e4ll\u00e4 aktivointiavainta tietokannan n\u00e4k\u00f6istiedostoon. \
J\u00e4rjestelm\u00e4 p\u00e4ivitt\u00e4\u00e4 tietokannan heti ja tuo k\u00e4ytt\u00f6\u00f6n lis\u00e4ominaisuuksia, kuten hyv\u00e4n k\u00e4ytett\u00e4vyyden ryv\u00e4styksen ja toisinnuksen.

ESE_DSF_DESCR = DB2 Advanced Edition -tuotteet, joissa on pureScale-ominaisuus, sis\u00e4lt\u00e4v\u00e4t ryv\u00e4stystoimintoja, joilla voidaan parantaa DB2-tietojen k\u00e4ytett\u00e4vyytt\u00e4, laajentaa ymp\u00e4rist\u00f6n suorituskyky\u00e4, tuoda k\u00e4ytt\u00f6\u00f6n joustavia tapoja m\u00e4\u00e4ritt\u00e4\u00e4 ymp\u00e4rist\u00f6n kokoonpano ja parantaa tapahtumien k\u00e4sittelynopeutta. \
T\u00e4ss\u00e4 yhden asennuksen n\u00e4k\u00f6istiedostossa on tuotteiden DB2 Advanced Enterprise Server Edition ja DB2 Advanced Workgroup Server Edition kirjastot ja binaaritiedostot. Lis\u00e4ksi siin\u00e4 on mukana DB2 pureScale -ominaisuus. 

WSE_DESCR = DB2 Workgroup Server Edition sis\u00e4lt\u00e4\u00e4 samat perustoiminnot kuin DB2 Enterprise Server Edition, mutta sen k\u00e4ytt\u00f6 on rajattu tiettyyn m\u00e4\u00e4r\u00e4\u00e4n suorittimia ja muistia. \
DB2 Workgroup Server Edition -ohjelmisto on tarkoitettu ty\u00f6ryhmien ja keskisuurten yritysten tarpeisiin.

WSE_DSF_DESCR = DB2 pureScale -ominaisuuden sis\u00e4lt\u00e4v\u00e4 DB2 Workgroup Server Edition tuo k\u00e4ytt\u00f6\u00f6n ryv\u00e4stystekniikan hajautetuissa k\u00e4ytt\u00f6ymp\u00e4rist\u00f6iss\u00e4 k\u00e4ytett\u00e4viin DB2-tuotteisiin. \
Kyseinen tekniikka parantaa DB2-tietojen k\u00e4ytett\u00e4vyytt\u00e4, laajentaa ymp\u00e4rist\u00f6n suorituskyky\u00e4, tuo k\u00e4ytt\u00f6\u00f6n joustavia tapoja m\u00e4\u00e4ritt\u00e4\u00e4 ymp\u00e4rist\u00f6n kokoonpano ja parantaa tapahtumien k\u00e4sittelynopeutta.

EXP_DESCR = DB2 Express Edition vastaa DB2 Workgroup Server Edition -tuotetta, mutta se ei sis\u00e4ll\u00e4 taulukoiden osiointia. Lis\u00e4ksi suorittimen ja muistin k\u00e4ytt\u00f6\u00e4 on rajoitettu entist\u00e4 enemm\u00e4n. \
