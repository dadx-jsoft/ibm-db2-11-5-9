Data Server Administrator Tool m\u00f4\u017ee t\u00fdm, \u017ee zn\u00ed\u017ei \u010das potrebn\u00fd na vyrie\u0161enie probl\u00e9mov, automatiz\u00e1ciou a elimin\u00e1ciou rutinnej \u00fadr\u017eby a udr\u017eiavac\u00edch \u00faloh, teda v podstate prostredn\u00edctvom predch\u00e1dzania ak\u00fdmko\u013evek probl\u00e9mom, pom\u00f4c\u0165 pri udr\u017eiavan\u00ed funk\u010dnosti datab\u00e1zov\u00fdch serverov na po\u017eadovanej \u00farovni v\u00fdkonu.

