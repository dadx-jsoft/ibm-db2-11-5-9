ESE_DESCR = \u0412 \u044D\u0442\u043E\u043C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043E\u0447\u043D\u043E\u043C \u043E\u0431\u0440\u0430\u0437\u0435 \u0435\u0441\u0442\u044C \u0431\u0438\u0431\u043B\u0438\u043E\u0442\u0435\u043A\u0438 \u0438 \u0434\u0432\u043E\u0438\u0447\u043D\u044B\u0435 \u0444\u0430\u0439\u043B\u044B \u0434\u043B\u044F DB2 Advanced Enterprise Server Edition, DB2 Enterprise Server Edition, DB2 Advanced Edition, DB2 Standard Edition \u0438 DB2 Community Edition. \u041F\u0435\u0440\u0435\u0434 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u043E\u0439 \u043F\u0440\u043E\u0441\u043C\u043E\u0442\u0440\u0438\u0442\u0435 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u044E \u043F\u043E \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u0443 \u0438 \u043B\u0438\u0446\u0435\u043D\u0437\u0438\u043E\u043D\u043D\u044B\u0435 \u0443\u0441\u043B\u043E\u0432\u0438\u044F \u0434\u043B\u044F \u043A\u0430\u0436\u0434\u043E\u0433\u043E \u0438\u0437 \u044D\u0442\u0438\u0445 \u0432\u044B\u043F\u0443\u0441\u043A\u043E\u0432. %1DB2 Advanced Enterprise Server Edition %1DB2 Advanced Enterprise Server Edition \u043F\u043E\u0434\u0445\u043E\u0434\u0438\u0442 \u0434\u043B\u044F \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445, \u0441\u043A\u043B\u0430\u0434\u0441\u043A\u0438\u0445 \u0438 \u0441\u043C\u0435\u0448\u0430\u043D\u043D\u044B\u0445 \u0440\u0430\u0431\u043E\u0447\u0438\u0445 \u043D\u0430\u0433\u0440\u0443\u0437\u043E\u043A. \u0412 \u044D\u0442\u043E\u0439 \u0440\u0435\u0434\u0430\u043A\u0446\u0438\u0438 \u043D\u0435\u0442 \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438\u0439 \u043D\u0430 \u043F\u0440\u043E\u0446\u0435\u0441\u0441\u043E\u0440, \u043F\u0430\u043C\u044F\u0442\u044C \u0438\u043B\u0438 \u0440\u0430\u0437\u043C\u0435\u0440 \u0431\u0430\u0437\u044B \u0434\u0430\u043D\u043D\u044B\u0445, \u0447\u0442\u043E \u0434\u0435\u043B\u0430\u0435\u0442 \u0435\u0435 \u0438\u0434\u0435\u0430\u043B\u044C\u043D\u043E\u0439 \u0434\u043B\u044F \u0440\u0430\u0431\u043E\u0447\u0438\u0445 \u043D\u0430\u0433\u0440\u0443\u0437\u043E\u043A \u043B\u044E\u0431\u043E\u0433\u043E \u0440\u0430\u0437\u043C\u0435\u0440\u0430. \u042D\u0442\u0430 \u0440\u0435\u0434\u0430\u043A\u0446\u0438\u044F \u0432\u043A\u043B\u044E\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044F \u0432\u0441\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u0438 \u0438\u0437 DB2 Enterprise Server Edition, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u0440\u0430\u0431\u043E\u0442\u044B \u0441 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u043E\u0432\u0430\u043D\u043D\u044B\u043C\u0438 \u043F\u043E \u0441\u0442\u043E\u043B\u0431\u0446\u0430\u043C \u0442\u0430\u0431\u043B\u0438\u0446\u0430\u043C\u0438, \u0431\u0430\u0437\u043E\u0439 \u0434\u0430\u043D\u043D\u044B\u0445 \u0432 \u043F\u0430\u043C\u044F\u0442\u0438, \u0441\u0436\u0430\u0442\u0438\u0435\u043C \u0434\u0430\u043D\u043D\u044B\u0445, \u0443\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435\u043C \u0440\u0430\u0431\u043E\u0447\u0438\u043C\u0438 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u0430\u043C\u0438 \u0438 \u0440\u0430\u0441\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u043D\u043E\u0439 \u043C\u043D\u043E\u0433\u043E\u0440\u0430\u0437\u0434\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C\u044E. \u0412 \u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442 \u043F\u043E\u0441\u0442\u0430\u0432\u043A\u0438 \u044D\u0442\u043E\u0439 \u0440\u0435\u0434\u0430\u043A\u0446\u0438\u0438 \u0432\u0445\u043E\u0434\u0438\u0442 \u0442\u0430\u043A\u0436\u0435 \u043F\u043E\u043B\u043D\u044B\u0439 \u043D\u0430\u0431\u043E\u0440 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u043E\u0432 \u0434\u043B\u044F \u0440\u0430\u0431\u043E\u0442\u044B \u0441 \u0445\u0440\u0430\u043D\u0438\u043B\u0438\u0449\u0430\u043C\u0438, \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u044B Optim \u0438 IBM Data Studio. \u041F\u0440\u0438 \u0432\u044B\u0431\u043E\u0440\u0435 \u044D\u0442\u043E\u0439 \u043E\u043F\u0446\u0438\u0438 \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u0442\u043E\u043B\u044C\u043A\u043E \u0441\u0435\u0440\u0432\u0435\u0440 DB2. \u0412\u043A\u043B\u044E\u0447\u0435\u043D\u043D\u044B\u0435 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u044B \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u0442\u044C \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u044B \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u043E. %1DB2 Enterprise Server Edition %1DB2 Enterprise Server Edition \u043F\u043E\u0434\u0445\u043E\u0434\u0438\u0442 \u0434\u043B\u044F \u0442\u0440\u0430\u043D\u0437\u0430\u043A\u0446\u0438\u043E\u043D\u043D\u043E\u0439 \u0438 \u0441\u043C\u0435\u0448\u0430\u043D\u043D\u043E\u0439 \u0440\u0430\u0431\u043E\u0447\u0435\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u0438. \u0412 \u044D\u0442\u043E\u0439 \u0440\u0435\u0434\u0430\u043A\u0446\u0438\u0438 \u043D\u0435\u0442 \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438\u0439 \u043D\u0430 \u043F\u0440\u043E\u0446\u0435\u0441\u0441\u043E\u0440, \u043F\u0430\u043C\u044F\u0442\u044C \u0438\u043B\u0438 \u0440\u0430\u0437\u043C\u0435\u0440 \u0431\u0430\u0437\u044B \u0434\u0430\u043D\u043D\u044B\u0445, \u0447\u0442\u043E \u0434\u0435\u043B\u0430\u0435\u0442 \u0435\u0435 \u0438\u0434\u0435\u0430\u043B\u044C\u043D\u043E\u0439 \u0434\u043B\u044F \u0440\u0430\u0431\u043E\u0447\u0438\u0445 \u043D\u0430\u0433\u0440\u0443\u0437\u043E\u043A \u043B\u044E\u0431\u043E\u0433\u043E \u0440\u0430\u0437\u043C\u0435\u0440\u0430. \u042D\u0442\u0430 \u0440\u0435\u0434\u0430\u043A\u0446\u0438\u044F \u0432\u043A\u043B\u044E\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044F \u0432\u0441\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u0438 DB2 Workgroup Server Edition, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0441\u0438\u0441\u0442\u0435\u043C\u0443 \u0445\u