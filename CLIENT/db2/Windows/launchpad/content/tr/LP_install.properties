AESE_DESCR = DB2 Advanced Enterprise Server Edition, istek \u00fczerine kurulu\u015f \u00e7ap\u0131nda \u00e7\u00f6z\u00fcmler olu\u015fturmak i\u00e7in ideal bir temeldir. \
\u00d6rne\u011fin, \u00e7ok terabyte'l\u0131k veritabanlar\u0131; y\u00fcksek performansl\u0131, 24x7 kullan\u0131labilirli\u011fe sahip, y\u00fcksek hacimli hareket i\u015fleme i\u015f \u00e7\u00f6z\u00fcmleri ya da web tabanl\u0131 \u00e7\u00f6z\u00fcmler olu\u015fturabilirsiniz. \
