AESE_DSF_DESCR = DB2 Advanced Enterprise Server Edition with the DB2 pureScale Feature, da\u011f\u0131t\u0131ml\u0131 altyap\u0131larda DB2 \u00fcr\u00fcnlerine k\u00fcmeleme teknolojisi sa\u011flar. Bu \u00f6zellik DB2 verilerinin kullan\u0131labilirli\u011fini geli\u015ftirir, ortam\u0131n i\u015fleme yetene\u011fini geni\u015fletir, ortam\u0131n\u0131z\u0131 yap\u0131land\u0131rabilece\u011finiz esnek yollar sa\u011flar ve i\u015flem h\u0131zlar\u0131n\u0131 art\u0131r\u0131r.

