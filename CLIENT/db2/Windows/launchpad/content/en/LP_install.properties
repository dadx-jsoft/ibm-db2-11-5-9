RTCL_DESCR = The IBM Data Server Runtime Client is a non-graphical client package that allows applications to access DB2 servers. It provides support for running applications using embedded SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, PHP, Ruby, CLPPlus, and CLP interfaces. This client package is an alternative to the preferred IBM Data Server Driver Package for customers who fully understand the contents of the client packages and require the additional features.

CLIENT_DESCR = The IBM Data Server Client is a collection of client application drivers and tools for DB2 data servers. It \
provides support for running applications using embedded SQL, ODBC, CLI, JDBC, SQLJ, .NET, OLE DB, \
PHP, Ruby, CLPPLus, and CLP interfaces. This client package is an alternative to the preferred IBM Data \
Server Driver Package for customers who fully understand the contents of the client packages and \
require the additional features.

NLPACK_DESCR = The DB2 National Language Package adds national language support to DB2 products to localize them. You can add national language support at any time.

